- en: JAX implementation of [`scipy.stats.bernoulli`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.bernoulli.html#scipy.stats.bernoulli
    "(in SciPy v1.13.1)") `pmf`
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.bernoulli`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.bernoulli.html#scipy.stats.bernoulli
    "(在 SciPy v1.13.1 中)") `pmf` 的 JAX 实现'
- en: The Bernoulli probability mass function is defined as
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 伯努利概率质量函数定义为
- en: \[\begin{split}f(k) = \begin{cases} 1 - p, & k = 0 \\ p, & k = 1 \\ 0, & \mathrm{otherwise}
    \end{cases}\end{split}\]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \[\begin{split}f(k) = \begin{cases} 1 - p, & k = 0 \\ p, & k = 1 \\ 0, & \mathrm{otherwise}
    \end{cases}\end{split}\]
