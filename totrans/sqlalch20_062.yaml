- en: SQLAlchemy has a variety of ORM extensions available, which add additional functionality
    to the core behavior.
  prefs: []
  type: TYPE_NORMAL
- en: The extensions build almost entirely on public core and ORM APIs and users should
    be encouraged to read their source code to further their understanding of their
    behavior. In particular the “Horizontal Sharding”, “Hybrid Attributes”, and “Mutation
    Tracking” extensions are very succinct.
