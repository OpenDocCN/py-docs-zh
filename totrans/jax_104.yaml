  zh: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.irfft2.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.irfft2.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Computes the inverse of rfft2.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算 rfft2 的逆。
- en: LAX-backend implementation of [`numpy.fft.irfft2()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.irfft2.html#numpy.fft.irfft2
    "(in NumPy v2.0)").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.fft.irfft2()` 的 LAX-backend 实现](https://numpy.org/doc/stable/reference/generated/numpy.fft.irfft2.html#numpy.fft.irfft2
    "(在 NumPy v2.0 中)")。'
- en: '*Original docstring below.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下为原始文档注释。*'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a** (*array_like*) – The input array'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**a** (*array_like*) – 输入数组'
- en: '**s** (*sequence* *of* *ints**,* *optional*) –'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**s** (*ints* *序列*，*可选*) –'
- en: Shape of the real output to the inverse FFT.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 逆 FFT 输出的形状。
- en: 'Changed in version 2.0: If it is `-1`, the whole input is used (no padding/trimming).'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本更改：如果为 `-1`，则使用整个输入（无填充/修剪）。
- en: 'Deprecated since version 2.0: If s is not `None`, axes must not be `None` either.'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本弃用：如果 `s` 不为 `None`，则轴也不能为 `None`。
- en: 'Deprecated since version 2.0: s must contain only `int` s, not `None` values.
    `None` values currently mean that the default value for `n` is used in the corresponding
    1-D transform, but this behaviour is deprecated.'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本弃用：`s` 必须仅包含 `int` 值，而不是 `None` 值。当前的 `None` 值意味着在相应的 1-D 变换中使用 `n`
    的默认值，但此行为已弃用。
- en: '**axes** (*sequence* *of* *ints**,* *optional*) –'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**axes** (*ints* *序列*，*可选*) –'
- en: 'The axes over which to compute the inverse fft. Default: `(-2, -1)`, the last
    two axes.'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要计算逆 fft 的轴。默认：`(-2, -1)`，即最后两个轴。
- en: 'Deprecated since version 2.0: If s is specified, the corresponding axes to
    be transformed must not be `None`.'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本弃用：如果指定了 `s`，则要转换的相应轴不能为 `None`。
- en: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *optional*)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *可选*)'
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out** – The result of the inverse real 2-D FFT.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** – 逆实 2-D FFT 的结果。'
- en: 'Return type:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: ndarray
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
