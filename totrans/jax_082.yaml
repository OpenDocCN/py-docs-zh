- en: This section contains shorter notes on topics relevant to using JAX; see also
    the longer design discussions in JAX Enhancement Proposals (JEPs).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关使用 JAX 相关主题的简短注释；另请参阅 JAX Enhancement Proposals (JEPs) 中更详细的设计讨论。
- en: 'Dependencies and version compatibility:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖和版本兼容性：
- en: API compatibility outlines JAX’s policies with regard to API compatibility across
    releases.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API 兼容性概述了 JAX 在不同版本之间 API 兼容性的政策。
- en: Python and NumPy version support policy outlines JAX’s policies with regard
    to compatibility with Python and NumPy.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 和 NumPy 版本支持政策概述了 JAX 与 Python 和 NumPy 的兼容性政策。
- en: 'Migrations and deprecations:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迁移和弃用事项：
- en: jax.Array migration summarizes the changes to the default array type in jax
    v 0.4.1
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: jax.Array 迁移总结了 jax v 0.4.1 中默认数组类型的更改。
- en: 'Memory and computation usage:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内存和计算使用：
- en: Asynchronous dispatch describes JAX’s asynchronous dispatch model.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异步调度描述了 JAX 的异步调度模型。
- en: Concurrency describes how JAX interacts with other Python concurrency.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并发性描述了 JAX 与其他 Python 并发性的交互方式。
- en: GPU memory allocation describes how JAX interacts with memory allocation on
    GPU.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPU 内存分配描述了 JAX 在 GPU 内存分配中的交互方式。
- en: 'Programmer guardrails:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员保护栏：
- en: Rank promotion warning describes how to configure `jax.numpy` to avoid implicit
    rank promotion.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等级提升警告描述了如何配置 `jax.numpy` 以避免隐式等级提升。
