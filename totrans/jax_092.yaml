- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the one-dimensional discrete Fourier Transform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算一维离散傅里叶变换。
- en: LAX-backend implementation of [`numpy.fft.fft()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fft.html#numpy.fft.fft
    "(in NumPy v2.0)").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.fft.fft()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fft.html#numpy.fft.fft
    "(在 NumPy v2.0 中)") 的 LAX-backend 实现。'
- en: '*Original docstring below.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*下面是原始文档字符串。*'
- en: This function computes the one-dimensional *n*-point discrete Fourier Transform
    (DFT) with the efficient Fast Fourier Transform (FFT) algorithm [CT].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数使用高效的快速傅里叶变换（FFT）算法计算一维 *n*-点离散傅里叶变换（DFT）[CT]。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a** (*array_like*) – Input array, can be complex.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**a** (*array_like*) – 输入数组，可以是复数。'
- en: '**n** ([*int*](https://docs.python.org/3/library/functions.html#int "(in Python
    v3.12)")*,* *optional*) – Length of the transformed axis of the output. If n is
    smaller than the length of the input, the input is cropped. If it is larger, the
    input is padded with zeros. If n is not given, the length of the input along the
    axis specified by axis is used.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n** ([*int*](https://docs.python.org/3/library/functions.html#int "(在 Python
    v3.12 中)")*,* *optional*) – 输出的变换轴的长度。如果 n 小于输入的长度，则会截取输入。如果 n 较大，则在末尾用零填充输入。如果未提供
    n，则使用由 axis 指定的轴上的输入长度。'
- en: '**axis** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)")*,* *optional*) – Axis over which to compute the FFT. If not given,
    the last axis is used.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**axis** ([*int*](https://docs.python.org/3/library/functions.html#int "(在
    Python v3.12 中)")*,* *optional*) – 计算 FFT 的轴。如果未给出，则使用最后一个轴。'
- en: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *optional*)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *optional*) – 规范化方式，可选。'
- en: 'Returns:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**out** – The truncated or zero-padded input, transformed along the axis indicated
    by axis, or the last one if axis is not specified.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** – 截断或零填充的输入，沿由 axis 指示的轴进行变换，如果未指定 axis，则为最后一个轴。'
- en: 'Return type:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: complex ndarray
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 复数 ndarray
- en: References
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 参考文献
- en: '[CT]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[CT]'
- en: 'Cooley, James W., and John W. Tukey, 1965, “An algorithm for the machine calculation
    of complex Fourier series,” *Math. Comput.* 19: 297-301.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'Cooley, James W., and John W. Tukey, 1965, “An algorithm for the machine calculation
    of complex Fourier series,” *Math. Comput.* 19: 297-301.'
