- en: jax.numpy.fft.fft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.fft.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.fft.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Compute the one-dimensional discrete Fourier Transform.
  prefs: []
  type: TYPE_NORMAL
- en: LAX-backend implementation of [`numpy.fft.fft()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fft.html#numpy.fft.fft
    "(in NumPy v2.0)").
  prefs: []
  type: TYPE_NORMAL
- en: '*Original docstring below.*'
  prefs: []
  type: TYPE_NORMAL
- en: This function computes the one-dimensional *n*-point discrete Fourier Transform
    (DFT) with the efficient Fast Fourier Transform (FFT) algorithm [CT].
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**a** (*array_like*) – Input array, can be complex.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**n** ([*int*](https://docs.python.org/3/library/functions.html#int "(in Python
    v3.12)")*,* *optional*) – Length of the transformed axis of the output. If n is
    smaller than the length of the input, the input is cropped. If it is larger, the
    input is padded with zeros. If n is not given, the length of the input along the
    axis specified by axis is used.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**axis** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)")*,* *optional*) – Axis over which to compute the FFT. If not given,
    the last axis is used.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *optional*)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**out** – The truncated or zero-padded input, transformed along the axis indicated
    by axis, or the last one if axis is not specified.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Return type:'
  prefs: []
  type: TYPE_NORMAL
- en: complex ndarray
  prefs: []
  type: TYPE_NORMAL
- en: References
  prefs: []
  type: TYPE_NORMAL
- en: '[CT]'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cooley, James W., and John W. Tukey, 1965, “An algorithm for the machine calculation
    of complex Fourier series,” *Math. Comput.* 19: 297-301.'
  prefs: []
  type: TYPE_NORMAL
