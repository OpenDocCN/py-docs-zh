  type: TYPE_NORMAL
- en: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.scipy.stats.bernoulli.cdf.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.scipy.stats.bernoulli.cdf.html)
  prefs:
