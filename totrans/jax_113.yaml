  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Bernoulli cumulative distribution function.
  prefs: []
  type: TYPE_NORMAL
- en: JAX implementation of [`scipy.stats.bernoulli`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.bernoulli.html#scipy.stats.bernoulli
    "(in SciPy v1.13.1)") `cdf`
  prefs: []
  type: TYPE_NORMAL
- en: 'The Bernoulli cumulative distribution function is defined as:'
  prefs: []
  type: TYPE_NORMAL
- en: \[f_{cdf}(k, p) = \sum_{i=0}^k f_{pmf}(k, p)\]
  prefs: []
  type: TYPE_NORMAL
- en: where \(f_{pmf}(k, p)\) is the Bernoulli probability mass function `jax.scipy.stats.bernoulli.pmf()`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
