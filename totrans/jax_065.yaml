- en: JAX Enhancement Proposals (JEPs)
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JAX增强提案（JEPs）
- en: 原文：[`jax.readthedocs.io/en/latest/jep/index.html`](https://jax.readthedocs.io/en/latest/jep/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jax.readthedocs.io/en/latest/jep/index.html`](https://jax.readthedocs.io/en/latest/jep/index.html)
- en: Most changes can be discussed with simple issues/discussions and pull requests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数改动可以通过简单的问题/讨论和拉取请求进行讨论。
- en: Some changes though are a bit larger in scope or require more discussion, and
    these should be implemented as JEP. This allows for writing longer documents that
    can be discussed in a pull request themselves.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有些变更范围较大或需要更多讨论，这些应该作为JEP实现。这允许编写更长的文档，可以在拉取请求中进行讨论。
- en: The structure of JEPs is kept as lightweight as possible to start and might
    be extended later on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: JEP的结构被保持尽可能轻量以便开始，并可能在以后进行扩展。
- en: When you should use a JEP
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当你需要使用一个JEP时
- en: When your change requires a design doc. We prefer collecting the designs as
    JEPs for better discoverability and further reference.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你的改动需要一个设计文档时。我们更倾向于将设计收集为JEPs，以便更好地发现和进一步参考。
- en: When your change requires extensive discussion. It’s fine to have relatively
    short discussions on issues or pull requests, but when the discussion gets longer
    this becomes unpractical for later digestion. JEPs allow to update the main document
    with a summary of the discussion and these updates can be discussed themselves
    in the pull request adding the JEP.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你的改动需要广泛讨论时。对于问题或拉取请求进行相对较短的讨论是可以接受的，但是当讨论变得更长时，这对于后续消化就变得不实际了。JEP允许通过更新主文档添加讨论摘要，并且这些更新本身可以在添加JEP的拉取请求中进行讨论。
- en: How to start a JEP
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何开始一个JEP
- en: First, create an issue with the [JEP label](https://github.com/google/jax/issues?q=label%3AJEP).
    All pull requests that relate to the JEP (i.e. adding the JEP itself as well as
    any implementing pull requests) should be linked to this issue.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，创建一个带有[JEP标签](https://github.com/google/jax/issues?q=label%3AJEP)的问题。所有与JEP相关的拉取请求（即添加JEP本身以及任何实现拉取请求）都应链接到此问题。
- en: Then create a pull request that adds a file named %d-{short-title}.md - with
    the number being the issue number.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后创建一个添加名为%d-{short-title}.md文件的拉取请求 - 其中数字是问题号。
