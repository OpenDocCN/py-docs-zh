    "sqlalchemy.schema.Table")值传递时不会存储空列表，而是常量`None`的问题，这可能会让第三方方言感到意外。该问题是由于Alembic的最新版本在此值上传递`None`而暴露出来的。拉取请求由Kai
    Mueller提供。
