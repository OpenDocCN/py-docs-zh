  type: TYPE_NORMAL
  zh: 修复了一个SQLite源文件，在“INSERT..ON CONFLICT”功能中引入了没有源编码的docstring中的非ASCII字符，这会导致在Python
    2下失败。
- en: platform
  id: totrans-3836
  prefs:
