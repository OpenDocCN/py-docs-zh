  zh: 修改了[`Transaction`](../core/connections.html#sqlalchemy.engine.Transaction "sqlalchemy.engine.Transaction")使用的上下文管理器，以便在上下文管理器本身结束时不会发出“已分离”警告，如果事务已在块内手动回滚。这适用于常规事务、保存点事务和传统的“标记”事务。如果显式调用`.rollback()`方法超过一次，则仍会发出警告。
