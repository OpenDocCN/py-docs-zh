  type: TYPE_NORMAL
  zh: '**[模式] [已移除]**'
- en: Remove deprecated class `Binary`. Please use [`LargeBinary`](../core/type_basics.html#sqlalchemy.types.LargeBinary
    "sqlalchemy.types.LargeBinary").
  id: totrans-5147
