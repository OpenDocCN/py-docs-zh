  type: TYPE_NORMAL
  zh: 修复了[`with_loader_criteria()`](../orm/queryguide/api.html#sqlalchemy.orm.with_loader_criteria
    "sqlalchemy.orm.with_loader_criteria")函数中的错误，其中加载条件不会应用于在父对象的刷新操作范围内调用的连接急加载。
