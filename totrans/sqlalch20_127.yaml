  type: TYPE_NORMAL
  zh: 参考：[#5597](https://www.sqlalchemy.org/trac/ticket/5597)
- en: '**[mssql] [bug]**'
  id: totrans-4642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [错误]**'
- en: Fixed the base class of the [`DATETIMEOFFSET`](../dialects/mssql.html#sqlalchemy.dialects.mssql.DATETIMEOFFSET
    "sqlalchemy.dialects.mssql.DATETIMEOFFSET") datatype to be based on the [`DateTime`](../core/type_basics.html#sqlalchemy.types.DateTime
    "sqlalchemy.types.DateTime") class hierarchy, as this is a datetime-holding datatype.
  id: totrans-4643
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了[`DATETIMEOFFSET`](../dialects/mssql.html#sqlalchemy.dialects.mssql.DATETIMEOFFSET
    "sqlalchemy.dialects.mssql.DATETIMEOFFSET")数据类型的基类，基于[`DateTime`](../core/type_basics.html#sqlalchemy.types.DateTime
    "sqlalchemy.types.DateTime")类层次结构，因为这是一个持有日期时间的数据类型。
- en: 'References: [#4980](https://www.sqlalchemy.org/trac/ticket/4980)'
  id: totrans-4644
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4980](https://www.sqlalchemy.org/trac/ticket/4980)
