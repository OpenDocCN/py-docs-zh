  zh: 修复了 asyncio 实现中的错误，其中绿色适配系统未能传播 `BaseException` 子类，尤其是包括 `asyncio.CancelledError`
    在内，到引擎用于使连接无效并清理连接时使用的异常处理逻辑，从而阻止在取消任务时正确处理连接的情况。
