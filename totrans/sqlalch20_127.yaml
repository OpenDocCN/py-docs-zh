    "sqlalchemy.orm.Query.join")这样的方法的调用会失败，如果语句的左侧被替换为使用[`Query.with_entities()`](../orm/queryguide/query.html#sqlalchemy.orm.Query.with_entities
    "sqlalchemy.orm.Query.with_entities")方法，或者在使用[`Select.with_only_columns()`](../core/selectable.html#sqlalchemy.sql.expression.Select.with_only_columns
    "sqlalchemy.sql.expression.Select.with_only_columns")方法时使用2.0风格的查询。已向对象添加了一组新的状态，用于跟踪选项/连接所依赖的“左侧”实体，当主实体发生变化时进行备忘。
- en: 'References: [#6253](https://www.sqlalchemy.org/trac/ticket/6253), [#6503](https://www.sqlalchemy.org/trac/ticket/6503)'
