  type: TYPE_NORMAL
  zh: 添加新参数[`AutomapBase.prepare.reflection_options`](../orm/extensions/automap.html#sqlalchemy.ext.automap.AutomapBase.prepare.params.reflection_options
    "sqlalchemy.ext.automap.AutomapBase.prepare")，允许传递[`MetaData.reflect()`](../core/metadata.html#sqlalchemy.schema.MetaData.reflect
    "sqlalchemy.schema.MetaData.reflect")选项，如`only`或特定于方言的反射选项，如`oracle_resolve_synonyms`。
- en: 'References: [#5942](https://www.sqlalchemy.org/trac/ticket/5942)'
  id: totrans-3440
  prefs:
