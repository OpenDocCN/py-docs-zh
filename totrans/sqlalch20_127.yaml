    lists. The forwards/backwards compatibility logic here now checks for a wider
    range of incoming “iterable” types including that a `.c` collection from a selectable
    can be passed directly. Pull request compliments of Oliver Rice.
  id: totrans-3561
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了在[`select()`](../core/selectable.html#sqlalchemy.sql.expression.select "sqlalchemy.sql.expression.select")函数中使用任意可迭代对象（而不仅限于普通列表）时不起作用的回归，此处的向前/向后兼容性逻辑现在检查更广泛的传入“可迭代”类型，包括可直接传递可选择的`.c`集合的情况。由Oliver
    Rice提供的拉取请求。
