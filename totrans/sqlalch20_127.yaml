  type: TYPE_NORMAL
  zh: 参考：[#6752](https://www.sqlalchemy.org/trac/ticket/6752)
- en: '**[sql] [bug]**'
  id: totrans-1917
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[sql] [bug]**'
- en: Fixed issue in CTE constructs where a recursive CTE that referred to a SELECT
    that has duplicate column names, which are typically deduplicated using labeling
    logic in 1.4, would fail to refer to the deduplicated label name correctly within
    the WITH clause.
  id: totrans-1918
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了CTE结构中的问题，其中递归CTE引用了具有重复列名的SELECT，通常使用1.4中的标签逻辑进行去重，将无法在WITH子句中正确引用去重后的标签名称。
