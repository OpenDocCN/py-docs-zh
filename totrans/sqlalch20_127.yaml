  type: TYPE_NORMAL
  zh: 弃用了`legacy_schema_aliasing`参数[`sqlalchemy.create_engine()`](../core/engines.html#sqlalchemy.create_engine
    "sqlalchemy.create_engine")。这是一个长期过时的参数，自1.1版本以来默认为False。
