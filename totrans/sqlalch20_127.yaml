  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了[`CTE`](../core/selectable.html#sqlalchemy.sql.expression.CTE "sqlalchemy.sql.expression.CTE")中的问题，在版本1.4.21
    / [#6752](https://www.sqlalchemy.org/trac/ticket/6752)中添加的新[`HasCTE.add_cte()`](../core/selectable.html#sqlalchemy.sql.expression.HasCTE.add_cte
    "sqlalchemy.sql.expression.HasCTE.add_cte")方法未能正确处理“复合选择”结构，如[`union()`](../core/selectable.html#sqlalchemy.sql.expression.union
    "sqlalchemy.sql.expression.union")，[`union_all()`](../core/selectable.html#sqlalchemy.sql.expression.union_all
    "sqlalchemy.sql.expression.union_all")，`except()`等。感谢Eric Masseran提供的拉取请求。
