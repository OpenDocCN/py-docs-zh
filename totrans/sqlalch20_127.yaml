  type: TYPE_NORMAL
  zh: 修复了混合属性中的回归问题，其中针对 SQL 函数的混合会在某些情况下在尝试为子查询的 `.c` 集合生成条目时生成 `AttributeError`；在其他情况下，这将影响其在
    `Query.count()` 等情况下的使用。
