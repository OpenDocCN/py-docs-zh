- en: '**[mssql] [usecase] [postgresql] [reflection] [schema]**'
  id: totrans-4627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [usecase] [postgresql] [reflection] [schema]**'
- en: Improved support for covering indexes (with INCLUDE columns). Added the ability
    for postgresql to render CREATE INDEX statements with an INCLUDE clause from Core.
    Index reflection also report INCLUDE columns separately for both mssql and postgresql
    (11+).
  id: totrans-4628
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 改进了对覆盖索引（包含 INCLUDE 列）的支持。增加了从核心渲染带有 INCLUDE 子句的 CREATE INDEX 语句的 postgresql
    的能力。索引反射还为 mssql 和 postgresql（11+）分别报告了 INCLUDE 列。
- en: 'References: [#4458](https://www.sqlalchemy.org/trac/ticket/4458)'
  id: totrans-4629
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4458](https://www.sqlalchemy.org/trac/ticket/4458)
- en: '**[mssql] [usecase] [postgresql]**'
  id: totrans-4630
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [usecase] [postgresql]**'
- en: Added support for inspection / reflection of partial indexes / filtered indexes,
    i.e. those which use the `mssql_where` or `postgresql_where` parameters, with
    [`Index`](../core/constraints.html#sqlalchemy.schema.Index "sqlalchemy.schema.Index").
    The entry is both part of the dictionary returned by [`Inspector.get_indexes()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_indexes
    "sqlalchemy.engine.reflection.Inspector.get_indexes") as well as part of a reflected
    [`Index`](../core/constraints.html#sqlalchemy.schema.Index "sqlalchemy.schema.Index")
    construct that was reflected. Pull request courtesy Ramon Williams.
  id: totrans-4631
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 增加了对部分索引/过滤索引的检查/反射支持，即使用 `mssql_where` 或 `postgresql_where` 参数的索引，可以通过 [`Index`](../core/constraints.html#sqlalchemy.schema.Index
    "sqlalchemy.schema.Index") 进行反映。该条目既是由 [`Inspector.get_indexes()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_indexes
    "sqlalchemy.engine.reflection.Inspector.get_indexes") 返回的字典的一部分，也是通过反射的 [`Index`](../core/constraints.html#sqlalchemy.schema.Index
    "sqlalchemy.schema.Index") 构造的一部分。感谢 Ramon Williams 提交的拉取请求。
- en: 'References: [#4966](https://www.sqlalchemy.org/trac/ticket/4966)'
  id: totrans-4632
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4966](https://www.sqlalchemy.org/trac/ticket/4966)
- en: '**[mssql] [usecase] [reflection]**'
  id: totrans-4633
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [usecase] [reflection]**'
- en: Added support for reflection of temporary tables with the SQL Server dialect.
    Table names that are prefixed by a pound sign “#” are now introspected from the
    MSSQL “tempdb” system catalog.
  id: totrans-4634
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 增加了对使用 SQL Server 方言的临时表的反射支持。现在可以从 MSSQL “tempdb” 系统目录中自省以“#”号前缀的表名。
- en: 'References: [#5506](https://www.sqlalchemy.org/trac/ticket/5506)'
  id: totrans-4635
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5506](https://www.sqlalchemy.org/trac/ticket/5506)
- en: '**[mssql] [change]**'
  id: totrans-4636
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [更改]**'
- en: SQL Server OFFSET and FETCH keywords are now used for limit/offset, rather than
    using a window function, for SQL Server versions 11 and higher. TOP is still used
    for a query that features only LIMIT. Pull request courtesy Elkin.
  id: totrans-4637
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL Server OFFSET 和 FETCH 关键字现在用于限制/偏移，而不是使用窗口函数，适用于 SQL Server 版本 11 及更高版本。对于仅包含
    LIMIT 的查询仍然使用 TOP。感谢 Elkin 的拉取请求。
- en: 'References: [#5084](https://www.sqlalchemy.org/trac/ticket/5084)'
  id: totrans-4638
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5084](https://www.sqlalchemy.org/trac/ticket/5084)
- en: '**[mssql] [bug] [schema]**'
  id: totrans-4639
  prefs:
