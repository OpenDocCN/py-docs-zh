  type: TYPE_NORMAL
  zh: 自定义 SQL 元素、第三方方言、自定义或第三方数据类型在未明确选择 SQL 语句缓存时都会生成一致的警告，这可以通过在每种类别的类上设置适当的属性来实现。警告链接到文档部分，指示每种对象的适当方法以启用缓存。
