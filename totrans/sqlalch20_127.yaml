  type: TYPE_NORMAL
  zh: '**[sql] [用例]**'
- en: The [`Index.create()`](../core/constraints.html#sqlalchemy.schema.Index.create
    "sqlalchemy.schema.Index.create") and [`Index.drop()`](../core/constraints.html#sqlalchemy.schema.Index.drop
    "sqlalchemy.schema.Index.drop") methods now have a parameter [`Index.create.checkfirst`](../core/constraints.html#sqlalchemy.schema.Index.create.params.checkfirst
    "sqlalchemy.schema.Index.create"), in the same way as that of [`Table`](../core/metadata.html#sqlalchemy.schema.Table
    "sqlalchemy.schema.Table") and [`Sequence`](../core/defaults.html#sqlalchemy.schema.Sequence
    "sqlalchemy.schema.Sequence"), which when enabled will cause the operation to
    detect if the index exists (or not) before performing a create or drop operation.
  id: totrans-5007
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`Index.create()`](../core/constraints.html#sqlalchemy.schema.Index.create
    "sqlalchemy.schema.Index.create")和[`Index.drop()`](../core/constraints.html#sqlalchemy.schema.Index.drop
    "sqlalchemy.schema.Index.drop")方法现在具有一个参数[`Index.create.checkfirst`](../core/constraints.html#sqlalchemy.schema.Index.create.params.checkfirst
    "sqlalchemy.schema.Index.create")，与[`Table`](../core/metadata.html#sqlalchemy.schema.Table
    "sqlalchemy.schema.Table")和[`Sequence`](../core/defaults.html#sqlalchemy.schema.Sequence
    "sqlalchemy.schema.Sequence")的参数相同，当启用时，操作将在执行创建或删除操作之前检测索引是否存在（或不存在）。'
- en: 'References: [#527](https://www.sqlalchemy.org/trac/ticket/527)'
  id: totrans-5008
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#527](https://www.sqlalchemy.org/trac/ticket/527)
- en: '**[sql] [usecase]**'
  id: totrans-5009
  prefs:
