  type: TYPE_NORMAL
  zh: '**[orm] [bug]**'
- en: Fixed an issue with the (deprecated in 1.4) [`ForeignKeyConstraint.copy()`](../core/constraints.html#sqlalchemy.schema.ForeignKeyConstraint.copy
    "sqlalchemy.schema.ForeignKeyConstraint.copy") method that caused an error when
    invoked with the `schema` argument.
  id: totrans-2527
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了（在1.4中已弃用的）[`ForeignKeyConstraint.copy()`](../core/constraints.html#sqlalchemy.schema.ForeignKeyConstraint.copy
    "sqlalchemy.schema.ForeignKeyConstraint.copy")方法的问题，当使用`schema`参数调用时会导致错误。
