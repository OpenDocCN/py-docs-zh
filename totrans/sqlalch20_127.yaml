  type: TYPE_NORMAL
  zh: 修复了由[#5395](https://www.sqlalchemy.org/trac/ticket/5395)引起的回归，即在使用具有`__iter__()`方法的映射类进行2.0风格查询时，回调检查序列在[`select()`](../core/selectable.html#sqlalchemy.sql.expression.select
    "sqlalchemy.sql.expression.select")中现在会导致失败。进一步调整检查以适应这种情况以及其他一些有趣的`__iter__()`场景。
