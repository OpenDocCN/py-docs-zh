    "sqlalchemy.orm.as_declarative")装饰器和类似函数生成声明基类时不会从给定超类复制`__class_getitem__()`方法的问题，这阻止了与`Base`类结合使用pep-484泛型的使用。感谢Kai
    Mueller的拉取请求。
- en: 'References: [#7368](https://www.sqlalchemy.org/trac/ticket/7368)'
  id: totrans-1009
  prefs:
