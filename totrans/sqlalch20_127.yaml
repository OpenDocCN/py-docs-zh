    TABLE” where the format doesn’t have the additional space character after the
    comment, in this case the TiDB “clustered index” feature. Pull request courtesy
    Daniël van Eeden.
  id: totrans-2005
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对MySQL方言的表反射功能进行了小的调整，以适应诸如TiDB之类的备选MySQL导向数据库，这些数据库在“CREATE TABLE”中的约束指令末尾包含自己的“comment”指令，其中格式在注释后没有额外的空格字符，在这种情况下是TiDB的“clustered
    index”功能。感谢Daniël van Eeden的拉取请求。
