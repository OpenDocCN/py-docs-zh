  type: TYPE_NORMAL
  zh: 参考：[#5367](https://www.sqlalchemy.org/trac/ticket/5367)
- en: '**[schema] [bug]**'
  id: totrans-5143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[模式] [错误]**'
- en: Cleaned up the internal `str()` for datatypes so that all types produce a string
    representation without any dialect present, including that it works for third-party
    dialect types without that dialect being present. The string representation defaults
    to being the UPPERCASE name of that type with nothing else.
  id: totrans-5144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 清理了数据类型的内部`str()`，使得所有类型都能产生一个没有任何方言的字符串表示，包括第三方方言类型也能正常工作。字符串表示默认为该类型的大写名称，没有其他内容。
- en: 'References: [#4262](https://www.sqlalchemy.org/trac/ticket/4262)'
  id: totrans-5145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4262](https://www.sqlalchemy.org/trac/ticket/4262)
- en: '**[schema] [removed]**'
  id: totrans-5146
  prefs:
