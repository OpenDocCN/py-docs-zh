  zh: 添加了对 SQLAlchemy 类在用户代码中使用“泛型类”语法进行定义的支持，如 `sqlalchemy2-stubs` 所定义的，例如 `Column[String]`，无需在
    `TYPE_CHECKING` 块中对这些构造进行限定，通过实现 Python 特殊方法 `__class_getitem__()`，使得这种语法在运行时可以无错误通过。
