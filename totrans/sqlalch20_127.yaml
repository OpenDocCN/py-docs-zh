  type: TYPE_NORMAL
  zh: '**[general] [bug]**'
- en: Fixed a SQLite source file that had non-ascii characters inside of its docstring
    without a source encoding, introduced within the “INSERT..ON CONFLICT” feature,
    which would cause failures under Python 2.
  id: totrans-3835
  prefs:
