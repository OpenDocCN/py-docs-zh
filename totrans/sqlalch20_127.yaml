- en: Improved declarative inheritance scanning to not get tripped up when the same
    base class appears multiple times in the base inheritance list.
  id: totrans-4215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 改进了声明式继承扫描，以避免当同一个基类多次出现在基础继承列表中时出错。
