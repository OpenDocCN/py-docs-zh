  zh: 参考文献：[#5027](https://www.sqlalchemy.org/trac/ticket/5027)
- en: '**[orm] [feature]**'
  id: totrans-4129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[orm] [功能]**'
- en: Added “raiseload” feature for ORM mapped columns via [`defer.raiseload`](../orm/queryguide/columns.html#sqlalchemy.orm.defer.params.raiseload
    "sqlalchemy.orm.defer") parameter on [`defer()`](../orm/queryguide/columns.html#sqlalchemy.orm.defer
    "sqlalchemy.orm.defer") and [`deferred()`](../orm/queryguide/columns.html#sqlalchemy.orm.deferred
    "sqlalchemy.orm.deferred"). This provides similar behavior for column-expression
    mapped attributes as the [`raiseload()`](../orm/queryguide/relationships.html#sqlalchemy.orm.raiseload
    "sqlalchemy.orm.raiseload") option does for relationship mapped attributes. The
    change also includes some behavioral changes to deferred columns regarding expiration;
    see the migration notes for details.
  id: totrans-4130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过 [`defer.raiseload`](../orm/queryguide/columns.html#sqlalchemy.orm.defer.params.raiseload
    "sqlalchemy.orm.defer") 参数在 [`defer()`](../orm/queryguide/columns.html#sqlalchemy.orm.defer
    "sqlalchemy.orm.defer") 和 [`deferred()`](../orm/queryguide/columns.html#sqlalchemy.orm.deferred
    "sqlalchemy.orm.deferred") 上添加了“raiseload”特性，用于 ORM 映射列。这为列表达式映射属性提供了类似于关系映射属性的
    [`raiseload()`](../orm/queryguide/relationships.html#sqlalchemy.orm.raiseload
    "sqlalchemy.orm.raiseload") 选项的行为。该变更还包括对延迟列在过期方面的一些行为变更；详细信息请参阅迁移说明。
- en: See also
  id: totrans-4131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[Raiseload for Columns](migration_14.html#change-4826)'
  id: totrans-4132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[用于列的 Raiseload](migration_14.html#change-4826)'
- en: 'References: [#4826](https://www.sqlalchemy.org/trac/ticket/4826)'
  id: totrans-4133
  prefs:
