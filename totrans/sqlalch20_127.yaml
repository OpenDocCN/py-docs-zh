    "sqlalchemy.sql.expression.bindparam")没有明确给出数据或类型时，可能会在表达式中被强制转换为不正确类型的问题，例如当使用[`Comparator.any()`](../core/type_basics.html#sqlalchemy.types.ARRAY.Comparator.any
    "sqlalchemy.types.ARRAY.Comparator.any")和[`Comparator.all()`](../core/type_basics.html#sqlalchemy.types.ARRAY.Comparator.all
