    "sqlalchemy.ext.asyncio.async_scoped_session") 以解决 [`scoped_session`](../orm/contextual.html#sqlalchemy.orm.scoped_session
    "sqlalchemy.orm.scoped_session") 和 [`AsyncSession`](../orm/extensions/asyncio.html#sqlalchemy.ext.asyncio.AsyncSession
    "sqlalchemy.ext.asyncio.AsyncSession") 之间的一些与 asyncio 相关的不兼容性，其中一些方法（特别是 [`async_scoped_session.remove()`](../orm/extensions/asyncio.html#sqlalchemy.ext.asyncio.async_scoped_session.remove
