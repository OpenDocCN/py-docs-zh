    than as a “whens” keyword argument.
  id: totrans-3229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了[`case()`](../core/sqlelement.html#sqlalchemy.sql.expression.case "sqlalchemy.sql.expression.case")构造中的回归问题，在“字典”形式的参数规范如果按位置传递而不是作为“whens”关键字参数传递时，无法正确工作。
