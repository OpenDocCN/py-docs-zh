  type: TYPE_NORMAL
  zh: 为 PostgreSQL `UUID` 类型对象实现了 `UUID.python_type` 属性。该属性将根据 `UUID.as_uuid` 参数设置返回
    `str` 或 `uuid.UUID`。此前，该属性未实现。感谢 Alex Grönholm 的拉取请求。
