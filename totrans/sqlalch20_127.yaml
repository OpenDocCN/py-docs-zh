  zh: 修复了一个回归问题，即在调用[`Query.count()`](../orm/queryguide/query.html#sqlalchemy.orm.Query.count
    "sqlalchemy.orm.Query.count")与`joinedload()`等加载选项一起时，会忽略加载选项。这是一个一直非常特定于[`Query.count()`](../orm/queryguide/query.html#sqlalchemy.orm.Query.count
    "sqlalchemy.orm.Query.count")方法的行为；如果给定的[`Query`](../orm/queryguide/query.html#sqlalchemy.orm.Query
    "sqlalchemy.orm.Query")具有不适用于其返回内容的选项，则通常会引发错误。
