  zh: 参考文献：[#1763](https://www.sqlalchemy.org/trac/ticket/1763)
- en: '**[orm] [feature]**'
  id: totrans-4123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[orm] [功能]**'
- en: Added support for direct mapping of Python classes that are defined using the
    Python `dataclasses` decorator. Pull request courtesy Václav Klusák. The new feature
    integrates into new support at the Declarative level for systems such as `dataclasses`
    and `attrs`.
  id: totrans-4124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 添加了对使用 Python `dataclasses` 装饰器定义的 Python 类的直接映射的支持。感谢 Václav Klusák 提交的拉取请求。新功能集成到声明式级别的新支持中，支持诸如
    `dataclasses` 和 `attrs` 等系统。
- en: See also
