  type: TYPE_NORMAL
  zh: '[`Index.create()`](../core/constraints.html#sqlalchemy.schema.Index.create
    "sqlalchemy.schema.Index.create")和[`Index.drop()`](../core/constraints.html#sqlalchemy.schema.Index.drop
    "sqlalchemy.schema.Index.drop")方法现在具有一个参数[`Index.create.checkfirst`](../core/constraints.html#sqlalchemy.schema.Index.create.params.checkfirst
    "sqlalchemy.schema.Index.create")，与[`Table`](../core/metadata.html#sqlalchemy.schema.Table
    "sqlalchemy.schema.Table")和[`Sequence`](../core/defaults.html#sqlalchemy.schema.Sequence
    "sqlalchemy.schema.Sequence")的参数相同，当启用时，操作将在执行创建或删除操作之前检测索引是否存在（或不存在）。'
