    "sqlalchemy.sql.expression.select") 函数的任意可迭代对象不起作用的回归问题，除了普通列表之外。这里的前向/后向兼容性逻辑现在检查更广泛的“可迭代”类型，包括可直接传递可选择项的
    `.c` 集合。由 Oliver Rice 提供的拉取请求。
