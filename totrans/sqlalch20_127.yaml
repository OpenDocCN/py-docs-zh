  type: TYPE_NORMAL
  zh: 参考文献：[#6886](https://www.sqlalchemy.org/trac/ticket/6886)
- en: '**[sql] [bug]**'
  id: totrans-1783
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[sql] [bug]**'
- en: Fixed issue in lambda caching system where an element of a query that produces
    no cache key, like a custom option or clause element, would still populate the
    expression in the “lambda cache” inappropriately.
  id: totrans-1784
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了lambda缓存系统中的问题，其中一个查询的元素（例如自定义选项或子句元素）产生了没有缓存键的表达式，仍然不合适地填充了“lambda缓存”中的表达式。
