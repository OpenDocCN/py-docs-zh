  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 已弃用了[`Column`](../core/metadata.html#sqlalchemy.schema.Column "sqlalchemy.schema.Column")作为结果集行查找中的键的行为，当该[`Column`](../core/metadata.html#sqlalchemy.schema.Column
    "sqlalchemy.schema.Column")不是被选择的 SQL 可选部分时；也就是说，它只是按名称匹配。现在针对这种情况会发出弃用警告。已改进了各种
    ORM 使用情况，例如涉及[`text()`](../core/sqlelement.html#sqlalchemy.sql.expression.text
    "sqlalchemy.sql.expression.text")构造的情况，以避免在大多数情况下使用此回退逻辑。
