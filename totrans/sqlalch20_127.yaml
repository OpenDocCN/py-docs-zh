  zh: 修复了由[#8133](https://www.sqlalchemy.org/trac/ticket/8133)引起的回归，其中可变属性的 pickle
    格式被更改，而没有回退到识别旧格式，导致 SQLAlchemy 的就地升级无法再读取来自旧版本的 pickled 数据。现在增加了检查以及对旧格式的回退。
