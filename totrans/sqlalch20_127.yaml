  id: totrans-4645
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [已弃用]**'
- en: The adodbapi and mxODBC dialects are deprecated.
  id: totrans-4646
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: adodbapi 和 mxODBC 方言已弃用。
- en: 'References: [#5189](https://www.sqlalchemy.org/trac/ticket/5189)'
  id: totrans-4647
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5189](https://www.sqlalchemy.org/trac/ticket/5189)
- en: '**[mssql]**'
  id: totrans-4648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql]**'
- en: The mssql dialect will assume that at least MSSQL 2005 is used. There is no
    hard exception raised if a previous version is detected, but operations may fail
    for older versions.
  id: totrans-4649
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: mssql 方言将假定至少使用 MSSQL 2005。如果检测到旧版本，不会引发硬异常，但对于旧版本可能会导致操作失败。
- en: '**[mssql] [reflection]**'
  id: totrans-4650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [反射]**'
- en: As part of the support for reflecting [`Identity`](../core/defaults.html#sqlalchemy.schema.Identity
    "sqlalchemy.schema.Identity") objects, the method [`Inspector.get_columns()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_columns
    "sqlalchemy.engine.reflection.Inspector.get_columns") no longer returns `mssql_identity_start`
    and `mssql_identity_increment` as part of the `dialect_options`. Use the information
    in the `identity` key instead.
  id: totrans-4651
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为反映[`Identity`](../core/defaults.html#sqlalchemy.schema.Identity "sqlalchemy.schema.Identity")对象支持的一部分，方法[`Inspector.get_columns()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_columns
    "sqlalchemy.engine.reflection.Inspector.get_columns")不再作为`dialect_options`的一部分返回`mssql_identity_start`和`mssql_identity_increment`。请改用`identity`键中的信息。
- en: 'References: [#5527](https://www.sqlalchemy.org/trac/ticket/5527)'
  id: totrans-4652
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5527](https://www.sqlalchemy.org/trac/ticket/5527)
- en: '**[mssql] [engine]**'
  id: totrans-4653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [引擎]**'
- en: Deprecated the `legacy_schema_aliasing` parameter to [`sqlalchemy.create_engine()`](../core/engines.html#sqlalchemy.create_engine
    "sqlalchemy.create_engine"). This is a long-outdated parameter that has defaulted
    to False since version 1.1.
  id: totrans-4654
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 弃用了`legacy_schema_aliasing`参数给[`sqlalchemy.create_engine()`](../core/engines.html#sqlalchemy.create_engine
    "sqlalchemy.create_engine")。这是一个自版本 1.1 起默认为 False 的长期过时参数。
- en: 'References: [#4809](https://www.sqlalchemy.org/trac/ticket/4809)'
  id: totrans-4655
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4809](https://www.sqlalchemy.org/trac/ticket/4809)
- en: oracle
