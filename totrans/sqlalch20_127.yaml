  zh: 修复了与ORM事件（例如[`InstanceEvents.load()`](../orm/events.html#sqlalchemy.orm.InstanceEvents.load
    "sqlalchemy.orm.InstanceEvents.load")）的`restore_load_context`选项相关的错误，使得标志不会随着首次建立事件处理程序之后映射的子类而传递。
