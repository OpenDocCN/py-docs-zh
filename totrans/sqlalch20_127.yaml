  zh: 重新组织了保留字列表，分为两个独立的列表，一个用于 MySQL，一个用于 MariaDB，以便更准确地管理这些不同的单词集；调整了 MySQL/MariaDB
    方言，以根据明确配置或服务器版本检测到的“MySQL”或“MariaDB”后端在这些列表之间切换。添加了通过 MySQL 8 和当前 MariaDB 版本的所有当前保留字，包括最近添加的关键字如“lead”。感谢
    Kevin Kirsche 的拉取请求。
