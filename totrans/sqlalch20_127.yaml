  type: TYPE_NORMAL
  zh: 更新[`relationship.sync_backref`](../orm/relationship_api.html#sqlalchemy.orm.relationship.params.sync_backref
    "sqlalchemy.orm.relationship")中的标志，在关系中将其隐式设为`False`，以防止在`viewonly=True`关系中发生同步事件。
