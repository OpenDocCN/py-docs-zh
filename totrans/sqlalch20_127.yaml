  id: totrans-3921
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5695](https://www.sqlalchemy.org/trac/ticket/5695)
- en: '**[sql] [usecase]**'
  id: totrans-3922
  prefs:
  - PREF_UL
