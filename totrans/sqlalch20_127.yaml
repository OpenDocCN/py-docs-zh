  type: TYPE_NORMAL
  zh: 修复了一个问题，即将一系列设置为抽象或混合声明类的类层次结构上的独立列声明在超类上，然后正确复制到[`declared_attr`](../orm/mapping_api.html#sqlalchemy.orm.declared_attr
    "sqlalchemy.orm.declared_attr")可调用的类上，该类希望在后代类上使用它们。
