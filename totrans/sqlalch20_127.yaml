  type: TYPE_NORMAL
  zh: 在PostgreSQL的“overlaps”、“contained_by”、“contains”运算符中添加了“is_comparison”标志，以便它们在相关的ORM上下文中以及与“from
    linter”功能结合使用时起作用。
