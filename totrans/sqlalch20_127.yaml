  id: totrans-3767
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[Prepared Statement Cache](../dialects/postgresql.html#asyncpg-prepared-statement-cache)'
  id: totrans-3768
  prefs:
