    "sqlalchemy.orm.with_loader_criteria") 正常工作，将不会应用于从 ORM 列表达式查询的 [`select()`](../core/selectable.html#sqlalchemy.sql.expression.select
    "sqlalchemy.sql.expression.select")，如果它使用了 [`ColumnElement.label()`](../core/sqlelement.html#sqlalchemy.sql.expression.ColumnElement.label
    "sqlalchemy.sql.expression.ColumnElement.label") 修饰符。
