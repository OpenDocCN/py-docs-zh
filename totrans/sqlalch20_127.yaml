    1.3 中存在的相关问题的修复。作为此更改的一部分，[`sqlalchemy.ext.instrumentation.InstrumentationManager`](../orm/extensions/instrumentation.html#sqlalchemy.ext.instrumentation.InstrumentationManager
    "sqlalchemy.ext.instrumentation.InstrumentationManager") 类现在具有一个新方法 `unregister()`，它替换了先前的方法
    `dispose()`，自 1.4 版本以来未调用。
