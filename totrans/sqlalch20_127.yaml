  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考文献：[#6739](https://www.sqlalchemy.org/trac/ticket/6739)
- en: '**[postgresql] [bug]**'
  id: totrans-1930
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[postgresql] [bug]**'
- en: Fixed issue in [`Insert.on_conflict_do_nothing()`](../dialects/postgresql.html#sqlalchemy.dialects.postgresql.Insert.on_conflict_do_nothing
    "sqlalchemy.dialects.postgresql.Insert.on_conflict_do_nothing") and [`Insert.on_conflict_do_update()`](../dialects/postgresql.html#sqlalchemy.dialects.postgresql.Insert.on_conflict_do_update
    "sqlalchemy.dialects.postgresql.Insert.on_conflict_do_update") where the name
    of a unique constraint passed as the `constraint` parameter would not be properly
    quoted if it contained characters which required quoting.
  id: totrans-1931
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了[`Insert.on_conflict_do_nothing()`](../dialects/postgresql.html#sqlalchemy.dialects.postgresql.Insert.on_conflict_do_nothing
    "sqlalchemy.dialects.postgresql.Insert.on_conflict_do_nothing")和[`Insert.on_conflict_do_update()`](../dialects/postgresql.html#sqlalchemy.dialects.postgresql.Insert.on_conflict_do_update
    "sqlalchemy.dialects.postgresql.Insert.on_conflict_do_update")中的问题，其中作为`constraint`参数传递的唯一约束的名称，如果包含需要引用的字符，则不会被正确地引用。
- en: 'References: [#6696](https://www.sqlalchemy.org/trac/ticket/6696)'
