  type: TYPE_NORMAL
  zh: 修复了一个问题，即引入INSERT语法“INSERT… VALUES (DEFAULT)”不受支持的回归，其中一些后端不支持“INSERT..DEFAULT
    VALUES”，包括SQLite。现在，每种方言都支持或不支持这两种语法中的每一种，例如MySQL支持“VALUES (DEFAULT)”但不支持“DEFAULT
    VALUES”。还启用了对Oracle的支持。
