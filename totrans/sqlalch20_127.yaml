  type: TYPE_NORMAL
  zh: '**[engine] [deprecated]**'
- en: The [`URL`](../core/engines.html#sqlalchemy.engine.URL "sqlalchemy.engine.URL")
    object is now an immutable named tuple. To modify a URL object, use the [`URL.set()`](../core/engines.html#sqlalchemy.engine.URL.set
    "sqlalchemy.engine.URL.set") method to produce a new URL object.
  id: totrans-4925
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`URL`](../core/engines.html#sqlalchemy.engine.URL "sqlalchemy.engine.URL")
    对象现在是一个不可变的命名元组。要修改 URL 对象，请使用[`URL.set()`](../core/engines.html#sqlalchemy.engine.URL.set
    "sqlalchemy.engine.URL.set") 方法生成一个新的 URL 对象。'
