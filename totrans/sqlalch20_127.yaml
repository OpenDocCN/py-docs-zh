    "sqlalchemy.engine.reflection.Inspector.has_table")针对带有SQL Server方言的临时表时会在某些Azure变体上失败的问题，因为不支持在这些服务器版本上的不必要的信息模式查询。来自Mike
    Barry的拉取请求。
