  type: TYPE_NORMAL
  zh: 多次调用“returning”，例如[`Insert.returning()`](../core/dml.html#sqlalchemy.sql.expression.Insert.returning
    "sqlalchemy.sql.expression.Insert.returning")，现在可以链接以向RETURNING子句添加新列。
