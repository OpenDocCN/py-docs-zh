  type: TYPE_NORMAL
  zh: '[使用声明式字段映射预先存在的 dataclasses](../orm/dataclasses.html#orm-declarative-dataclasses-declarative-table)'
- en: 'References: [#5745](https://www.sqlalchemy.org/trac/ticket/5745)'
  id: totrans-3650
  prefs:
