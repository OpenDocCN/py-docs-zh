  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 修复了缓存相关问题，其中形式为`lazyload(aliased(A).bs).joinedload(B.cs)`的加载器选项在查询被缓存后无法导致联接加载被调用，这是由于在用`aliased()`使用的引导实体的对象路径/选项与对象加载时的选项不匹配。
