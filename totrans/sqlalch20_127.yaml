  type: TYPE_NORMAL
  zh: 参考：[#3566](https://www.sqlalchemy.org/trac/ticket/3566)
- en: '**[sql] [usecase]**'
  id: totrans-3919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[sql] [usecase]**'
- en: Multiple calls to “returning”, e.g. [`Insert.returning()`](../core/dml.html#sqlalchemy.sql.expression.Insert.returning
    "sqlalchemy.sql.expression.Insert.returning"), may now be chained to add new columns
    to the RETURNING clause.
  id: totrans-3920
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在可以多次调用“returning”，例如 [`Insert.returning()`](../core/dml.html#sqlalchemy.sql.expression.Insert.returning
    "sqlalchemy.sql.expression.Insert.returning")，以添加新列到 RETURNING 子句。
