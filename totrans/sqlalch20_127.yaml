  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[sqlite] [usecase]**'
- en: Added support for reflection of expression-oriented WHERE criteria included
    in indexes on the SQLite dialect, in a manner similar to that of the PostgreSQL
    dialect. Pull request courtesy Tobias Pfeiffer.
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 添加了对 SQLite 方言中包含在索引中的基于表达式的 WHERE 条件的反射支持，类似于 PostgreSQL 方言的方式。感谢 Tobias Pfeiffer
    的贡献。
- en: 'References: [#8804](https://www.sqlalchemy.org/trac/ticket/8804)'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#8804](https://www.sqlalchemy.org/trac/ticket/8804)
- en: '**[sqlite] [bug]**'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[sqlite] [bug]**'
- en: Backported a fix for SQLite reflection of unique constraints in attached schemas,
    released in 2.0 as a small part of [#4379](https://www.sqlalchemy.org/trac/ticket/4379).
    Previously, unique constraints in attached schemas would be ignored by SQLite
    reflection. Pull request courtesy Michael Gorven.
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 回溯了一个关于 SQLite 反射附加模式中唯一约束的修复，作为 [#4379](https://www.sqlalchemy.org/trac/ticket/4379)
    的一小部分在 2.0 中发布。以前，附加模式中的唯一约束会被 SQLite 反射忽略。感谢 Michael Gorven 的贡献。
- en: 'References: [#8866](https://www.sqlalchemy.org/trac/ticket/8866)'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#8866](https://www.sqlalchemy.org/trac/ticket/8866)
