  zh: 修复了一个回归问题，即当构造时给定一个不嵌入在 SQL 函数中的浮点采样值时，[`tablesample()`](../core/selectable.html#sqlalchemy.sql.expression.tablesample
    "sqlalchemy.sql.expression.tablesample") 构造将无法执行。
