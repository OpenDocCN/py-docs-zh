  type: TYPE_NORMAL
  zh: '[添加全局 WHERE / ON 条件](../orm/session_events.html#do-orm-execute-global-criteria)'
- en: '[`with_loader_criteria()`](../orm/queryguide/api.html#sqlalchemy.orm.with_loader_criteria
    "sqlalchemy.orm.with_loader_criteria")'
  id: totrans-4110
  prefs:
