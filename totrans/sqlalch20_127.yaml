  type: TYPE_NORMAL
  zh: 修复了一个回归问题，即启用了一个新的`setinputsizes()` API，该API对于pyodbc是可用的，但在没有更准确的类型信息的情况下，它显然与pyodbc的`fast_executemany()`模式不兼容，这种类型信息目前尚未完全实现或测试。已修改pyodbc方言和连接器，以便除非通过参数`use_setinputsizes`传递给方言（例如通过[`create_engine()`](../core/engines.html#sqlalchemy.create_engine
    "sqlalchemy.create_engine")），否则根本不使用`setinputsizes()`，在这种情况下，可以使用[`DialectEvents.do_setinputsizes()`](../core/events.html#sqlalchemy.events.DialectEvents.do_setinputsizes
    "sqlalchemy.events.DialectEvents.do_setinputsizes")钩子来自定义其行为。
