  type: TYPE_NORMAL
  zh: '[URL 对象现在是不可变的](migration_14.html#change-5526) - 迁移说明'
- en: 'References: [#5526](https://www.sqlalchemy.org/trac/ticket/5526)'
  id: totrans-4928
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#5526](https://www.sqlalchemy.org/trac/ticket/5526)
- en: '**[engine] [deprecated]**'
  id: totrans-4929
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[engine] [已弃用]**'
- en: The [`MetaData.bind`](../core/metadata.html#sqlalchemy.schema.MetaData.params.bind
    "sqlalchemy.schema.MetaData") argument as well as the overall concept of “bound
    metadata” is deprecated in SQLAlchemy 1.4 and will be removed in SQLAlchemy 2.0\.
    The parameter as well as related functions now emit a `RemovedIn20Warning` when
    [SQLAlchemy 2.0 Deprecations Mode](migration_14.html#deprecation-20-mode) is in
    use.
  id: totrans-4930
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[`MetaData.bind`](../core/metadata.html#sqlalchemy.schema.MetaData.params.bind
    "sqlalchemy.schema.MetaData") 参数以及“绑定元数据”的整体概念在 SQLAlchemy 1.4 中已被弃用，并将在 SQLAlchemy
    2.0 中移除。当使用[SQLAlchemy 2.0 弃用模式](migration_14.html#deprecation-20-mode) 时，该参数以及相关函数现在会发出`RemovedIn20Warning`。'
- en: See also
  id: totrans-4931
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另请参阅
- en: '[“Implicit” and “Connectionless” execution, “bound metadata” removed](migration_20.html#migration-20-implicit-execution)'
  id: totrans-4932
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[“隐式”和“无连接”执行，移除“绑定元数据”](migration_20.html#migration-20-implicit-execution)'
- en: 'References: [#4634](https://www.sqlalchemy.org/trac/ticket/4634)'
  id: totrans-4933
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 参考：[#4634](https://www.sqlalchemy.org/trac/ticket/4634)
- en: '**[engine] [deprecated]**'
  id: totrans-4934
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[engine] [已弃用]**'
- en: The `server_side_cursors` engine-wide parameter is deprecated and will be removed
    in a future release. For unbuffered cursors, the [`Connection.execution_options.stream_results`](../core/connections.html#sqlalchemy.engine.Connection.execution_options.params.stream_results
    "sqlalchemy.engine.Connection.execution_options") execution option should be used
    on a per-execution basis.
  id: totrans-4935
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`server_side_cursors` 引擎全局参数已被弃用，并将在将来的版本中移除。对于无缓冲游标，应该在每次执行时使用[`Connection.execution_options.stream_results`](../core/connections.html#sqlalchemy.engine.Connection.execution_options.params.stream_results
    "sqlalchemy.engine.Connection.execution_options") 执行选项。'
- en: '**[engine] [deprecated]**'
  id: totrans-4936
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[engine] [已弃用]**'
- en: The `Connection.connect()` method is deprecated as is the concept of “connection
    branching”, which copies a [`Connection`](../core/connections.html#sqlalchemy.engine.Connection
    "sqlalchemy.engine.Connection") into a new one that has a no-op “.close()” method.
    This pattern is oriented around the “connectionless execution” concept which is
    also being removed in 2.0.
  id: totrans-4937
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Connection.connect()` 方法已被弃用，以及“连接分支”概念，它将[`Connection`](../core/connections.html#sqlalchemy.engine.Connection
    "sqlalchemy.engine.Connection") 复制到一个具有无操作“.close()”方法的新连接中。这种模式围绕“无连接执行”概念，该概念也将在
    2.0 版本中移除。'
