  type: TYPE_NORMAL
  zh: '[`Update`](../core/dml.html#sqlalchemy.sql.expression.Update "sqlalchemy.sql.expression.Update")
    的一部分问题既出现在 2.0 版本中又出现在 1.4 版本中，并且被回溯到 1.4 版本。'
