  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复了针对 SQL 元素列表（如 [`literal()`](../core/sqlelement.html#sqlalchemy.sql.expression.literal
    "sqlalchemy.sql.expression.literal") 对象）的 `in_()` 表达式无法正确适应的边缘情况支持。[ticket:5768]
