    [`Session`](../orm/session_api.html#sqlalchemy.orm.Session "sqlalchemy.orm.Session")
    配置为具有“table-per-bind”时；虽然这不是常见用例，但似乎是Flask-SQLAlchemy硬编码使用的方式，因此该问题影响了Flask-SQLAlchemy用户。已修复遍历以在FROM子句上进行唯一化，这实际上是在1.4版本之前的架构中隐式发生的。
