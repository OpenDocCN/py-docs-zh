    数据类型是 PostgreSQL 本地的，因此不应与`native_enum=False`标志一起使用。如果传递给[`ENUM`](../dialects/postgresql.html#sqlalchemy.dialects.postgresql.ENUM
    "sqlalchemy.dialects.postgresql.ENUM")数据类型，则此标志现在将被��略，并发出警告；以前，该标志会导致类型对象无法正确运行。'
