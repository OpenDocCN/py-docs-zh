    "sqlalchemy.orm.Query.count")时，会忽略加载器选项。这是一个一直非常特定于 [`Query.count()`](../orm/queryguide/query.html#sqlalchemy.orm.Query.count
    "sqlalchemy.orm.Query.count") 方法的行为；通常会引发错误，如果给定的 [`Query`](../orm/queryguide/query.html#sqlalchemy.orm.Query
    "sqlalchemy.orm.Query") 有不适用于其返回内容的选项。
