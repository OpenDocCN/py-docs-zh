  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Join.alias()` 方法已弃用，并将在 SQLAlchemy 2.0 中移除。应该使用显式的 select + 子查询，或者对内部表进行别名处理。'
