    "sqlalchemy.sql.expression.TableValuedAlias.render_derived")或[`TableValuedAlias.alias()`](../core/selectable.html#sqlalchemy.sql.expression.TableValuedAlias.alias
    "sqlalchemy.sql.expression.TableValuedAlias.alias")时个别元素类型丢失的问题。
