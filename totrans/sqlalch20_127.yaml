  zh: 修复了一个问题，即当 `ENUM` 数据类型嵌入在 `ARRAY` 数据类型中时，在使用`schema_translate_map`功能时，当创建/删除时，将无法正确发出。另外，修复了一个相关问题，即当`schema_translate_map`功能与
    `ENUM` 数据类型结合使用时，与 `CAST` 也是如何在 PostgreSQL 方言上的 `ARRAY(ENUM)` 组合中工作的。
