  zh: 修复了最近修复的 `Query.with_entities()` 方法中的问题，其中确定仅对传统 ORM `Query` 对象进行自动唯一化的标志在 `with_entities()`
    调用将 `Query` 设置为返回仅列的行时会不适当地设置为 `True`，这些行不是唯一的。
