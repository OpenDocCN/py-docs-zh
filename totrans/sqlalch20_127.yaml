  type: TYPE_NORMAL
  zh: '**[mssql]**'
- en: The mssql dialect will assume that at least MSSQL 2005 is used. There is no
    hard exception raised if a previous version is detected, but operations may fail
    for older versions.
  id: totrans-5250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: mssql方言将假定至少使用MSSQL 2005。如果检测到旧版本，不会引发硬异常，但对于旧版本可能会导致操作失败。
- en: '**[mssql] [reflection]**'
  id: totrans-5251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[mssql] [反射]**'
- en: As part of the support for reflecting [`Identity`](../core/defaults.html#sqlalchemy.schema.Identity
    "sqlalchemy.schema.Identity") objects, the method [`Inspector.get_columns()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_columns
    "sqlalchemy.engine.reflection.Inspector.get_columns") no longer returns `mssql_identity_start`
    and `mssql_identity_increment` as part of the `dialect_options`. Use the information
    in the `identity` key instead.
  id: totrans-5252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为支持反射[`Identity`](../core/defaults.html#sqlalchemy.schema.Identity "sqlalchemy.schema.Identity")对象的一部分，方法[`Inspector.get_columns()`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector.get_columns
    "sqlalchemy.engine.reflection.Inspector.get_columns")不再将`mssql_identity_start`和`mssql_identity_increment`作为`dialect_options`的一部分返回。请使用`identity`键中的信息。
