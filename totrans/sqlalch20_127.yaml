    "sqlalchemy.schema.SchemaConst.BLANK_SCHEMA")以指示参考外键应重置为None。该函数还可以返回[`RETAIN_SCHEMA`](../core/metadata.html#sqlalchemy.schema.SchemaConst.RETAIN_SCHEMA
    "sqlalchemy.schema.SchemaConst.RETAIN_SCHEMA")符号以指示“无更改”，这将与当前行为相同，当前行为也表示无更改。
