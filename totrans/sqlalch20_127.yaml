    "sqlalchemy.ext.automap.AutomapBase.prepare")，该参数取代了 [`AutomapBase.prepare.reflect`](../orm/extensions/automap.html#sqlalchemy.ext.automap.AutomapBase.prepare.params.reflect
    "sqlalchemy.ext.automap.AutomapBase.prepare") 和 [`AutomapBase.prepare.engine`](../orm/extensions/automap.html#sqlalchemy.ext.automap.AutomapBase.prepare.params.engine
    "sqlalchemy.ext.automap.AutomapBase.prepare")。
