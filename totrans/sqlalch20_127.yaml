  type: TYPE_NORMAL
  zh: 参考：[#4718](https://www.sqlalchemy.org/trac/ticket/4718)
- en: '**[orm] [bug]**'
  id: totrans-4209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[orm] [bug]**'
- en: An error is raised if any persistence-related “cascade” settings are made on
    a [`relationship()`](../orm/relationship_api.html#sqlalchemy.orm.relationship
    "sqlalchemy.orm.relationship") that also sets up viewonly=True. The “cascade”
    settings now default to non-persistence related settings only when viewonly is
    also set. This is the continuation from [#4993](https://www.sqlalchemy.org/trac/ticket/4993)
    where this setting was changed to emit a warning in 1.3.
  id: totrans-4210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果在 [`relationship()`](../orm/relationship_api.html#sqlalchemy.orm.relationship
    "sqlalchemy.orm.relationship") 上设置了任何与持久性相关的“级联”设置，同时也设置了 viewonly=True，则会引发错误。当
    viewonly 也设置时，“级联”设置现在默认为非持久性相关设置。这是从[#4993](https://www.sqlalchemy.org/trac/ticket/4993)继续的，该设置在1.3中被更改为发出警告。
- en: See also
