    "sqlalchemy.ext.hybrid") 扩展。这还移除了声明式扩展中的函数 `comparable_using`。
- en: Remove deprecated function `compile_mappers`. Please use [`configure_mappers()`](../orm/mapping_api.html#sqlalchemy.orm.configure_mappers
