    "sqlalchemy.schema.Table")参数现在可以直接接受[`Inspector`](../core/reflection.html#sqlalchemy.engine.reflection.Inspector
    "sqlalchemy.engine.reflection.Inspector")对象，以及之前的[`Engine`](../core/connections.html#sqlalchemy.engine.Engine
    "sqlalchemy.engine.Engine")或[`Connection`](../core/connections.html#sqlalchemy.engine.Connection
    "sqlalchemy.engine.Connection")。 '
- en: 'References: [#4755](https://www.sqlalchemy.org/trac/ticket/4755)'
  id: totrans-4900
  prefs:
