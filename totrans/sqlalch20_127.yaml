  type: TYPE_NORMAL
  zh: 修复了一个问题，即`sqlalchemy.engine.reflection.has_table()`对于实际上属于不同SQL Server会话（连接）的本地临时表返回`True`的问题。现在会额外进行检查，以确保检测到的临时表实际上由当前会话拥有。
