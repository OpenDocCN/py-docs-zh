    to the `aiomysql` driver which currently appears to be unmaintained and is not
    working with current Python versions. Much thanks to long2ice for the pull request
    for this dialect.
  id: totrans-1543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为 MySQL 和 MariaDB 添加了对 `asyncmy` asyncio 数据库驱动程序的初始支持。然而，这个驱动程序非常新，似乎是当前唯一的替代方案，因为目前似乎没有人维护
    `aiomysql` 驱动程序，并且它不适用于当前的 Python 版本。非常感谢 long2ice 提交了这个方言的拉取请求。
