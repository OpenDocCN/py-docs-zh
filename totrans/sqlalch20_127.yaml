    [`CTE`](../core/selectable.html#sqlalchemy.sql.expression.CTE "sqlalchemy.sql.expression.CTE")
    构造，在 CTE 被嵌入到一个设置为标量子查询的封闭 [`Select`](../core/selectable.html#sqlalchemy.sql.expression.Select
    "sqlalchemy.sql.expression.Select") 语句内时，将无法正确运行的问题。
