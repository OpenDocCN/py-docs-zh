  type: TYPE_NORMAL
  zh: 修复了包含名为“registry”的属性的用户映射类在使用`DeclarativeMeta`时会与新的基于注册表的映射系统发生冲突的错误。虽然该属性仍然可以在声明基类上显式设置以供元类使用，但一旦找到，它就会被放置在一个私有类变量下，以避免与将来使用相同名称用于其他目的的子类发生冲突。
