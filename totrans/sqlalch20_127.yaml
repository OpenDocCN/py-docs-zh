    "sqlalchemy.orm.Session")作为代理实例。可以通过[`AsyncSession.sync_session_class`](../orm/extensions/asyncio.html#sqlalchemy.ext.asyncio.AsyncSession.params.sync_session_class
    "sqlalchemy.ext.asyncio.AsyncSession")参数传递自定义的`Session`类，或者通过子类化`AsyncSession`并指定自定义的[`AsyncSession.sync_session_class`](../orm/extensions/asyncio.html#sqlalchemy.ext.asyncio.AsyncSession.sync_session_class
