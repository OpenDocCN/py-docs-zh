- en: Experimental APIs
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实验性 API
- en: '| `enable_x64`([new_val]) | Experimental context manager to temporarily enable
    X64 mode. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| `enable_x64`([new_val]) | 实验性上下文管理器，临时启用 X64 模式。 |'
- en: '| `disable_x64`() | Experimental context manager to temporarily disable X64
    mode. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| `disable_x64`() | 实验性上下文管理器，临时禁用 X64 模式。 |'
- en: '| `jax.experimental.checkify.checkify`(f[, errors]) | Functionalize check calls
    in fun, and optionally add run-time error checks. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| `jax.experimental.checkify.checkify`(f[, errors]) | 在函数 `f` 中功能化检查调用，并可选地添加运行时错误检查。
    |'
- en: '| `jax.experimental.checkify.check`(pred, msg, ...) | Check a predicate, add
    an error with msg if predicate is False. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| `jax.experimental.checkify.check`(pred, msg, ...) | 检查谓词，如果谓词为假，则添加带有消息的错误。
    |'
- en: '| `jax.experimental.checkify.check_error`(error) | Raise an Exception if `error`
    represents a failure. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| `jax.experimental.checkify.check_error`(error) | 如果 `error` 表示失败，则引发异常。 |'
