  zh: JAX 扩展模块。
- en: 'The `jax.extend` package provides modules for access to JAX internal machinery.
    See [JEP #15856](https://jax.readthedocs.io/en/latest/jep/15856-jex.html).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`jax.extend` 包提供了访问 JAX 内部机制的模块。参见 [JEP #15856](https://jax.readthedocs.io/en/latest/jep/15856-jex.html)。'
- en: API policy
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API 政策
- en: Unlike the [public API](https://jax.readthedocs.io/en/latest/api_compatibility.html),
    this package offers **no compatibility guarantee** across releases. Breaking changes
    will be announced via the [JAX project changelog](https://jax.readthedocs.io/en/latest/changelog.html).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与 [公共 API](https://jax.readthedocs.io/en/latest/api_compatibility.html) 不同，这个包在发布版本之间
    **不提供兼容性保证**。突破性变更将通过 [JAX 项目变更日志](https://jax.readthedocs.io/en/latest/changelog.html)
    进行公告。
