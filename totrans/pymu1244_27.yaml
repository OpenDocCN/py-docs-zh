- en: Colorspace
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pymupdf.readthedocs.io/en/latest/colorspace.html](https://pymupdf.readthedocs.io/en/latest/colorspace.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Represents the color space of a [Pixmap](pixmap.html#pixmap).
  prefs: []
  type: TYPE_NORMAL
- en: '**Class API**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Constructor
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**n** (*int*) – A number identifying the colorspace. Possible values are [`CS_RGB`](vars.html#CS_RGB
    "CS_RGB"), [`CS_GRAY`](vars.html#CS_GRAY "CS_GRAY") and [`CS_CMYK`](vars.html#CS_CMYK
    "CS_CMYK").'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The name identifying the colorspace. Example: *pymupdf.csCMYK.name = ‘DeviceCMYK’*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Type:'
  prefs: []
  type: TYPE_NORMAL
- en: str
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The number of bytes required to define the color of one pixel. Example: *pymupdf.csCMYK.n
    == 4*.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'type:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: int
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Predefined Colorspaces**'
  prefs: []
  type: TYPE_NORMAL
- en: For saving some typing effort, there exist predefined colorspace objects for
    the three available cases.
  prefs: []
  type: TYPE_NORMAL
- en: '[`csRGB`](vars.html#csRGB "csRGB") = *pymupdf.Colorspace(pymupdf.CS_RGB)*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`csGRAY`](vars.html#csGRAY "csGRAY") = *pymupdf.Colorspace(pymupdf.CS_GRAY)*'
