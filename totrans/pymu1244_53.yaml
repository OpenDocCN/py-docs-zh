- en: Device
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://pymupdf.readthedocs.io/en/latest/device.html](https://pymupdf.readthedocs.io/en/latest/device.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The different format handlers (pdf, xps, etc.) interpret pages to a “device”.
    Devices are the basis for everything that can be done with a page: rendering,
    text extraction and searching. The device type is determined by the selected construction
    method.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Class API**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Constructor for either a pixel map or a display list device.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**object** ([Pixmap](pixmap.html#pixmap) or [DisplayList](displaylist.html#displaylist))
    – either a *Pixmap* or a *DisplayList*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**clip** ([IRect](irect.html#irect)) – An optional [IRect](irect.html#irect)
    for *Pixmap* devices to restrict rendering to a certain area of the page. If the
    complete page is required, specify *None*. For display list devices, this parameter
    must be omitted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Constructor for a text page device.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**textpage** ([TextPage](textpage.html#textpage)) – *TextPage* object'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**flags** (*int*) – control the way how text is parsed into the text page.
    Currently 3 options can be coded into this parameter, see [Text Extraction Flags](vars.html#textpreserve).
    To set these options use something like *flags=0 | TEXT_PRESERVE_LIGATURES | …*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
