  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.fftshift.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.fftshift.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Shift the zero-frequency component to the center of the spectrum.
  prefs: []
  type: TYPE_NORMAL
- en: LAX-backend implementation of [`numpy.fft.fftshift()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fftshift.html#numpy.fft.fftshift
    "(in NumPy v2.0)").
  prefs: []
  type: TYPE_NORMAL
- en: '*Original docstring below.*'
  prefs: []
  type: TYPE_NORMAL
- en: This function swaps half-spaces for all axes listed (defaults to all). Note
    that `y[0]` is the Nyquist component only if `len(x)` is even.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters:'
  prefs: []
  type: TYPE_NORMAL
- en: '**x** (*array_like*) – Input array.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**axes** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)") *or* *shape tuple**,* *optional*) – Axes over which to shift.
    Default is None, which shifts all axes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Returns:'
  prefs: []
  type: TYPE_NORMAL
- en: '**y** – The shifted array.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Return type:'
  prefs: []
  type: TYPE_NORMAL
- en: ndarray
  prefs: []
  type: TYPE_NORMAL
