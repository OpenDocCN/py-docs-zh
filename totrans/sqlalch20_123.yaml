- en: Changes and Migration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变更和迁移
- en: 原文：[https://docs.sqlalchemy.org/en/20/changelog/index.html](https://docs.sqlalchemy.org/en/20/changelog/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sqlalchemy.org/en/20/changelog/index.html](https://docs.sqlalchemy.org/en/20/changelog/index.html)
- en: SQLAlchemy changelogs and migration guides are now integrated within the main
    documentation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SQLAlchemy 变更日志和迁移指南现在已集成到主要文档中。
- en: Current Migration Guide
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前迁移指南
- en: For SQLAlchemy 2.0, there are two separate documents; the “Major Migration Guide”
    details how to update a SQLAlchemy 1.4 application to be compatible under SQLAlchemy
    2.0\. The “What’s New?” document details major new features, capabilities and
    behaviors in SQLAlchemy 2.0.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 SQLAlchemy 2.0，有两个单独的文档；"主要迁移指南"详细介绍了如何将 SQLAlchemy 1.4 应用程序更新为兼容 SQLAlchemy
    2.0。"有什么新内容？"文档详细介绍了 SQLAlchemy 2.0 中的主要新功能、功能和行为。
- en: '[SQLAlchemy 2.0 - Major Migration Guide](migration_20.html)'
  id: totrans-5
