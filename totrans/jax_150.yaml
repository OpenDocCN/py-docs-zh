- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Sparse implementation of `jax.lax.concatenate()`
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 稀疏实现的`jax.lax.concatenate()`函数
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**operands** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(in Python v3.12)")**[*BCOO**]*) – Sequence of BCOO arrays to concatenate. The
    arrays must have equal shapes, except in the dimension axis. Additionally, the
    arrays must have have equivalent batch, sparse, and dense dimensions.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**operands**（[*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(在 Python v3.12 中)")**[*BCOO*]**） – 要连接的BCOO数组序列。这些数组必须具有相同的形状，除了在维度轴上。此外，这些数组必须具有等效的批处理、稀疏和密集维度。'
- en: '**dimension** ([*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")) – Positive integer specifying the dimension along which
    to concatenate the arrays. The dimension must be among batch or sparse dimensions
    of the input; concatenation along dense dimensions is not supported.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dimension**（[*int*](https://docs.python.org/3/library/functions.html#int
    "(在 Python v3.12 中)")） – 指定沿其连接数组的维度的正整数。维度必须是输入的批处理或稀疏维度之一；不支持沿密集维度的连接。'
- en: 'Returns:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: A BCOO array containing the concatenation of the inputs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 包含输入数组连接的BCOO数组。
- en: 'Return type:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '*BCOO*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*BCOO*'
