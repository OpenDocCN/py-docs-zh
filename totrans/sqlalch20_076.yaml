- en: The breadth of SQLAlchemy’s SQL rendering engine, DBAPI integration, transaction
    integration, and schema description services are documented here. In contrast
    to the ORM’s domain-centric mode of usage, the SQL Expression Language provides
    a schema-centric usage paradigm.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SQLAlchemy的SQL渲染引擎、DBAPI集成、事务集成以及模式描述服务在这里有所记录。与ORM的面向领域的使用方式相反，SQL表达语言提供了一种以模式为中心的使用范式。
