- en: Bernoulli cumulative distribution function.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 伯努利累积分布函数。
- en: JAX implementation of [`scipy.stats.bernoulli`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.bernoulli.html#scipy.stats.bernoulli
    "(in SciPy v1.13.1)") `cdf`
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`scipy.stats.bernoulli`](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.bernoulli.html#scipy.stats.bernoulli
    "(在 SciPy v1.13.1)") 的 JAX 实现 `cdf`'
- en: 'The Bernoulli cumulative distribution function is defined as:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 伯努利累积分布函数被定义为：
- en: \[f_{cdf}(k, p) = \sum_{i=0}^k f_{pmf}(k, p)\]
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: \[f_{cdf}(k, p) = \sum_{i=0}^k f_{pmf}(k, p)\]
- en: where \(f_{pmf}(k, p)\) is the Bernoulli probability mass function `jax.scipy.stats.bernoulli.pmf()`.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 \(f_{pmf}(k, p)\) 是伯努利概率质量函数 `jax.scipy.stats.bernoulli.pmf()`。
