  - PREF_H1
  type: TYPE_NORMAL
  zh: jax.tree 模块
- en: 原文：[`jax.readthedocs.io/en/latest/jax.tree.html`](https://jax.readthedocs.io/en/latest/jax.tree.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jax.readthedocs.io/en/latest/jax.tree.html`](https://jax.readthedocs.io/en/latest/jax.tree.html)
- en: Utilities for working with tree-like container data structures.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 用于处理树形容器数据结构的实用工具。
- en: The `jax.tree` namespace contains aliases of utilities from `jax.tree_util`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`jax.tree` 命名空间包含了来自 `jax.tree_util` 的实用工具的别名。'
- en: List of Functions
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 功能列表
- en: '| `all`(tree, *[, is_leaf]) | Call all() over the leaves of a tree. |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| `all`(tree, *[, is_leaf]) | 对树的所有叶子进行all()操作。 |'
- en: '| `flatten`(tree[, is_leaf]) | Flattens a pytree. |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| `flatten`(tree[, is_leaf]) | 将一个pytree扁平化。 |'
- en: '| `leaves`(tree[, is_leaf]) | Gets the leaves of a pytree. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `leaves`(tree[, is_leaf]) | 获取一个pytree的叶子。 |'
- en: '| `map`(f, tree, *rest[, is_leaf]) | Maps a multi-input function over pytree
    args to produce a new pytree. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `map`(f, tree, *rest[, is_leaf]) | 将一个多输入函数映射到pytree参数上，生成一个新的pytree。 |'
- en: '| `reduce`() | Call reduce() over the leaves of a tree. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `reduce`() | 对树的叶子进行reduce()操作。 |'
- en: '| `structure`(tree[, is_leaf]) | Gets the treedef for a pytree. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| `structure`(tree[, is_leaf]) | 获取一个pytree的treedef。 |'
- en: '| `transpose`(outer_treedef, inner_treedef, ...) | Transform a tree having
    tree structure (outer, inner) into one having structure (inner, outer). |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| `transpose`(outer_treedef, inner_treedef, ...) | 将具有树结构 (outer, inner) 的树转换为具有结构
    (inner, outer) 的树。'
- en: '| `unflatten`(treedef, leaves) | Reconstructs a pytree from the treedef and
    the leaves. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| `unflatten`(treedef, leaves) | 根据treedef和叶子重构一个pytree。 |'
