- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Return the Discrete Fourier Transform sample frequencies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 返回离散傅立叶变换的采样频率。
- en: LAX-backend implementation of [`numpy.fft.fftfreq()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fftfreq.html#numpy.fft.fftfreq
    "(in NumPy v2.0)").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: LAX后端实现的[`numpy.fft.fftfreq()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fftfreq.html#numpy.fft.fftfreq
    "(在NumPy v2.0)")。
- en: '*Original docstring below.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是原始文档字符串。*'
- en: The returned float array f contains the frequency bin centers in cycles per
    unit of the sample spacing (with zero at the start). For instance, if the sample
    spacing is in seconds, then the frequency unit is cycles/second.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回的浮点数数组f包含以每个采样间距单位的频率单元为周期的频率箱中心（从起始点开始为零）。例如，如果采样间距以秒为单位，则频率单位为每秒循环数。
- en: 'Given a window length n and a sample spacing d:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 给定窗口长度n和采样间距d：
- en: '[PRE1]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Parameters:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n** ([*int*](https://docs.python.org/3/library/functions.html#int "(in Python
    v3.12)")) – Window length.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n**（[*int*](https://docs.python.org/3/library/functions.html#int "(在Python
    v3.12)")）– 窗口长度。'
- en: '**d** (*scalar**,* *optional*) – Sample spacing (inverse of the sampling rate).
    Defaults to 1.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**d**（*标量*，*可选*）– 采样间距（采样率的倒数）。默认为1。'
- en: '**dtype** (*Optional*) – The dtype of the returned frequencies. If not specified,
    JAX’s default floating point dtype will be used.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dtype**（*可选*）– 返回频率的数据类型。如果未指定，将使用JAX的默认浮点数数据类型。'
- en: 'Returns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**f** – Array of length n containing the sample frequencies.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**f** – 长度为n的包含采样频率的数组。'
- en: 'Return type:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: ndarray
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
