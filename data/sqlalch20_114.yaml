- en: '## I’m getting an error about greenlet not being installed when I try to use
    asyncio'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## 当我尝试使用 asyncio 时，出现了关于未安装 greenlet 的错误'
- en: 'The `greenlet` dependency does not install by default for CPU architectures
    for which `greenlet` does not supply a [pre-built binary wheel](https://pypi.org/project/greenlet/#files).
    Notably, **this includes Apple M1**. To install including `greenlet`, add the
    `asyncio` [setuptools extra](https://packaging.python.org/en/latest/tutorials/installing-packages/#installing-setuptools-extras)
    to the `pip install` command:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不提供[预构建二进制轮](https://pypi.org/project/greenlet/#files)的 CPU 架构，默认情况下不会安装 `greenlet`
    依赖项。特别是，**这包括 Apple M1**。要安装包括 `greenlet` 的内容，请将 `asyncio` [setuptools 额外内容](https://packaging.python.org/en/latest/tutorials/installing-packages/#installing-setuptools-extras)添加到
    `pip install` 命令中：
- en: '[PRE0]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For more background, see [Asyncio Platform Installation Notes (Including Apple
    M1)](../orm/extensions/asyncio.html#asyncio-install).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多背景信息，请参阅[Asyncio 平台安装说明（包括 Apple M1）](../orm/extensions/asyncio.html#asyncio-install)。
- en: See also
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参阅
