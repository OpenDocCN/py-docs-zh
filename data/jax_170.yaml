  type: TYPE_NORMAL
  zh: 多主机工具 API 参考
- en: '| `broadcast_one_to_all`(in_tree[, is_source]) | Broadcast data from a source
    host (host 0 by default) to all other hosts. |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| `broadcast_one_to_all`(in_tree[, is_source]) | 从源主机（默认为主机 0）向所有其他主机广播数据。
    |'
- en: '| `sync_global_devices`(name) | Creates a barrier across all hosts/devices.
    |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| `sync_global_devices`(name) | 在所有主机/设备之间创建屏障。 |'
- en: '| `process_allgather`(in_tree[, tiled]) | Gather data from across processes.
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| `process_allgather`(in_tree[, tiled]) | 从各个进程收集数据。 |'
- en: '| `assert_equal`(in_tree[, fail_message]) | Verifies that all the hosts have
    the same tree of values. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| `assert_equal`(in_tree[, fail_message]) | 验证所有主机具有相同的值树。 |'
- en: '| `host_local_array_to_global_array`(...) | Converts a host local value to
    a globally sharded jax.Array. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| `host_local_array_to_global_array`(...) | 将主机本地值转换为全局分片的 jax.Array。 |'
- en: '| `global_array_to_host_local_array`(...) | Converts a global jax.Array to
    a host local jax.Array. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| `global_array_to_host_local_array`(...) | 将全局 jax.Array 转换为主机本地 jax.Array。
    |'
