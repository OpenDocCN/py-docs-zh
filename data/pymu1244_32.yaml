- en: Identity
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Identity
- en: 原文：[https://pymupdf.readthedocs.io/en/latest/identity.html](https://pymupdf.readthedocs.io/en/latest/identity.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pymupdf.readthedocs.io/en/latest/identity.html](https://pymupdf.readthedocs.io/en/latest/identity.html)
- en: Identity is a [Matrix](matrix.html#matrix) that performs no action – to be used
    whenever the syntax requires a matrix, but no actual transformation should take
    place. It has the form *pymupdf.Matrix(1, 0, 0, 1, 0, 0)*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Identity 是一个[矩阵](matrix.html#matrix)，它不执行任何操作 - 用于当语法要求矩阵但实际上不需要进行任何转换时使用。它的形式为*pymupdf.Matrix(1,
    0, 0, 1, 0, 0)*。
- en: Identity is a constant, an “immutable” object. So, all of its matrix properties
    are read-only and its methods are disabled.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Identity 是一个常量，“不可变”对象。因此，其所有矩阵属性都是只读的，并且其方法被禁用。
