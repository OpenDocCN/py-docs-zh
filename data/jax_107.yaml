- en: jax.numpy.fft.rfft2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: jax.numpy.fft.rfft2
- en: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.rfft2.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.rfft2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.rfft2.html`](https://jax.readthedocs.io/en/latest/_autosummary/jax.numpy.fft.rfft2.html)
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Compute the 2-dimensional FFT of a real array.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 计算实数组的二维 FFT。
- en: LAX-backend implementation of [`numpy.fft.rfft2()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.rfft2.html#numpy.fft.rfft2
    "(in NumPy v2.0)").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`numpy.fft.rfft2()` 的 LAX 后端实现](https://numpy.org/doc/stable/reference/generated/numpy.fft.rfft2.html#numpy.fft.rfft2
    "(在 NumPy v2.0 中)")。'
- en: '*Original docstring below.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*下面是原始文档字符串。*'
- en: 'Parameters:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**a** (*array*) – Input array, taken to be real.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**a**（*数组*） – 输入数组，被视为实数。'
- en: '**s** (*sequence* *of* *ints**,* *optional*) –'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**s**（*整数序列*，*可选*） –'
- en: Shape of the FFT.
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: FFT 的形状。
- en: 'Changed in version 2.0: If it is `-1`, the whole input is used (no padding/trimming).'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2.0 版本中更改：如果是 `-1`，则使用整个输入（无填充/修剪）。
- en: 'Deprecated since version 2.0: If s is not `None`, axes must not be `None` either.'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本起弃用：如果 `s` 不是 `None`，则轴也不能是 `None`。
- en: 'Deprecated since version 2.0: s must contain only `int` s, not `None` values.
    `None` values currently mean that the default value for `n` is used in the corresponding
    1-D transform, but this behaviour is deprecated.'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本起弃用：`s` 必须仅包含 `int` 值，而非 `None` 值。目前 `None` 值意味着在相应的一维变换中使用 `n` 的默认值，但此行为已弃用。
- en: '**axes** (*sequence* *of* *ints**,* *optional*) –'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**axes**（*整数序列*，*可选*） –'
- en: 'Axes over which to compute the FFT. Default: `(-2, -1)`.'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要计算 FFT 的轴。默认值：`(-2, -1)`。
- en: 'Deprecated since version 2.0: If s is specified, the corresponding axes to
    be transformed must not be `None`.'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自 2.0 版本起弃用：如果指定了 `s`，则要转换的相应轴不能为 `None`。
- en: '**norm** (*{"backward"**,* *"ortho"**,* *"forward"}**,* *optional*)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**norm**（*{"backward"**,* *"ortho"**,* *"forward"}*，*可选*）'
- en: 'Returns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '**out** – The result of the real 2-D FFT.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**out** – 实数 2-D FFT 的结果。'
- en: 'Return type:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: ndarray
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
