- en: Note
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: A note about **Office** document types (DOCX, XLXS, PPTX) and **Hangul** documents
    (HWPX). These documents can be loaded into PyMuPDF and you will receive a [Document](document.html#document)
    object.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 **Office** 文档类型（DOCX、XLXS、PPTX）和 **Hangul** 文档（HWPX）的说明。这些文档可以加载到 PyMuPDF
    中，您将获得一个 [文档](document.html#document) 对象。
- en: 'There are some caveats:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些注意事项：
- en: we convert the input to **HTML** to layout the content.
  id: totrans-43
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将输入转换为 **HTML** 以布局内容。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: because of this the original page separation has gone.
  id: totrans-46
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，原始页面分隔已经消失。
- en: When saving out the result any faithful representation of the original layout
    cannot be expected.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当保存结果时，不应期望任何忠实于原始布局的表示。
- en: Therefore input files are mostly in a form that’s useful for text extraction.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，输入文件大多以便于文本提取的形式呈现。
