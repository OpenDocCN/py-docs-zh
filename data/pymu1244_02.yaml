- en: '# Performance'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '# 性能'
- en: To benchmark PyMuPDF performance against a range of tasks a test suite with
    a fixed set of [8 PDFs with a total of 7,031 pages](app4.html#appendix4-files-used)
    containing text & images is used to obtain performance timings.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对PyMuPDF在一系列任务中的性能进行基准测试，使用了一个固定的测试套件，其中包含了[8个PDF文件，共7031页](app4.html#appendix4-files-used)，包含文本和图像，以获取性能时间。
- en: 'Here are current results, grouped by task:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是按任务分组的当前结果：
- en: '**Copying**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**复制**'
- en: This refers to opening a document and then saving it to a new file. This test
    measures the speed of reading a PDF and re-writing as a new PDF. This process
    is also at the core of functions like merging / joining multiple documents. The
    numbers below therefore apply to PDF joining and merging.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这是指打开文档，然后将其保存为新文件。此测试测量了读取 PDF 和重写为新 PDF 的速度。这一过程也是类似合并/连接多个文档的核心功能。因此，下面的数字适用于
    PDF 合并和连接。
- en: 'The results for all 7,031 pages are:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 7,031 页的结果如下：
- en: '600500400300200100'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '600500400300200100'
- en: ⏱
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: ⏱
- en: seconds3.0510.5433.57494.04PyMuPDFPDFrwPikePDFPyPDF2*fastest*←←*slowest*
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: seconds3.0510.5433.57494.04PyMuPDFPDFrwPikePDFPyPDF2*fastest*←←*slowest*
- en: '**Text Extraction**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本提取**'
- en: This refers to extracting simple, plain text from every page of the document
    and storing it in a text file.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这是指从文档的每一页提取简单的纯文本，并将其存储在文本文件中。
- en: 'The results for all 7,031 pages are:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 7,031 页的结果如下：
- en: '400300200100'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '400300200100'
- en: ⏱
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: ⏱
- en: seconds8.0127.42101.64227.27PyMuPDFXPDFPyPDF2PDFMiner*fastest*←←*slowest*
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: seconds8.0127.42101.64227.27PyMuPDFXPDFPyPDF2PDFMiner*fastest*←←*slowest*
- en: '**Rendering**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**渲染**'
- en: This refers to making an image (like PNG) from every page of a document at a
    given DPI resolution. This feature is the basis for displaying a document in a
    GUI window.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这是指根据给定 DPI 分辨率从文档的每一页制作图像（如 PNG）。此功能是在 GUI 窗口中显示文档的基础。
- en: 'The results for all 7,031 pages are:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 7,031 页的结果如下：
- en: '1000800600400200'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '1000800600400200'
- en: ⏱
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ⏱
- en: seconds367.04646851.52PyMuPDFXPDFPDF2JPG*fastest*← *Note
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: seconds367.04646851.52PyMuPDFXPDFPDF2JPG*fastest*← *注
- en: 'For more detail regarding the methodology for these performance timings see:
    [Performance Comparison Methodology](app4.html#appendix4).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 有关这些性能计时方法的详细信息，请参阅：[性能比较方法论](app4.html#appendix4)。
