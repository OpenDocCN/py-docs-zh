- en: Note
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: A note about **Office** document types (DOCX, XLXS, PPTX) and **Hangul** documents
    (HWPX). These documents can be loaded into PyMuPDF and you will receive a [Document](document.html#document)
    object.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 关于**Office**文档类型（DOCX、XLXS、PPTX）和**Hangul**文档（HWPX）的说明。这些文档可以加载到PyMuPDF中，您将收到一个[文档对象](document.html#document)。
- en: 'There are some caveats:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些注意事项：
- en: we convert the input to **HTML** to layout the content.
  id: totrans-90
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将输入转换为**HTML**以布局内容。
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: because of this the original page separation has gone.
  id: totrans-93
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于这个原始页面分隔已经消失。
- en: When saving out the result any faithful representation of the original layout
    cannot be expected.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在保存结果时，不能期望得到原始布局的忠实表示。
- en: Therefore input files are mostly in a form that’s useful for text extraction.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，输入文件大多数情况下是有利于文本提取的形式。
