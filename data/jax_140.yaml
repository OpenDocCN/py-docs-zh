  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[`jax.readthedocs.io/en/latest/jax.example_libraries.stax.html`](https://jax.readthedocs.io/en/latest/jax.example_libraries.stax.html)
- en: Stax is a small but flexible neural net specification library from scratch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Stax 是一个从头开始的小而灵活的神经网络规范库。
- en: You likely do not mean to import this module! Stax is intended as an example
    library only. There are a number of other much more fully-featured neural network
    libraries for JAX, including [Flax](https://github.com/google/flax) from Google,
    and [Haiku](https://github.com/deepmind/dm-haiku) from DeepMind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能不想导入此模块！Stax 仅用作示例库。对于 JAX，还有许多其他功能更全面的神经网络库，包括来自 Google 的[Flax](https://github.com/google/flax)
    和来自 DeepMind 的[Haiku](https://github.com/deepmind/dm-haiku)。
