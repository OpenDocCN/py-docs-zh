- en: '[PRE14]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Combinator for composing layers in parallel.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 并行组合层的组合器。
- en: The layer resulting from this combinator is often used with the FanOut and FanInSum
    layers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此组合器生成的层通常与FanOut和FanInSum层一起使用。
- en: 'Parameters:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***layers** – a sequence of layers, each an (init_fun, apply_fun) pair.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '***layers** – 一个层序列，每个都是(init_fun, apply_fun)对。'
- en: 'Returns:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: A new layer, meaning an (init_fun, apply_fun) pair, representing the parallel
    composition of the given sequence of layers. In particular, the returned layer
    takes a sequence of inputs and returns a sequence of outputs with the same length
    as the argument layers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 表示给定层序列的并行组合的新层，即(init_fun, apply_fun)对。特别地，返回的层接受一个输入序列，并返回一个与参数层长度相同的输出序列。
- en: '[PRE15]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Combinator for composing layers in serial.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 串行组合层的组合器。
- en: 'Parameters:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '***layers** – a sequence of layers, each an (init_fun, apply_fun) pair.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***layers** – 一个层序列，每个都是(init_fun, apply_fun)对。'
- en: 'Returns:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: A new layer, meaning an (init_fun, apply_fun) pair, representing the serial
    composition of the given sequence of layers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 表示给定层序列的串行组合的新层，即(init_fun, apply_fun)对。
- en: '[PRE16]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Combinator to delay layer constructor pair until input shapes are known.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟层构造对直到输入形状已知的组合器。
- en: 'Parameters:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**make_layer** – a one-argument function that takes an input shape as an argument
    (a tuple of positive integers) and returns an (init_fun, apply_fun) pair.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**make_layer** – 一个以输入形状（正整数元组）为参数的单参数函数，返回一个(init_fun, apply_fun)对。'
- en: 'Returns:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: A new layer, meaning an (init_fun, apply_fun) pair, representing the same layer
    as returned by make_layer but with its construction delayed until input shapes
    are known.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 表示与make_layer返回的相同层的新层，但其构造被延迟直到输入形状已知。
