  prefs: []
  type: TYPE_NORMAL
  zh: 通过复制数据扩展BCOO数组的大小和秩。
- en: A BCOO equivalence to jax.lax.broadcast_in_dim.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: BCOO相当于jax.lax.broadcast_in_dim。
