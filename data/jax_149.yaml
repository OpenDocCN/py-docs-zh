  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mat**（*BCOO*） – BCOO格式的数组。'
- en: '**shape** ([*tuple*](https://docs.python.org/3/library/stdtypes.html#tuple
    "(in Python v3.12)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")*,* *...**]*) – The shape of the target array.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**shape**（*tuple*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")*,* *...*]*） – 目标数组的形状。'
