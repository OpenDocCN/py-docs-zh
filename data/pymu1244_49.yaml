  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Add a *hr* tag. See [hr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *hr* 标签。查看 [hr](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/hr)。
- en: '[PRE7]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Add an *img* tag. This causes the inclusion of the named image in the DOM.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *img* 标签。这会在 DOM 中包含指定名称的图像。
- en: 'Parameters:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** (*str*) – the filename of the image. This **must be the member name**
    of some entry of the [Archive](archive-class.html#archive) parameter of the [Story](story-class.html#story)
    constructor.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**name** (*str*) – 图像的文件名。这 **必须是** [Story](story-class.html#story) 构造函数的 [Archive](archive-class.html#archive)
    参数的某个条目的成员名称。'
- en: '**width** – if provided, either an absolute (int) value, or a percentage string
    like “30%”. A percentage value refers to the width of the specified `where` rectangle
    in [`Story.place()`](story-class.html#Story.place "Story.place"). If this value
    is provided and [`height`](irect.html#IRect.height "IRect.height") is omitted,
    the image will be included keeping its aspect ratio.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**width** – 如果提供，可以是绝对值（int），或者像“30%”这样的百分比字符串。百分比值指的是在 [`Story.place()`](story-class.html#Story.place
    "Story.place") 中指定 `where` 矩形的宽度。如果提供了此值，并且省略了 [`height`](irect.html#IRect.height
    "IRect.height")，则图像将按比例缩放。'
- en: '**height** – if provided, either an absolute (int) value, or a percentage string
    like “30%”. A percentage value refers to the height of the specified `where` rectangle
    in [`Story.place()`](story-class.html#Story.place "Story.place"). If this value
    is provided and [`width`](irect.html#IRect.width "IRect.width") is omitted, the
    image’s aspect ratio will be honored.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**height** – 如果提供，可以是绝对值（int），或者像“30%”这样的百分比字符串。百分比值指的是在 [`Story.place()`](story-class.html#Story.place
    "Story.place") 中指定 `where` 矩形的高度。如果提供了此值，并且省略了 [`width`](irect.html#IRect.width
    "IRect.width")，则图像将保持其宽高比。'
- en: '[PRE8]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Add an *a* tag - inline element, treated like text.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *a* 标签 - 内联元素，被视为文本。
- en: 'Parameters:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**href** (*str*) – the URL target.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**href** (*str*) – URL 的目标。'
- en: '**text** (*str*) – the text to display. If omitted, the `href` text is shown
    instead.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**text** (*str*) – 要显示的文本。如果省略，则显示 `href` 的文本。'
- en: '[PRE9]'
  id: totrans-88
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Add an *ol* tag, context manager.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *ol* 标签，上下文管理器。
- en: '[PRE10]'
  id: totrans-90
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Add a *p* tag, context manager.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *p* 标签，上下文管理器。
- en: '[PRE11]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Add a *span* tag, context manager. See [span](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个 *span* 标签，上下文管理器。查看 [span](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span)
- en: '[PRE12]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Add “subscript” text(*sub* tag) - inline element, treated like text.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“下标”文本 (*sub* 标签) - 内联元素，被视为文本。
- en: '[PRE13]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Add “superscript” text (*sup* tag) - inline element, treated like text.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“上标”文本 (*sup* 标签) - 内联元素，被视为文本。
- en: '[PRE14]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Add “code” text (*code* tag) - inline element, treated like text.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“代码”文本 (*code* 标签) - 内联元素，被视为文本。
- en: '[PRE15]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Add “variable” text (*var* tag) - inline element, treated like text.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“变量”文本 (*var* 标签) - 内联元素，被视为文本。
- en: '[PRE16]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Add “sample output” text (*samp* tag) - inline element, treated like text.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“示例输出”文本 (*samp* 标签) - 内联元素，被视为文本。
- en: '[PRE17]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Add “keyboard input” text (*kbd* tag) - inline element, treated like text.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 添加“键盘输入”文本（*kbd* 标签） - 内联元素，视为文本处理。
- en: '[PRE18]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Add a text string. Line breaks [`n`](colorspace.html#Colorspace.n "Colorspace.n")
    are honored as *br* tags.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 添加一个文本字符串。换行 [`n`](colorspace.html#Colorspace.n "Colorspace.n") 将被视为 *br* 标签。
- en: '[PRE19]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Set the text alignment. Only works for block-level tags.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 设置文本对齐方式。仅适用于块级标签。
- en: 'Parameters:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – either one of the [Text Alignment](vars.html#textalign) or the
    [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align) values.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - [Text Alignment](vars.html#textalign) 或 [text-align](https://developer.mozilla.org/en-US/docs/Web/CSS/text-align)
    值之一。'
- en: '[PRE20]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Set an arbitrary key to some value (which may be empty).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一个任意的键到某个值（可能为空）。
- en: 'Parameters:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key** (*str*) – the name of the attribute.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**key**（*str*）- 属性的名称。'
- en: '**value** (*str*) – the (optional) value of the attribute.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**value**（*str*）- 属性的（可选）值。'
- en: '[PRE21]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Retrieve all attributes of the current nodes as a dictionary.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 检索当前节点的所有属性作为字典。
- en: 'Returns:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: a dictionary with the attributes and their values of the node.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 节点的属性及其值的字典。
- en: '[PRE22]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Get the attribute value of `key`.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 `key` 属性值。
- en: 'Parameters:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key** (*str*) – the name of the attribute.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**key**（*str*）- 属性的名称。'
- en: 'Returns:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: a string with the value of `key`.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有 `key` 值的字符串。
- en: '[PRE23]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Remove the attribute `key` from the node.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 从节点中删除属性 `key`。
- en: 'Parameters:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**key** (*str*) – the name of the attribute.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**key**（*str*）- 属性的名称。'
- en: '[PRE24]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Set the background color. Only works for block-level tags.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 设置背景颜色。仅适用于块级标签。
- en: 'Parameters:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – either an RGB value like (255, 0, 0) (for “red”) or a valid [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color)
    value.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - RGB 值如 (255, 0, 0)（表示“红色”）或有效的 [background-color](https://developer.mozilla.org/en-US/docs/Web/CSS/background-color)
    值。'
- en: '[PRE25]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Set bold on or off or to some string value.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 设置文本的粗体开启或关闭，或设置为某个字符串值。
- en: 'Parameters:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – `True`, `False` or a valid [font-weight](https://developer.mozilla.org/en-US/docs/Web/CSS/font-weight)
    value.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - `True`，`False` 或有效的 [font-weight](https://developer.mozilla.org/en-US/docs/Web/CSS/font-weight)
    值。'
- en: '[PRE26]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Set the color of the text following.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 设置接下来文本的颜色。
- en: 'Parameters:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – either an RGB value like (255, 0, 0) (for “red”) or a valid [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value)
    value.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - RGB 值如 (255, 0, 0)（表示“红色”）或有效的 [color](https://developer.mozilla.org/en-US/docs/Web/CSS/color_value)
    值。'
- en: '[PRE27]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Set the number of columns.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 设置列数。
- en: 'Parameters:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – a valid [columns](https://developer.mozilla.org/en-US/docs/Web/CSS/columns)
    value.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - 一个有效的 [columns](https://developer.mozilla.org/en-US/docs/Web/CSS/columns)
    值。'
- en: Note
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Currently ignored - supported in a future MuPDF version.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当前版本忽略 - 在未来的 MuPDF 版本中支持。
- en: '[PRE28]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Set the font-family.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 设置字体系列。
- en: 'Parameters:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*str*) – e.g. “sans-serif”.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*str*）- 例如“sans-serif”。'
- en: '[PRE29]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Set the font size for text following.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 设置接下来文本的字体大小。
- en: 'Parameters:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – a float or a valid [font-size](https://developer.mozilla.org/en-US/docs/Web/CSS/font-size)
    value.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - 浮点数或有效的 [font-size](https://developer.mozilla.org/en-US/docs/Web/CSS/font-size)
    值。'
- en: '[PRE30]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Set a *id*. This serves as a unique identification of the node within the DOM.
    Use it to easily locate the node to inspect or modify it. A check for uniqueness
    is performed.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 设置一个 *id*。这用作 DOM 中节点的唯一标识。使用它可以轻松定位节点以检查或修改它。会执行唯一性检查。
- en: 'Parameters:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**unqid** (*str*) – id string of the node.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**unqid**（*str*）- 节点的 id 字符串。'
- en: '[PRE31]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Set italic on or off or to some string value for the text following it.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 设置接下来文本的斜体开启或关闭，或设置为某个字符串值。
- en: 'Parameters:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – `True`, `False` or some valid [font-style](https://developer.mozilla.org/en-US/docs/Web/CSS/font-style)
    value.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - `True`，`False` 或一些有效的 [font-style](https://developer.mozilla.org/en-US/docs/Web/CSS/font-style)
    值。'
- en: '[PRE32]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Set inter-block text distance (`-mupdf-leading`), only works on block-level
    nodes.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 设置块级文本间距（`-mupdf-leading`），仅适用于块级节点。
- en: 'Parameters:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*float*) – the distance in points to the previous block.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*float*）- 距离上一个块的距离（以点为单位）。'
- en: '[PRE33]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Set height of a line.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 设置行的高度。
- en: 'Parameters:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – a float like 1.5 (which sets to `1.5 * fontsize`), or some valid
    [line-height](https://developer.mozilla.org/en-US/docs/Web/CSS/line-height) value.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - 一个类似 1.5 的浮点数（设置为 `1.5 * fontsize`），或一些有效的 [line-height](https://developer.mozilla.org/en-US/docs/Web/CSS/line-height)
    值。'
- en: '[PRE34]'
  id: totrans-173
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Set the margin(s).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 设置边距。
- en: 'Parameters:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – float or string with up to 4 values. See [CSS documentation](https://developer.mozilla.org/en-US/docs/Web/CSS/margin).'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** - 浮点数或包含最多 4 个值的字符串。参见 [CSS 文档](https://developer.mozilla.org/en-US/docs/Web/CSS/margin)。'
- en: '[PRE35]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Insert a page break after this node.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在此节点之后插入分页符。
- en: '[PRE36]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Insert a page break before this node.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在此节点之前插入分页符。
- en: '[PRE37]'
  id: totrans-181
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Set any or all desired properties in one call. The meaning of argument values
    equal the values of the corresponding `set_` methods.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性设置所有所需属性。参数值的含义等同于相应的`set_`方法的值。
- en: Note
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The properties set by this method are directly attached to the node, whereas
    every `set_` method generates a new *span* below the current node that has the
    respective property. So to e.g. “globally” set some property for the *body*, this
    method must be used.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法设置的属性直接附加到节点，而每个`set_`方法生成一个新的*span*，该*span*具有相应的属性。因此，要“全局”设置某些属性以供*body*使用，必须使用此方法。
- en: '[PRE38]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Set (add) some style attribute not supported by its own `set_` method.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 设置不受其自身`set_`方法支持的某些样式属性。
- en: 'Parameters:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*str*) – any valid CSS style value.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*str*） – 任何有效的CSS样式值。'
- en: '[PRE39]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Set (add) some “class” attribute.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 设置（添加）某些“class”属性。
- en: 'Parameters:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*str*) – the name of the class. Must have been defined in either
    the HTML or the CSS source of the DOM.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*str*） – 类名。必须已在DOM的HTML或CSS源中定义。'
- en: '[PRE40]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Set indentation for the first textblock line. Only works for block-level nodes.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 设置首个文本块行的缩进。仅适用于块级节点。
- en: 'Parameters:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** – a valid [text-indent](https://developer.mozilla.org/en-US/docs/Web/CSS/text-indent)
    value. Please note that negative values do not work.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**value** – 有效的[text-indent](https://developer.mozilla.org/en-US/docs/Web/CSS/text-indent)值。请注意，负值不起作用。'
- en: '[PRE41]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Append a child node. This is a low-level method used by other methods like [`Xml.add_paragraph()`](#Xml.add_paragraph
    "Xml.add_paragraph").
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 追加子节点。这是其他方法（如[`Xml.add_paragraph()`](#Xml.add_paragraph "Xml.add_paragraph")）使用的底层方法。
- en: 'Parameters:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**node** – the [Xml](#xml) node to append.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**node** – 要追加的[Xml](#xml)节点。'
- en: '[PRE42]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Create direct text for the current node.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 为当前节点创建直接文本。
- en: 'Parameters:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**text** (*str*) – the text to append.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**text**（*str*） – 要追加的文本。'
- en: 'Return type:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Xml](#xml)'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xml](#xml)'
- en: 'Returns:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the created element.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 创建的元素。
- en: '[PRE43]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Create a new node with a given tag. This a low-level method used by other methods
    like [`Xml.add_paragraph()`](#Xml.add_paragraph "Xml.add_paragraph").
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 使用给定标签创建新节点。这是其他方法（如[`Xml.add_paragraph()`](#Xml.add_paragraph "Xml.add_paragraph")）使用的底层方法。
- en: 'Parameters:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**tag** (*str*) – the element tag.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**tag**（*str*） – 元素标签。'
- en: 'Return type:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Xml](#xml)'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xml](#xml)'
- en: 'Returns:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the created element. To actually bind it to the DOM, use [`Xml.append_child()`](#Xml.append_child
    "Xml.append_child").
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 创建的元素。要实际将其绑定到DOM，请使用[`Xml.append_child()`](#Xml.append_child "Xml.append_child")。
- en: '[PRE44]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Insert the given element `elem` before this node.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在此节点之前插入给定元素`elem`。
- en: 'Parameters:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**elem** – some [Xml](#xml) element.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**elem** – 某个[Xml](#xml)元素。'
- en: '[PRE45]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: Insert the given element `elem` after this node.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 在此节点之后插入给定元素`elem`。
- en: 'Parameters:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**elem** – some [Xml](#xml) element.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**elem** – 某个[Xml](#xml)元素。'
- en: '[PRE46]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Make a copy of this node, which then may be appended (using [`Xml.append_child()`](#Xml.append_child
    "Xml.append_child")) or inserted (using one of [`Xml.insert_before()`](#Xml.insert_before
    "Xml.insert_before"), [`Xml.insert_after()`](#Xml.insert_after "Xml.insert_after"))
    in this DOM.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 创建此节点的副本，随后可附加（使用[`Xml.append_child()`](#Xml.append_child "Xml.append_child")）或插入（使用其中之一[`Xml.insert_before()`](#Xml.insert_before
    "Xml.insert_before")、[`Xml.insert_after()`](#Xml.insert_after "Xml.insert_after")）到此DOM中。
- en: 'Returns:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the clone ([Xml](#xml)) of the current node.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 当前节点的克隆（[Xml](#xml)）。
- en: '[PRE47]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: Remove this node from the DOM.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 从DOM中删除此节点。
- en: '[PRE48]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: For debugging purposes, print this node’s structure in a simplified form.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 出于调试目的，以简化形式打印此节点的结构。
- en: '[PRE49]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Under the current node, find the first node with the given `tag`, attribute
    `att` and value `match`.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前节点下，查找具有给定`tag`、属性`att`和值`match`的第一个节点。
- en: 'Parameters:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**tag** (*str*) – restrict search to this tag. May be `None` for unrestricted
    searches.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**tag**（*str*） – 限制搜索到此标签。可能为`None`以进行无限制搜索。'
- en: '**att** (*str*) – check this attribute. May be `None`.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**att**（*str*） – 检查此属性。可能为`None`。'
- en: '**match** (*str*) – the desired attribute value to match. May be `None`.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**match**（*str*） – 要匹配的期望属性值。可能为`None`。'
- en: 'Return type:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Xml](#xml).'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xml](#xml)。'
- en: 'Returns:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '`None` if nothing found, otherwise the first matching node.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未找到任何内容，则为`None`，否则为第一个匹配节点。
- en: '[PRE50]'
  id: totrans-243
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Continue a previous [`Xml.find()`](#Xml.find "Xml.find") (or [`find_next()`](#Xml.find_next
    "Xml.find_next")) with the same values.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 继续前一个[`Xml.find()`](#Xml.find "Xml.find")（或[`find_next()`](#Xml.find_next "Xml.find_next")）相同值的搜索。
- en: 'Return type:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Xml](#xml).'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '[Xml](#xml)。'
- en: 'Returns:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: '`None` if none more found, otherwise the next matching node.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有更多发现，则为`None`，否则为下一个匹配节点。
- en: '[PRE51]'
  id: totrans-249
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: Either the HTML tag name like *p* or `None` if a text node.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: HTML标签名称如*p*或`None`如果是文本节点。
- en: '[PRE52]'
  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Either the node’s text or `None` if a tag node.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 节点的文本或`None`如果是标签节点。
- en: '[PRE53]'
  id: totrans-253
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Check if a text node.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 检查是否为文本节点。
- en: '[PRE54]'
  id: totrans-255
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: Contains the first node one level below this one (or `None`).
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 包含此节点下一级的第一个节点（或`None`）。
- en: '[PRE55]'
  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Contains the last node one level below this one (or `None`).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 包含此节点下一级的最后一个节点（或`None`）。
- en: '[PRE56]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: The next node at the same level (or `None`).
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 相同级别的下一个节点（或`None`）。
- en: '[PRE57]'
  id: totrans-261
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: The previous node at the same level.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 相同级别的上一个节点。
- en: '[PRE58]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: The top node of the DOM, which hence has the tagname *html*.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: DOM的顶级节点，因此具有标签名*html*。
- en: Setting Text properties
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置文本属性
- en: In HTML tags can be nested such that innermost text **inherits properties**
    from the tag enveloping its parent tag. For example `<p>`.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在HTML标签中，标签可以嵌套，这样最内层的文本**继承其父标签**的属性。例如 `<p>`。
- en: To achieve the same effect, methods like [`Xml.set_bold()`](#Xml.set_bold "Xml.set_bold")
    and [`Xml.set_italic()`](#Xml.set_italic "Xml.set_italic") each open a temporary
    *span* with the desired property underneath the current node.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到相同的效果，像[`Xml.set_bold()`](#Xml.set_bold "Xml.set_bold")和[`Xml.set_italic()`](#Xml.set_italic
    "Xml.set_italic")这样的方法每个都会在当前节点下方打开一个临时的*span*，具有所需的属性。
- en: In addition, these methods return there parent node, so they can be concatenated
    with each other.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，这些方法返回其父节点，因此它们可以彼此连接。
