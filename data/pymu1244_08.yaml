- en: '## Do you need **PDF** to **DOCX** conversion?'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '## 需要将**PDF**转换为**DOCX**吗？'
- en: We recommend the [pdf2docx](https://pdf2docx.readthedocs.io/en/latest/) library
    which uses **PyMuPDF** and the **python-docx** library to provide simple document
    conversion from **PDF** to **DOCX** format.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推荐使用[pdf2docx](https://pdf2docx.readthedocs.io/en/latest/)库，它使用**PyMuPDF**和**python-docx**库提供简单的**PDF**到**DOCX**文档转换功能。
