- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Shift the zero-frequency component to the center of the spectrum.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将零频率分量移动到频谱中心。
- en: LAX-backend implementation of [`numpy.fft.fftshift()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fftshift.html#numpy.fft.fftshift
    "(in NumPy v2.0)").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: LAX 后端实现的 [`numpy.fft.fftshift()`](https://numpy.org/doc/stable/reference/generated/numpy.fft.fftshift.html#numpy.fft.fftshift
    "(在 NumPy v2.0 中)")。
- en: '*Original docstring below.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是原始文档字符串。*'
- en: This function swaps half-spaces for all axes listed (defaults to all). Note
    that `y[0]` is the Nyquist component only if `len(x)` is even.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数对列出的所有轴交换了半空间（默认为所有轴）。注意，只有当 `len(x)` 为偶数时，`y[0]` 才是奈奎斯特分量。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**x** (*array_like*) – Input array.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**x**（*array_like*） – 输入数组。'
- en: '**axes** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)") *or* *shape tuple**,* *optional*) – Axes over which to shift.
    Default is None, which shifts all axes.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**axes**（[*int*](https://docs.python.org/3/library/functions.html#int "(在 Python
    v3.12 中)") *或* *形状元组*，*可选*） – 要进行移位的轴。默认为 None，即移动所有轴。'
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回值：
- en: '**y** – The shifted array.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**y** – 移位后的数组。'
- en: 'Return type:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: ndarray
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ndarray
