- en: Requirements
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要求
- en: 'All the examples below assume that you are running inside a Python virtual
    environment. See: [https://docs.python.org/3/library/venv.html](https://docs.python.org/3/library/venv.html)
    for details. We also assume that `pip` is up to date.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的所有示例假定您正在运行 Python 虚拟环境内。参见：[https://docs.python.org/3/library/venv.html](https://docs.python.org/3/library/venv.html)
    获取详细信息。我们还假设 `pip` 已经更新。
- en: 'For example:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: 'Windows:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：
- en: '[PRE10]'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Linux, MacOS:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux、MacOS：
- en: '[PRE11]'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Installation
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: 'PyMuPDF should be installed using pip with:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF 应该使用以下命令安装：`pip install PyMuPDF`
- en: '[PRE12]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: This will install from a Python wheel if one is available for your platform.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果适用于您的平台存在 Python 轮子，将从 Python 轮子安装。
- en: Installation when a suitable wheel is not available
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在适当的轮子不可用时的安装
- en: If a suitable Python wheel is not available, pip will automatically build from
    source using a Python sdist.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果适当的 Python 轮子不可用，pip 将自动使用 Python sdist 从源代码构建。
- en: '**This requires C/C++ development tools to be installed**:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**这需要安装 C/C++ 开发工具**：'
- en: 'On Windows:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Windows 上：
- en: Install Visual Studio 2019\. If not installed in a standard location, set environmental
    variable `PYMUPDF_SETUP_DEVENV` to the location of the `devenv.com` binary.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Visual Studio 2019。如果未安装在标准位置，请将环境变量`PYMUPDF_SETUP_DEVENV`设置为`devenv.com`二进制文件的位置。
- en: Having other installed versions of Visual Studio, for example Visual Studio
    2022, can cause problems because one can end up with MuPDF and PyMuPDF code being
    compiled with different compiler versions.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装其他版本的 Visual Studio，例如 Visual Studio 2022，可能会导致问题，因为MuPDF 和 PyMuPDF 代码可能使用不同的编译器版本编译。
- en: The build will automatically download and build MuPDF.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 构建将自动下载并构建 MuPDF。
- en: Problems after installation
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装后出现问题
- en: 'On Windows `ImportError: DLL load failed while importing _fitz`.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在 Windows 上出现 `ImportError: DLL load failed while importing _fitz`。'
- en: This has been occasionally seen if `MSVCP140.dll` is missing, and appears to
    be caused by a bug in some versions (2015-2017) of `Microsoft Visual C++ Redistributables`.
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果缺少`MSVCP140.dll`，有时会出现这种情况，这似乎是一些版本（2015-2017年）的`Microsoft Visual C++ Redistributables`中的一个错误引起的。
- en: It is recommended to search for `MSVCP140.dll` in [https://msdn.com](https://msdn.com)
    to find instructions for how to reinstall it. For example [https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist](https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist)
    has permalinks to the latest supported versions.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建议在 [https://msdn.com](https://msdn.com) 中搜索`MSVCP140.dll`，以获取重新安装说明。例如，[https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist](https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist)提供了到最新支持版本的永久链接。
- en: See [https://github.com/pymupdf/PyMuPDF/issues/2678](https://github.com/pymupdf/PyMuPDF/issues/2678)
    for more details.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 查看更多详细信息，请访问 [https://github.com/pymupdf/PyMuPDF/issues/2678](https://github.com/pymupdf/PyMuPDF/issues/2678)。
- en: Notes
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注
- en: Wheels are available for Windows (32-bit Intel, 64-bit Intel), Linux (64-bit
    Intel, 64-bit ARM) and Mac OSX (64-bit Intel, 64-bit ARM), for Python versions
    marked as “Supported” on [https://devguide.python.org/versions/](https://devguide.python.org/versions/).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对于支持的 Python 版本，“支持”标志为：“Windows（32位Intel，64位Intel），Linux（64位Intel，64位ARM）和Mac
    OSX（64位Intel，64位ARM）”，有 Wheels 可用，详见 [https://devguide.python.org/versions/](https://devguide.python.org/versions/)
- en: 'Wheels are not available for Python installed with [Chocolatey](https://chocolatey.org/)
    on Windows. Instead install Python using the Windows installer from the python.org
    website, see: [http://www.python.org/downloads](http://www.python.org/downloads)'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 上，使用 [Chocolatey](https://chocolatey.org/) 安装的 Python 不提供 Wheels。请使用来自
    python.org 网站的 Windows 安装程序安装 Python，详见：[http://www.python.org/downloads](http://www.python.org/downloads)
- en: PyMuPDF does not support Python versions prior to 3.8\. Older wheels can be
    found in [this](https://github.com/pymupdf/PyMuPDF-Optional-Material/tree/master/wheels-upto-Py3.5)
    repository and on [PyPI](https://pypi.org/project/PyMuPDF/). Please note that
    we generally follow the official Python release schedules. For Python versions
    dropping out of official support this means, that generation of wheels will also
    be ceased for them.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF 不支持早于 3.8 版本的 Python。旧版本 Wheels 可在 [此](https://github.com/pymupdf/PyMuPDF-Optional-Material/tree/master/wheels-upto-Py3.5)
    仓库和 [PyPI](https://pypi.org/project/PyMuPDF/) 上找到。请注意，我们通常遵循官方 Python 发布计划。对于不再得到官方支持的
    Python 版本，我们将停止生成 Wheels。
- en: 'There are no **mandatory** external dependencies. However, some optional feature
    are available only if additional components are installed:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 没有**强制性**的外部依赖项。但是，仅当安装了额外组件时才可用某些可选功能。
- en: '[Pillow](https://pypi.org/project/Pillow/) is required for [`Pixmap.pil_save()`](pixmap.html#Pixmap.pil_save
    "Pixmap.pil_save") and [`Pixmap.pil_tobytes()`](pixmap.html#Pixmap.pil_tobytes
    "Pixmap.pil_tobytes").'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要[Pillow](https://pypi.org/project/Pillow/)用于[`Pixmap.pil_save()`](pixmap.html#Pixmap.pil_save
    "Pixmap.pil_save")和[`Pixmap.pil_tobytes()`](pixmap.html#Pixmap.pil_tobytes "Pixmap.pil_tobytes")。
- en: '[fontTools](https://pypi.org/project/fonttools/) is required for [`Document.subset_fonts()`](document.html#Document.subset_fonts
    "Document.subset_fonts").'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要[fontTools](https://pypi.org/project/fonttools/)用于[`Document.subset_fonts()`](document.html#Document.subset_fonts
    "Document.subset_fonts")。
- en: '[pymupdf-fonts](https://pypi.org/project/pymupdf-fonts/) is a collection of
    nice fonts to be used for text output methods.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pymupdf-fonts](https://pypi.org/project/pymupdf-fonts/) 是一组用于文本输出方法的漂亮字体集合。'
- en: '[Tesseract-OCR](https://github.com/tesseract-ocr/tesseract) for optical character
    recognition in images and document pages. Tesseract is separate software, not
    a Python package. To enable OCR functions in PyMuPDF, the software must be installed
    and the system environment variable `"TESSDATA_PREFIX"` must be defined and contain
    the `tessdata` folder name of the Tesseract installation location. See below.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tesseract-OCR](https://github.com/tesseract-ocr/tesseract) 用于图像和文档页面的光学字符识别。Tesseract
    是单独的软件，不是 Python 包。要在 PyMuPDF 中启用 OCR 功能，必须安装该软件并定义系统环境变量 `"TESSDATA_PREFIX"`，其值应为
    Tesseract 安装位置的 `tessdata` 文件夹名称。请参阅下文。'
- en: Note
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You can install these additional components at any time – before or after installing
    PyMuPDF. PyMuPDF will detect their presence during import or when the respective
    functions are being used.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时安装这些额外的组件 - 在安装 PyMuPDF 之前或之后。PyMuPDF 在导入时或使用相关函数时会检测它们的存在。
- en: Build and install from a local PyMuPDF source tree
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从本地 PyMuPDF 源码树构建和安装
- en: 'Initial setup:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 初始设置：
- en: Install C/C++ development tools as described above.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照上述描述安装 C/C++ 开发工具。
- en: Enter a Python venv and update pip, as described above.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入 Python venv 并按上述方法更新 pip。
- en: 'Get a PyMuPDF source tree:'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取 PyMuPDF 源码树：
- en: 'Clone the PyMuPDF git repository:'
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆 PyMuPDF git 仓库：
- en: '[PRE13]'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Or download and extract a `.zip` or `.tar.gz` source release from [https://github.com/pymupdf/PyMuPDF/releases](https://github.com/pymupdf/PyMuPDF/releases).
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者从 [https://github.com/pymupdf/PyMuPDF/releases](https://github.com/pymupdf/PyMuPDF/releases)
    下载和解压缩 `.zip` 或 `.tar.gz` 源代码发布。
- en: 'Then one can build PyMuPDF in two ways:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 然后可以以两种方式构建 PyMuPDF：
- en: 'Build and install PyMuPDF with default MuPDF version:'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用默认 MuPDF 版本构建并安装 PyMuPDF：
- en: '[PRE14]'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: This will automatically download a specific hard-coded MuPDF source release,
    and build it into PyMuPDF.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将自动下载一个特定的硬编码 MuPDF 源码发布版本，并将其构建到 PyMuPDF 中。
- en: 'Or build and install PyMuPDF using a local MuPDF source tree:'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者使用本地 MuPDF 源码树构建并安装 PyMuPDF：
- en: 'Clone the MuPDF git repository:'
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆 MuPDF git 仓库：
- en: '[PRE15]'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Build PyMuPDF, specifying the location of the local MuPDF tree with the environmental
    variables `PYMUPDF_SETUP_MUPDF_BUILD`:'
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用环境变量 `PYMUPDF_SETUP_MUPDF_BUILD` 指定本地 MuPDF 树的位置构建 PyMuPDF：
- en: '[PRE16]'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Also, one can build for different Python versions in the same PyMuPDF tree:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，可以在同一 PyMuPDF 树中为不同的 Python 版本构建：
- en: PyMuPDF will build for the version of Python that is being used to run `pip`.
    To run `pip` with a specific Python version, use `python -m pip` instead of `pip`.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyMuPDF 将为正在运行 `pip` 的 Python 版本构建。要使用特定的 Python 版本运行 `pip`，请使用 `python -m pip`
    而不是 `pip`。
- en: 'So for example on Windows one can build different versions with:'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，在 Windows 上可以构建不同版本：
- en: '[PRE17]'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'or:'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者：
- en: '[PRE18]'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Running tests
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行测试
- en: 'Having a PyMuPDF tree available allows one to run PyMuPDF’s `pytest` test suite:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个 PyMuPDF 树可用允许运行 PyMuPDF 的 `pytest` 测试套件：
- en: '[PRE19]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Notes about using a non-default MuPDF
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用非默认的 MuPDF 的注意事项
- en: 'Using a non-default build of MuPDF by setting environmental variable `PYMUPDF_SETUP_MUPDF_BUILD`
    can cause various things to go wrong and so is not generally supported:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设置环境变量 `PYMUPDF_SETUP_MUPDF_BUILD` 使用非默认的 MuPDF 构建可能导致各种问题，因此通常不受支持：
- en: If MuPDF’s major version number differs from what PyMuPDF uses by default, PyMuPDF
    can fail to build, because MuPDF’s API can change between major versions.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 MuPDF 的主要版本号与 PyMuPDF 默认使用的版本不同，PyMuPDF 可能构建失败，因为 MuPDF 的 API 可能在主要版本之间发生变化。
- en: Runtime behaviour of PyMuPDF can change because MuPDF’s runtime behaviour changes
    between different minor releases. This can also break some PyMuPDF tests.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyMuPDF 的运行时行为可能会改变，因为 MuPDF 在不同的次要版本之间的运行时行为会发生变化。这也可能导致一些 PyMuPDF 测试失败。
- en: If MuPDF was built with its default config instead of PyMuPDF’s customised config
    (for example if MuPDF is a system install), it is possible that `tests/test_textbox.py:test_textbox3()`
    will fail. One can skip this particular test by adding `-k 'not test_textbox3'`
    to the `pytest` command line.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 MuPDF 是使用其默认配置而不是 PyMuPDF 的定制配置构建的（例如，如果 MuPDF 是系统安装），可能会导致 `tests/test_textbox.py:test_textbox3()`
    失败。可以通过在 `pytest` 命令行中添加 `-k 'not test_textbox3'` 跳过此特定测试。
- en: Notes about using a non-default MuPDF
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用非默认的 MuPDF 的注意事项
- en: 'Using a non-default build of MuPDF by setting environmental variable `PYMUPDF_SETUP_MUPDF_BUILD`
    can cause various things to go wrong and so is not generally supported:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设置环境变量 `PYMUPDF_SETUP_MUPDF_BUILD` 使用非默认的 MuPDF 构建可能导致各种问题，因此通常不受支持：
- en: If MuPDF’s major version number differs from what PyMuPDF uses by default, PyMuPDF
    can fail to build, because MuPDF’s API can change between major versions.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 MuPDF 的主要版本号与 PyMuPDF 默认使用的版本不同，PyMuPDF 可能构建失败，因为 MuPDF 的 API 可能在主要版本之间发生变化。
- en: Runtime behaviour of PyMuPDF can change because MuPDF’s runtime behaviour changes
    between different minor releases. This can also break some PyMuPDF tests.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyMuPDF的运行行为可能会因MuPDF在不同小版本之间的运行行为变化而改变。这可能会导致一些PyMuPDF测试失败。
- en: If MuPDF was built with its default config instead of PyMuPDF’s customised config
    (for example if MuPDF is a system install), it is possible that `tests/test_textbox.py:test_textbox3()`
    will fail. One can skip this particular test by adding `-k 'not test_textbox3'`
    to the `pytest` command line.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果MuPDF是使用其默认配置而不是PyMuPDF的定制配置构建的（例如，如果MuPDF是系统安装的），则可能会导致`tests/test_textbox.py:test_textbox3()`测试失败。可以通过在`pytest`命令行中添加`-k
    'not test_textbox3'`来跳过这个特定的测试。
- en: Packaging
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打包
- en: See [Packaging for Linux distributions](packaging.html).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 参见[Linux发行版的打包](packaging.html)。
- en: Using with Pyodide
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Pyodide
- en: See [Pyodide](pyodide.html).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 参见[Pyodide](pyodide.html)。
- en: Enabling Integrated OCR Support
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用集成OCR支持
- en: 'If you do not intend to use this feature, skip this step. Otherwise, it is
    required for both installation paths: **from wheels and from sources.**'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不打算使用此功能，请跳过此步骤。否则，它在两种安装路径上都是必需的：**从wheel和从源代码安装。**
- en: PyMuPDF will already contain all the logic to support OCR functions. But it
    additionally does need [Tesseract’s language support data](https://github.com/tesseract-ocr/tessdata).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF已经包含了所有支持OCR功能所需的逻辑。但它还需要[Tesseract的语言支持数据](https://github.com/tesseract-ocr/tessdata)。
- en: The language support folder location must be communicated either via storing
    it in the environment variable `"TESSDATA_PREFIX"`, or as a parameter in the applicable
    functions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 必须通过将语言支持文件夹位置存储在环境变量`"TESSDATA_PREFIX"`中或作为适用函数的参数来传达。
- en: 'So for a working OCR functionality, make sure to complete this checklist:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了使OCR功能正常工作，请确保完成以下检查列表：
- en: 'Locate Tesseract’s language support folder. Typically you will find it here:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位Tesseract的语言支持文件夹。通常您会在这里找到它：
- en: 'Windows: `C:/Program Files/Tesseract-OCR/tessdata`'
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：`C:/Program Files/Tesseract-OCR/tessdata`
- en: 'Unix systems: `/usr/share/tesseract-ocr/4.00/tessdata`'
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unix系统：`/usr/share/tesseract-ocr/4.00/tessdata`
- en: Set the environment variable [`TESSDATA_PREFIX`](functions.html#TESSDATA_PREFIX
    "TESSDATA_PREFIX")
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置环境变量[`TESSDATA_PREFIX`](functions.html#TESSDATA_PREFIX "TESSDATA_PREFIX")
- en: 'Windows: `setx TESSDATA_PREFIX "C:/Program Files/Tesseract-OCR/tessdata"`'
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：`setx TESSDATA_PREFIX "C:/Program Files/Tesseract-OCR/tessdata"`
- en: 'Unix systems: `declare -x TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata`'
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unix系统：`declare -x TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata`
- en: Note
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: On Windows systems, this must happen outside Python – before starting your script.
    Just manipulating `os.environ` will not work!
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows系统上，这必须在Python之外完成——在启动脚本之前。仅仅操作`os.environ`是不起作用的！
