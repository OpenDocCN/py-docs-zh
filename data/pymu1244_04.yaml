- en: Installation
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装：
- en: 原文：[https://pymupdf.readthedocs.io/en/latest/installation.html](https://pymupdf.readthedocs.io/en/latest/installation.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pymupdf.readthedocs.io/en/latest/installation.html](https://pymupdf.readthedocs.io/en/latest/installation.html)
- en: Requirements
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要求：
- en: 'All the examples below assume that you are running inside a Python virtual
    environment. See: [https://docs.python.org/3/library/venv.html](https://docs.python.org/3/library/venv.html)
    for details. We also assume that `pip` is up to date.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的所有示例都假设您正在运行 Python 虚拟环境中。请参阅：[https://docs.python.org/3/library/venv.html](https://docs.python.org/3/library/venv.html)
    了解详细信息。我们还假设 `pip` 已经更新到最新版本。
- en: 'For example:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: 'Windows:'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：
- en: '[PRE0]'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Linux, MacOS:'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux，MacOS：
- en: '[PRE1]'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Installation
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装：
- en: 'PyMuPDF should be installed using pip with:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF 应该使用 pip 进行安装：
- en: '[PRE2]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This will install from a Python wheel if one is available for your platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的平台有 Python wheel 可用，将从 Python wheel 安装。
- en: Installation when a suitable wheel is not available
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当没有合适的 Wheel 可用时的安装：
- en: If a suitable Python wheel is not available, pip will automatically build from
    source using a Python sdist.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有合适的 Python Wheel 可用，pip 将自动使用 Python sdist 从源代码构建。
- en: '**This requires C/C++ development tools to be installed**:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**这需要安装 C/C++ 开发工具**：'
- en: 'On Windows:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Windows 上：
- en: Install Visual Studio 2019\. If not installed in a standard location, set environmental
    variable `PYMUPDF_SETUP_DEVENV` to the location of the `devenv.com` binary.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Visual Studio 2019\. 如果未安装在标准位置，请将环境变量 `PYMUPDF_SETUP_DEVENV` 设置为 `devenv.com`
    二进制文件的位置。
- en: Having other installed versions of Visual Studio, for example Visual Studio
    2022, can cause problems because one can end up with MuPDF and PyMuPDF code being
    compiled with different compiler versions.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果安装了其他版本的 Visual Studio，例如 Visual Studio 2022，可能会出现问题，因为可能会出现 MuPDF 和 PyMuPDF
    代码使用不同的编译器版本进行编译的情况。
- en: The build will automatically download and build MuPDF.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 构建将自动下载并构建 MuPDF。
- en: Problems after installation
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装后出现的问题：
- en: 'On Windows `ImportError: DLL load failed while importing _fitz`.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在 Windows 上 `ImportError: DLL load failed while importing _fitz`。'
- en: This has been occasionally seen if `MSVCP140.dll` is missing, and appears to
    be caused by a bug in some versions (2015-2017) of `Microsoft Visual C++ Redistributables`.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果缺少 `MSVCP140.dll`，可能偶尔会出现此问题，并且似乎是由某些版本（2015-2017）的 `Microsoft Visual C++
    Redistributables` 中的错误引起的。
- en: It is recommended to search for `MSVCP140.dll` in [https://msdn.com](https://msdn.com)
    to find instructions for how to reinstall it. For example [https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist](https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist)
    has permalinks to the latest supported versions.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 建议在 [https://msdn.com](https://msdn.com) 中搜索 `MSVCP140.dll` 以查找重新安装的说明。例如 [https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist](https://learn.microsoft.com/cpp/windows/latest-supported-vc-redist)
    提供了到最新支持版本的永久链接。
- en: See [https://github.com/pymupdf/PyMuPDF/issues/2678](https://github.com/pymupdf/PyMuPDF/issues/2678)
    for more details.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 更多详细信息，请参阅 [https://github.com/pymupdf/PyMuPDF/issues/2678](https://github.com/pymupdf/PyMuPDF/issues/2678)。
- en: Notes
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注意事项：
- en: Wheels are available for Windows (32-bit Intel, 64-bit Intel), Linux (64-bit
    Intel, 64-bit ARM) and Mac OSX (64-bit Intel, 64-bit ARM), for Python versions
    marked as “Supported” on [https://devguide.python.org/versions/](https://devguide.python.org/versions/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Windows（32 位 Intel，64 位 Intel），Linux（64 位 Intel，64 位 ARM）和 Mac OSX（64 位 Intel，64
    位 ARM）均提供 Wheels，在 [https://devguide.python.org/versions/](https://devguide.python.org/versions/)
    上标记为“Supported”的 Python 版本。
- en: 'Wheels are not available for Python installed with [Chocolatey](https://chocolatey.org/)
    on Windows. Instead install Python using the Windows installer from the python.org
    website, see: [http://www.python.org/downloads](http://www.python.org/downloads)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 上不提供 Python 使用 [Chocolatey](https://chocolatey.org/) 安装的 Wheels。而是使用来自
    python.org 网站的 Windows 安装程序安装 Python，参见：[http://www.python.org/downloads](http://www.python.org/downloads)
- en: PyMuPDF does not support Python versions prior to 3.8\. Older wheels can be
    found in [this](https://github.com/pymupdf/PyMuPDF-Optional-Material/tree/master/wheels-upto-Py3.5)
    repository and on [PyPI](https://pypi.org/project/PyMuPDF/). Please note that
    we generally follow the official Python release schedules. For Python versions
    dropping out of official support this means, that generation of wheels will also
    be ceased for them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF 不支持 Python 版本 3.8 之前的版本。旧版 Wheels 可在 [此](https://github.com/pymupdf/PyMuPDF-Optional-Material/tree/master/wheels-upto-Py3.5)
    仓库和 [PyPI](https://pypi.org/project/PyMuPDF/) 上找到。请注意，我们通常遵循官方 Python 发布计划。对于停止官方支持的
    Python 版本，这意味着将停止生成 Wheels。
- en: 'There are no **mandatory** external dependencies. However, some optional feature
    are available only if additional components are installed:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 没有**强制要求**的外部依赖项。但是，某些可选功能仅在安装了额外组件时才可用：
- en: '[Pillow](https://pypi.org/project/Pillow/) is required for [`Pixmap.pil_save()`](pixmap.html#Pixmap.pil_save
    "Pixmap.pil_save") and [`Pixmap.pil_tobytes()`](pixmap.html#Pixmap.pil_tobytes
    "Pixmap.pil_tobytes").'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Pixmap.pil_save()`](pixmap.html#Pixmap.pil_save "Pixmap.pil_save") 和 [`Pixmap.pil_tobytes()`](pixmap.html#Pixmap.pil_tobytes
    "Pixmap.pil_tobytes") 需要[Pillow](https://pypi.org/project/Pillow/)。'
- en: '[fontTools](https://pypi.org/project/fonttools/) is required for [`Document.subset_fonts()`](document.html#Document.subset_fonts
    "Document.subset_fonts").'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Document.subset_fonts()`](document.html#Document.subset_fonts "Document.subset_fonts")
    需要[fontTools](https://pypi.org/project/fonttools/)。'
- en: '[pymupdf-fonts](https://pypi.org/project/pymupdf-fonts/) is a collection of
    nice fonts to be used for text output methods.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pymupdf-fonts](https://pypi.org/project/pymupdf-fonts/) 是一组用于文本输出方法的漂亮字体集合。'
- en: '[Tesseract-OCR](https://github.com/tesseract-ocr/tesseract) for optical character
    recognition in images and document pages. Tesseract is separate software, not
    a Python package. To enable OCR functions in PyMuPDF, the software must be installed
    and the system environment variable `"TESSDATA_PREFIX"` must be defined and contain
    the `tessdata` folder name of the Tesseract installation location. See below.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于图像和文档页面光学字符识别的[Tesseract-OCR](https://github.com/tesseract-ocr/tesseract)。Tesseract是独立软件，不是Python包。要在PyMuPDF中启用OCR功能，必须安装该软件，并定义系统环境变量`"TESSDATA_PREFIX"`并包含Tesseract安装位置的`tessdata`文件夹名称。见下文。
- en: Note
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You can install these additional components at any time – before or after installing
    PyMuPDF. PyMuPDF will detect their presence during import or when the respective
    functions are being used.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时安装这些额外组件 - 在安装PyMuPDF之前或之后。PyMuPDF将在导入时或使用相关功能时检测它们的存在。
- en: Build and install from a local PyMuPDF source tree
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从本地PyMuPDF源代码树构建和安装
- en: 'Initial setup:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 初始设置：
- en: Install C/C++ development tools as described above.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照上述方式安装C/C++开发工具。
- en: Enter a Python venv and update pip, as described above.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入Python虚拟环境并更新pip，如上所述。
- en: 'Get a PyMuPDF source tree:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取PyMuPDF源代码树：
- en: 'Clone the PyMuPDF git repository:'
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆PyMuPDF git仓库：
- en: '[PRE3]'
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Or download and extract a `.zip` or `.tar.gz` source release from [https://github.com/pymupdf/PyMuPDF/releases](https://github.com/pymupdf/PyMuPDF/releases).
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者从[https://github.com/pymupdf/PyMuPDF/releases](https://github.com/pymupdf/PyMuPDF/releases)下载并解压`.zip`或`.tar.gz`源代码发布版。
- en: 'Then one can build PyMuPDF in two ways:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然后可以以两种方式构建PyMuPDF：
- en: 'Build and install PyMuPDF with default MuPDF version:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用默认MuPDF版本构建并安装PyMuPDF：
- en: '[PRE4]'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This will automatically download a specific hard-coded MuPDF source release,
    and build it into PyMuPDF.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将自动下载一个特定的硬编码MuPDF源代码发布版，并将其构建到PyMuPDF中。
- en: 'Or build and install PyMuPDF using a local MuPDF source tree:'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或使用本地MuPDF源码树构建并安装PyMuPDF：
- en: 'Clone the MuPDF git repository:'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆MuPDF git仓库：
- en: '[PRE5]'
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Build PyMuPDF, specifying the location of the local MuPDF tree with the environmental
    variables `PYMUPDF_SETUP_MUPDF_BUILD`:'
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建PyMuPDF时，请使用环境变量`PYMUPDF_SETUP_MUPDF_BUILD`指定本地MuPDF树的位置：
- en: '[PRE6]'
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Also, one can build for different Python versions in the same PyMuPDF tree:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，可以在同一个PyMuPDF树中为不同的Python版本构建：
- en: PyMuPDF will build for the version of Python that is being used to run `pip`.
    To run `pip` with a specific Python version, use `python -m pip` instead of `pip`.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyMuPDF将为运行`pip`的Python版本构建。要使用特定Python版本运行`pip`，请使用`python -m pip`而不是`pip`。
- en: 'So for example on Windows one can build different versions with:'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如在Windows上可以构建不同版本：
- en: '[PRE7]'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'or:'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者：
- en: '[PRE8]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Running tests
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行测试
- en: 'Having a PyMuPDF tree available allows one to run PyMuPDF’s `pytest` test suite:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个PyMuPDF树可用允许运行PyMuPDF的`pytest`测试套件：
- en: '[PRE9]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Notes about using a non-default MuPDF
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用非默认MuPDF的注意事项
- en: 'Using a non-default build of MuPDF by setting environmental variable `PYMUPDF_SETUP_MUPDF_BUILD`
    can cause various things to go wrong and so is not generally supported:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设置环境变量`PYMUPDF_SETUP_MUPDF_BUILD`来使用非默认MuPDF版本可能会导致各种问题，因此通常不受支持：
- en: If MuPDF’s major version number differs from what PyMuPDF uses by default, PyMuPDF
    can fail to build, because MuPDF’s API can change between major versions.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果MuPDF的主版本号与PyMuPDF默认使用的不同，PyMuPDF可能无法构建，因为MuPDF的API在主版本之间可能会发生变化。
- en: Runtime behaviour of PyMuPDF can change because MuPDF’s runtime behaviour changes
    between different minor releases. This can also break some PyMuPDF tests.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行时行为可能会因为MuPDF不同次要版本的运行时行为而发生变化。这也可能会导致一些PyMuPDF测试失败。
- en: If MuPDF was built with its default config instead of PyMuPDF’s customised config
    (for example if MuPDF is a system install), it is possible that `tests/test_textbox.py:test_textbox3()`
    will fail. One can skip this particular test by adding `-k 'not test_textbox3'`
    to the `pytest` command line.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果 MuPDF 是使用其默认配置而不是 PyMuPDF 的定制配置构建的（例如，如果 MuPDF 是系统安装的），可能会导致 `tests/test_textbox.py:test_textbox3()`
    失败。可以通过在 `pytest` 命令行中添加 `-k 'not test_textbox3'` 来跳过此特定测试。
- en: Packaging
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打包
- en: See [Packaging for Linux distributions](packaging.html).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 参见 [Linux 发行版的打包](packaging.html)。
- en: Using with Pyodide
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Pyodide
- en: See [Pyodide](pyodide.html).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 参见 [Pyodide](pyodide.html)。
- en: Enabling Integrated OCR Support
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用集成 OCR 支持
- en: 'If you do not intend to use this feature, skip this step. Otherwise, it is
    required for both installation paths: **from wheels and from sources.**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不打算使用此功能，请跳过此步骤。否则，它在安装路径和源代码两者上都是必需的 **来自轮子和源代码。**
- en: PyMuPDF will already contain all the logic to support OCR functions. But it
    additionally does need [Tesseract’s language support data](https://github.com/tesseract-ocr/tessdata).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: PyMuPDF 已经包含了所有支持 OCR 功能所需的逻辑。但它还需要 [Tesseract 的语言支持数据](https://github.com/tesseract-ocr/tessdata)。
- en: The language support folder location must be communicated either via storing
    it in the environment variable `"TESSDATA_PREFIX"`, or as a parameter in the applicable
    functions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 必须通过将其存储在环境变量 `"TESSDATA_PREFIX"` 中或作为适用函数的参数来传递语言支持文件夹位置。
- en: 'So for a working OCR functionality, make sure to complete this checklist:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了使 OCR 功能正常工作，请确保完成此检查表：
- en: 'Locate Tesseract’s language support folder. Typically you will find it here:'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定位 Tesseract 的语言支持文件夹。通常情况下，你可以在这里找到它：
- en: 'Windows: `C:/Program Files/Tesseract-OCR/tessdata`'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：`C:/Program Files/Tesseract-OCR/tessdata`
- en: 'Unix systems: `/usr/share/tesseract-ocr/4.00/tessdata`'
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unix 系统：`/usr/share/tesseract-ocr/4.00/tessdata`
- en: Set the environment variable [`TESSDATA_PREFIX`](functions.html#TESSDATA_PREFIX
    "TESSDATA_PREFIX")
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置环境变量 [`TESSDATA_PREFIX`](functions.html#TESSDATA_PREFIX "TESSDATA_PREFIX")
- en: 'Windows: `setx TESSDATA_PREFIX "C:/Program Files/Tesseract-OCR/tessdata"`'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：`setx TESSDATA_PREFIX "C:/Program Files/Tesseract-OCR/tessdata"`
- en: 'Unix systems: `declare -x TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata`'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unix 系统：`declare -x TESSDATA_PREFIX=/usr/share/tesseract-ocr/4.00/tessdata`
- en: Note
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: On Windows systems, this must happen outside Python – before starting your script.
    Just manipulating `os.environ` will not work!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 系统上，在启动脚本之前必须在 Python 之外完成此步骤。仅仅操作 `os.environ` 是不够的！
