- en: '**mat** (*BCOO*) – BCOO array to be reshaped.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mat** (*BCOO*) – 待重新形状的 BCOO 数组。'
- en: '**start_indices** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(in Python v3.12)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")*]*) – sequence of integers of length mat.ndim specifying
    the starting indices of each slice.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**起始索引** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(在 Python v3.12 中)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(在 Python v3.12 中)")*]*) – 长度为 mat.ndim 的整数序列，指定每个切片的起始索引。'
- en: '**limit_indices** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(in Python v3.12)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")*]*) – sequence of integers of length mat.ndim specifying
    the ending indices of each slice'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**限制索引** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(在 Python v3.12 中)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(在 Python v3.12 中)")*]*) – 长度为 mat.ndim 的整数序列，指定每个切片的结束索引'
- en: '**strides** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(in Python v3.12)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(in Python v3.12)")*]* *|* *None*) – (not implemented) sequence of integers of
    length mat.ndim specifying the stride for each slice'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**步幅** ([*Sequence*](https://docs.python.org/3/library/collections.abc.html#collections.abc.Sequence
    "(在 Python v3.12 中)")*[*[*int*](https://docs.python.org/3/library/functions.html#int
    "(在 Python v3.12 中)")*]* *|* *None*) – (未实现) 长度为 mat.ndim 的整数序列，指定每个切片的步幅'
