- en: ORM Extensions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ORM扩展
- en: 原文：[https://docs.sqlalchemy.org/en/20/orm/extensions/index.html](https://docs.sqlalchemy.org/en/20/orm/extensions/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.sqlalchemy.org/en/20/orm/extensions/index.html](https://docs.sqlalchemy.org/en/20/orm/extensions/index.html)
- en: SQLAlchemy has a variety of ORM extensions available, which add additional functionality
    to the core behavior.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SQLAlchemy有各种ORM扩展可用，这些扩展为核心行为添加了额外的功能。
- en: The extensions build almost entirely on public core and ORM APIs and users should
    be encouraged to read their source code to further their understanding of their
    behavior. In particular the “Horizontal Sharding”, “Hybrid Attributes”, and “Mutation
    Tracking” extensions are very succinct.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些扩展几乎完全建立在公共核心和ORM API上，鼓励用户阅读它们的源代码以进一步了解它们的行为。特别是“水平分片”、“混合属性”和“变动追踪”扩展非常简洁。
