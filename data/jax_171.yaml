  zh: 原文：[`jax.readthedocs.io/en/latest/jax.experimental.compilation_cache.html`](https://jax.readthedocs.io/en/latest/jax.experimental.compilation_cache.html)
- en: JAX disk compilation cache.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JAX 磁盘编译缓存。
- en: '## API'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '## API'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Deprecated.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 已废弃。
- en: Return whether the cache is enabled. Initialization can be deferred, so initialized
    status is not checked. The name is retained for backwards compatibility.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 返回缓存是否已启用。初始化可以延迟，因此不会检查初始化状态。该名称保留以确保向后兼容性。
- en: 'Return type:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[bool](https://docs.python.org/3/library/functions.html#bool "(in Python v3.12)")'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[bool](https://docs.python.org/3/library/functions.html#bool "(in Python v3.12)")'
- en: '[PRE1]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This API is deprecated; use set_cache_dir instead.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此 API 已废弃；请使用`set_cache_dir`替代。
- en: Set the path. To take effect, should be called prior to any calls to get_executable_and_time()
    and put_executable_and_time().
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 设置路径。为了生效，在调用`get_executable_and_time()`和`put_executable_and_time()`之前应该调用此方法。
- en: 'Return type:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE2]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Sets the persistent compilation cache directory.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 设置持久化编译缓存目录。
- en: After calling this, jit-compiled functions are saved to path, so they do not
    need be recompiled if the process is restarted or otherwise run again. This also
    tells Jax where to look for compiled functions before compiling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 调用此方法后，jit 编译的函数将保存到路径中，因此如果进程重新启动或再次运行，则无需重新编译。这也告诉 Jax 在编译之前从哪里查找已编译的函数。
- en: 'Return type:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无
- en: '[PRE3]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Get back to pristine, uninitialized state.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到原始未初始化状态。
- en: 'Return type:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: None
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无
