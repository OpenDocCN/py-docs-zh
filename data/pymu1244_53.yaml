  zh: 原文：[https://pymupdf.readthedocs.io/en/latest/device.html](https://pymupdf.readthedocs.io/en/latest/device.html)
- en: 'The different format handlers (pdf, xps, etc.) interpret pages to a “device”.
    Devices are the basis for everything that can be done with a page: rendering,
    text extraction and searching. The device type is determined by the selected construction
    method.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的格式处理程序（pdf、xps等）将页面解释为“设备”。设备是可以对页面执行的所有操作的基础：渲染、文本提取和搜索。设备类型由所选的构造方法确定。
