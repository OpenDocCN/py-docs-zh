- en: Constructor for either a pixel map or a display list device.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于像素映射或显示列表设备的构造函数。
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**object** ([Pixmap](pixmap.html#pixmap) or [DisplayList](displaylist.html#displaylist))
    – either a *Pixmap* or a *DisplayList*.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象**（[位图](pixmap.html#pixmap)或[显示列表](displaylist.html#displaylist)）- 可以是*Pixmap*或*DisplayList*之一。'
- en: '**clip** ([IRect](irect.html#irect)) – An optional [IRect](irect.html#irect)
    for *Pixmap* devices to restrict rendering to a certain area of the page. If the
    complete page is required, specify *None*. For display list devices, this parameter
    must be omitted.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**剪裁**（[IRect](irect.html#irect)）- 用于*Pixmap*设备的可选[IRect](irect.html#irect)，限制页面渲染到特定区域。如果需要完整页面，请指定*None*。对于显示列表设备，必须省略此参数。'
- en: '[PRE2]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Constructor for a text page device.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用于文本页设备的构造函数。
- en: 'Parameters:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**textpage** ([TextPage](textpage.html#textpage)) – *TextPage* object'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本页**（[TextPage](textpage.html#textpage)）- *TextPage*对象'
- en: '**flags** (*int*) – control the way how text is parsed into the text page.
    Currently 3 options can be coded into this parameter, see [Text Extraction Flags](vars.html#textpreserve).
    To set these options use something like *flags=0 | TEXT_PRESERVE_LIGATURES | …*.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标志**（*int*）- 控制文本如何解析为文本页的方式。当前可以将3个选项编码到此参数中，请参见[文本提取标志](vars.html#textpreserve)。要设置这些选项，请使用类似*flags=0
    | TEXT_PRESERVE_LIGATURES | …*的方式。'
