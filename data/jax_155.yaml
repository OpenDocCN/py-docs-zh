- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Create BCOO-format sparse matrix from a dense matrix.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从密集矩阵创建BCOO格式的稀疏矩阵。
- en: 'Parameters:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**mat** (*Array*) – array to be converted to BCOO.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mat**（*Array*）– 要转换为BCOO格式的数组。'
- en: '**nse** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)") *|* *None*) – number of specified elements in each batch'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**nse**（[*int*](https://docs.python.org/3/library/functions.html#int "(在 Python
    v3.12 中)") *|* *None*）– 每个批次中指定元素的数量'
- en: '**n_batch** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)")) – number of batch dimensions (default: 0)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n_batch**（[*int*](https://docs.python.org/3/library/functions.html#int "(在
    Python v3.12 中)")）– 批次维度的数量（默认：0）'
- en: '**n_dense** ([*int*](https://docs.python.org/3/library/functions.html#int "(in
    Python v3.12)")) – number of block_dimensions (default: 0)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**n_dense**（[*int*](https://docs.python.org/3/library/functions.html#int "(在
    Python v3.12 中)")）– 块维度的数量（默认：0）'
- en: '**index_dtype** (*jax.typing.DTypeLike*) – dtype of sparse indices (default:
    int32)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**index_dtype**（*jax.typing.DTypeLike*）– 稀疏索引的数据类型（默认：int32）'
- en: 'Returns:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: BCOO representation of the matrix.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵的BCOO表示。
- en: 'Return type:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: mat_bcoo
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: mat_bcoo
