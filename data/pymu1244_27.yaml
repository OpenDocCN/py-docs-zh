  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**类API**'
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Constructor
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 构造函数
- en: 'Parameters:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**n** (*int*) – A number identifying the colorspace. Possible values are [`CS_RGB`](vars.html#CS_RGB
    "CS_RGB"), [`CS_GRAY`](vars.html#CS_GRAY "CS_GRAY") and [`CS_CMYK`](vars.html#CS_CMYK
    "CS_CMYK").'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**n** (*int*) – 标识颜色空间的数字。可能的值为[`CS_RGB`](vars.html#CS_RGB "CS_RGB")、[`CS_GRAY`](vars.html#CS_GRAY
    "CS_GRAY")和[`CS_CMYK`](vars.html#CS_CMYK "CS_CMYK")。'
- en: '[PRE2]'
  id: totrans-9
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The name identifying the colorspace. Example: *pymupdf.csCMYK.name = ‘DeviceCMYK’*.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标识颜色空间的名称。例如：*pymupdf.csCMYK.name = ‘DeviceCMYK’*。
- en: 'Type:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 类型：
- en: str
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: str
- en: '[PRE3]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'The number of bytes required to define the color of one pixel. Example: *pymupdf.csCMYK.n
    == 4*.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 定义一个像素的颜色所需的字节数。例如：*pymupdf.csCMYK.n == 4*。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'type:'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 类型：
