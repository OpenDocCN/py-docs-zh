- en: Colorspace
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 颜色空间
- en: 原文：[https://pymupdf.readthedocs.io/en/latest/colorspace.html](https://pymupdf.readthedocs.io/en/latest/colorspace.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://pymupdf.readthedocs.io/en/latest/colorspace.html](https://pymupdf.readthedocs.io/en/latest/colorspace.html)
- en: Represents the color space of a [Pixmap](pixmap.html#pixmap).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表示一个[Pixmap](pixmap.html#pixmap)的颜色空间。
