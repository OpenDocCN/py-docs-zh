- en: '**Predefined Colorspaces**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**预定义的颜色空间**'
- en: For saving some typing effort, there exist predefined colorspace objects for
    the three available cases.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了节省输入，已存在三种可用情况的预定义颜色空间对象。
- en: '[`csRGB`](vars.html#csRGB "csRGB") = *pymupdf.Colorspace(pymupdf.CS_RGB)*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`csRGB`](vars.html#csRGB "csRGB") = *pymupdf.Colorspace(pymupdf.CS_RGB)*'
