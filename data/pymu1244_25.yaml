- en: 'Changed in v1.19.2: added support of dpi parameter.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: v1.19.2 中的变更：增加了对 dpi 参数的支持。
- en: Creates a pixmap from the annotation as it appears on the page in untransformed
    coordinates. The pixmap’s [IRect](irect.html#irect) equals *Annot.rect.irect*
    (see below). **All parameters are keyword only.**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从页面中未经转换的坐标创建注释的像素图像。像素图像的[IRect](irect.html#irect)等于*Annot.rect.irect*（见下文）。**所有参数都是关键字参数。**
- en: 'Parameters:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**matrix** (*matrix_like*) – a matrix to be used for image creation. Default
    is [Identity](identity.html#identity).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**matrix** (*matrix_like*) – 用于图像创建的矩阵。默认值为[Identity](identity.html#identity)。'
- en: '**dpi** (*int*) – (new in v1.19.2) desired resolution in dots per inch. If
    not `None`, the matrix parameter is ignored.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dpi** (*int*) –（v1.19.2 中新增）每英寸的点数。如果不是`None`，则忽略矩阵参数。'
- en: '**colorspace** ([Colorspace](colorspace.html#colorspace)) – a colorspace to
    be used for image creation. Default is *pymupdf.csRGB*.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**colorspace** ([Colorspace](colorspace.html#colorspace)) – 用于图像创建的颜色空间。默认值为*pymupdf.csRGB*。'
- en: '**alpha** (*bool*) – whether to include transparency information. Default is
    *False*.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**alpha** (*bool*) – 是否包含透明信息。默认值为*False*。'
- en: 'Return type:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Pixmap](pixmap.html#pixmap)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pixmap](pixmap.html#pixmap)'
- en: Note
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: If the annotation has just been created or modified, you should [`Document.reload_page()`](document.html#Document.reload_page
    "Document.reload_page") the page first via `page = doc.reload_page(page)`.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果刚刚创建或修改了注释，则应该先通过`page = doc.reload_page(page)`重新加载页面。
- en: The pixmap will have *“premultiplied”* pixels if `alpha=True`. To learn about
    some background, e.g. look for “Premultiplied alpha” [here](https://en.wikipedia.org/wiki/Glossary_of_computer_graphics#P).
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当`alpha=True`时，像素图像的像素将具有*“预乘”*的特性。要了解一些背景知识，例如查看“预乘阿尔法”[这里](https://en.wikipedia.org/wiki/Glossary_of_computer_graphics#P)。
- en: '[PRE2]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: New in 1.18.0
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1.18.0 新增
- en: Retrieves the content of the annotation in a variety of formats – much like
    the same method for [Page](page.html#page).. This currently only delivers relevant
    data for annotation types ‘FreeText’ and ‘Stamp’. Other types return an empty
    string (or equivalent objects).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 检索以各种格式提取注释的内容 - 类似于[Page](page.html#page)的相同方法。目前仅对注释类型 'FreeText' 和 'Stamp'
    提供相关数据。其他类型返回空字符串（或等效对象）。
- en: 'Parameters:'
