  zh: ”dict” – [`TextPage.extractDICT()`](textpage.html#TextPage.extractDICT "TextPage.extractDICT")
- en: ”json” – [`TextPage.extractJSON()`](textpage.html#TextPage.extractJSON "TextPage.extractJSON")
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ”json” – [`TextPage.extractJSON()`](textpage.html#TextPage.extractJSON "TextPage.extractJSON")
- en: ”rawdict” – [`TextPage.extractRAWDICT()`](textpage.html#TextPage.extractRAWDICT
    "TextPage.extractRAWDICT")
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ”rawdict” – [`TextPage.extractRAWDICT()`](textpage.html#TextPage.extractRAWDICT
    "TextPage.extractRAWDICT")
- en: '**clip** (*rect-like*) – (keyword only) restrict the extraction to this area.
    Should hardly ever be required, defaults to [`Annot.rect`](#Annot.rect "Annot.rect").'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**clip** (*rect-like*) – (仅限关键字) 限制提取到此区域。几乎不应该需要，默认为[`Annot.rect`](#Annot.rect
    "Annot.rect")。'
- en: '**flags** (*int*) – (keyword only) control the amount of data returned. Defaults
    to simple text extraction.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**flags** (*int*) – (仅限关键字) 控制返回的数据量。默认为简单文本提取。'
- en: '[PRE3]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: New in 1.18.0
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新功能 1.18.0
- en: Return the annotation text. Mostly (except line breaks) equal to [`Annot.get_text()`](#Annot.get_text
    "Annot.get_text") with the “text” option.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 返回注释文本。与[`Annot.get_text()`](#Annot.get_text "Annot.get_text")的“text”选项基本相同（除了换行符）。
- en: 'Parameters:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**rect** (*rect-like*) – the area to consider, defaults to [`Annot.rect`](#Annot.rect
    "Annot.rect").'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**rect** (*rect-like*) – 要考虑的区域，默认为[`Annot.rect`](#Annot.rect "Annot.rect")。'
- en: '[PRE4]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Changed in version 1.16.10
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1.16.10 版更改
- en: 'Changes annotation properties. These include dates, contents, subject and author
    (title). Changes for *name* and *id* will be ignored. The update happens selectively:
    To leave a property unchanged, set it to *None*. To delete existing data, use
    an empty string.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 更改注释属性。这些属性包括日期、内容、主题和作者 (标题)。对于 *name* 和 *id* 的更改将被忽略。更新是有选择性的：要保持属性不变，将其设置为
    *None*。要删除现有数据，使用空字符串。
- en: 'Parameters:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**info** (*dict*) – a dictionary compatible with the *info* property (see below).
    All entries must be strings. If this argument is not a dictionary, the other arguments
    are used instead – else they are ignored.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**info** (*dict*) – 与 *info* 属性兼容的字典（参见下文）。所有条目都必须是字符串。如果此参数不是字典，则使用其他参数 -
    否则将忽略它们。'
- en: '**content** (*str*) – *(new in v1.16.10)* see description in [`info`](#Annot.info
    "Annot.info").'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**content** (*str*) – *(v1.16.10 新增)* 参见[`info`](#Annot.info "Annot.info")中的描述。'
- en: '**title** (*str*) – *(new in v1.16.10)* see description in [`info`](#Annot.info
    "Annot.info").'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**title** (*str*) – *(v1.16.10 新增)* 参见[`info`](#Annot.info "Annot.info")中的描述。'
- en: '**creationDate** (*str*) – *(new in v1.16.10)* date of annot creation. If given,
    should be in PDF datetime format.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**creationDate** (*str*) – *(v1.16.10 新增)* 注释创建日期。如果提供，应该符合 PDF 日期时间格式。'
- en: '**modDate** (*str*) – *(new in v1.16.10)* date of last modification. If given,
    should be in PDF datetime format.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**modDate** (*str*) – *(v1.16.10 新增)* 最后修改日期。如果提供，应该符合 PDF 日期时间格式。'
- en: '**subject** (*str*) – *(new in v1.16.10)* see description in [`info`](#Annot.info
    "Annot.info").'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**subject** (*str*) – *(v1.16.10 新增)* 参见[`info`](#Annot.info "Annot.info")中的描述。'
- en: '[PRE5]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Sets an annotation’s line ending styles. Each of these annotation types is defined
    by a list of points which are connected by lines. The symbol identified by *start*
    is attached to the first point, and *end* to the last point of this list. For
    unsupported annotation types, a no-operation with a warning message results.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释的线端样式。每种注释类型由一系列点定义，这些点由线连接。被标识为 *start* 的符号附加在第一个点上，*end* 附加在此列表的最后一个点上。对于不支持的注释类型，将产生一个带有警告消息的无操作。
- en: Note
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: While ‘FreeText’, ‘Line’, ‘PolyLine’, and ‘Polygon’ annotations can have these
    properties, (Py-) MuPDF does not support line ends for ‘FreeText’, because the
    call-out variant of it is not supported.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然“自由文本”、“线条”、“折线”和“多边形”注释可以具有这些属性，但是（Py-）MuPDF 不支持“自由文本”的线端，因为不支持其呼出变体。
- en: '*(Changed in v1.16.16)* Some symbols have an interior area (diamonds, circles,
    squares, etc.). By default, these areas are filled with the fill color of the
    annotation. If this is *None*, then white is chosen. The *fill_color* argument
    of [`Annot.update()`](#Annot.update "Annot.update") can now be used to override
    this and give line end symbols their own fill color.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: （在 v1.16.16 中更改）某些符号具有内部区域（如菱形、圆圈、正方形等）。默认情况下，这些区域用注释的填充颜色填充。如果为 *None*，则选择白色。现在可以使用
    [`Annot.update()`](#Annot.update "Annot.update") 的 *fill_color* 参数来覆盖此设置，并为线端符号指定自己的填充颜色。
- en: 'Parameters:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**start** (*int*) – The symbol number for the first point.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start**（*int*） - 第一个点的符号编号。'
- en: '**end** (*int*) – The symbol number for the last point.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**end**（*int*） - 最后一个点的符号编号。'
- en: '[PRE6]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Set the annotation’s visibility using PDF optional content mechanisms. This
    visibility is controlled by the user interface of supporting PDF viewers. It is
    independent from other attributes like [`Annot.flags`](#Annot.flags "Annot.flags").
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用PDF可选内容机制设置注释的可见性。此可见性由支持PDF查看器的用户界面控制。它独立于其他属性（如 [`Annot.flags`](#Annot.flags
    "Annot.flags")）。
- en: 'Parameters:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**xref** (*int*) – the [`xref`](glossary.html#xref "xref") of an optional contents
    group (OCG or OCMD). Any previous xref will be overwritten. If zero, a previous
    entry will be removed. An exception occurs if the xref is not zero and does not
    point to a valid PDF object.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**xref**（*int*） - 可选内容组（OCG或OCMD）的 [`xref`](glossary.html#xref "xref")。任何先前的
    xref 将被覆盖。如果为零，则将删除先前的条目。如果 xref 不为零且不指向有效的PDF对象，则会发生异常。'
- en: Note
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: This does **not require executing** [`Annot.update()`](#Annot.update "Annot.update")
    to take effect.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这不需要执行 [`Annot.update()`](#Annot.update "Annot.update") 就能生效。
- en: '[PRE7]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Return the [`xref`](glossary.html#xref "xref") of an optional content object,
    or zero if there is none.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 返回一个可选内容对象的 [`xref`](glossary.html#xref "xref")，如果没有则返回零。
- en: 'Returns:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: zero or the xref of an OCG (or OCMD).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 零或OCG（或OCMD）的 [`xref`](glossary.html#xref "xref")。
- en: '[PRE8]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: New in v1.19.3
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新功能在 v1.19.3 版本中引入
- en: Set annotation to be “In Response To” another one.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释以“响应于”另一个注释。
- en: 'Parameters:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**xref** (*int*) –'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**xref**（*int*） -'
- en: The [`xref`](glossary.html#xref "xref") of another annotation.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个注释的 [`xref`](glossary.html#xref "xref")。
- en: Note
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Must refer to an existing annotation on this page. Setting this property requires
    no subsequent [`update()`](#Annot.update "Annot.update").
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 必须引用此页面上的现有注释。设置此属性不需要后续的 [`update()`](#Annot.update "Annot.update")。
- en: '[PRE9]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: New in v1.18.4
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新功能在 v1.18.4 版本中引入
- en: Set the annotation’s Popup annotation to open or closed – **or** the annotation
    itself, if its type is ‘Text’ (“sticky note”).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释的弹出注释打开或关闭 - **或** 注释本身，如果其类型是“文本”（“便笺”）。
- en: 'Parameters:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*bool*) – the desired open state.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*bool*） - 所需的打开状态。'
- en: '[PRE10]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: New in v1.18.4
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新功能在 v1.18.4 版本中引入
- en: Create a Popup annotation for the annotation and specify its rectangle. If the
    Popup already exists, only its rectangle is updated.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为注释创建一个弹出注释，并指定其矩形。如果弹出窗口已存在，则仅更新其矩形。
- en: 'Parameters:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**rect** (*rect_like*) – the desired rectangle.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**rect**（*rect_like*） - 所需的矩形。'
- en: '[PRE11]'
  id: totrans-130
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Set the annotation’s transparency. Opacity can also be set in [`Annot.update()`](#Annot.update
    "Annot.update").
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释的透明度。不透明度也可以在 [`Annot.update()`](#Annot.update "Annot.update") 中设置。
- en: 'Parameters:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**value** (*float*) – a float in range *[0, 1]*. Any value outside is assumed
    to be 1\. E.g. a value of 0.5 sets the transparency to 50%.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**value**（*float*） - 范围为 *[0, 1]* 的浮点数。假设值超出范围则假定为1。例如，值为0.5将透明度设置为50%。'
- en: 'Three overlapping ‘Circle’ annotations with each opacity set to 0.5:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 三个重叠的“圆”注释，每个透明度设置为0.5：
- en: '![_images/img-opacity.jpg](../Images/a760421415acb6df1805b9ef39944d74.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![_images/img-opacity.jpg](../Images/a760421415acb6df1805b9ef39944d74.png)'
- en: '[PRE12]'
  id: totrans-136
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: New in v1.18.4
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新功能在 v1.18.4 版本中引入
- en: The annotation’s blend mode. See [Adobe PDF References](app3.html#adobemanual),
    page 324 for explanations.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 注释的混合模式。参见[Adobe PDF 参考手册](app3.html#adobemanual)，第 324 页有详细说明。
- en: 'Return type:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: str
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串
- en: 'Returns:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the blend mode or *None*.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 混合模式或*None*。
- en: '[PRE13]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: New in v1.16.14
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新版本 v1.16.14 中新增功能
- en: Set the annotation’s blend mode. See [Adobe PDF References](app3.html#adobemanual),
    page 324 for explanations. The blend mode can also be set in [`Annot.update()`](#Annot.update
    "Annot.update").
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释的混合模式。参见[Adobe PDF 参考手册](app3.html#adobemanual)，第 324 页有详细说明。混合模式也可以在[`Annot.update()`](#Annot.update
    "Annot.update")中设置。
- en: 'Parameters:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**blendmode** (*str*) – set the blend mode. Use [`Annot.update()`](#Annot.update
    "Annot.update") to reflect this in the visual appearance. For predefined values
    see [PDF Standard Blend Modes](vars.html#blendmodes). Use `PDF_BM_Normal` to **remove**
    a blend mode.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**blendmode**（*str*） – 设置混合模式。使用[`Annot.update()`](#Annot.update "Annot.update")来在视觉外观中反映这一点。有关预定义值，请参见[PDF
    标准混合模式](vars.html#blendmodes)。使用`PDF_BM_Normal`可以**删除**混合模式。'
- en: '[PRE14]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: New in version 1.16.0
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新版本 1.16.0 中新增功能
- en: Change the name field of any annotation type. For ‘FileAttachment’ and ‘Text’
    annotations, this is the icon name, for ‘Stamp’ annotations the text in the stamp.
    The visual result (if any) depends on your PDF viewer. See also [Annotation Icons
    in MuPDF](#mupdficons).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 更改任何注释类型的名称字段。对于‘FileAttachment’和‘Text’注释，这是图标名称；对于‘Stamp’注释，这是印章中的文本。视觉结果（如果有的话）取决于您的
    PDF 查看器。另请参见[MuPDF 中的注释图标](#mupdficons)。
- en: 'Parameters:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**name** (*str*) – the new name.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '**name**（*str*） – 新名称。'
- en: Caution
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you set the name of a ‘Stamp’ annotation, then this will **not change**
    the rectangle, nor will the text be layouted in any way. If you choose a standard
    text from [Stamp Annotation Icons](vars.html#stampicons) (the **exact** name piece
    after `"STAMP_"`), you should receive the original layout. An **arbitrary text**
    will not be changed to upper case, but be written in font “Times-Bold” as is,
    horizontally centered in **one line** and be shortened to fit. To get your text
    fully displayed, its length using [`fontsize`](glossary.html#fontsize "fontsize")
    20 must not exceed 190 points. So please make sure that the following inequality
    is true: `pymupdf.get_text_length(text, fontname="tibo", fontsize=20) <= 190`.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您设置了“Stamp”注释的名称，则**不会更改**矩形，也不会对文本进行布局。如果您从[Stamp Annotation Icons](vars.html#stampicons)选择了标准文本（在`"STAMP_"`后的**确切**名称部分），则应收到原始布局。**任意文本**不会变成大写，而是按照字体“Times-Bold”水平居中显示在**一行**中，并缩短以适应。为了完全显示您的文本，其使用[`fontsize`](glossary.html#fontsize
    "fontsize") 20 计算的长度不得超过 190 点。因此，请确保以下不等式成立：`pymupdf.get_text_length(text, fontname="tibo",
    fontsize=20) <= 190`。
- en: '[PRE15]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Change the rectangle of an annotation. The annotation can be moved around and
    both sides of the rectangle can be independently scaled. However, the annotation
    appearance will never get rotated, flipped or sheared. This method only affects
    certain annotation types [[2]](#f2) and will lead to a message on Python’s `sys.stderr`
    in other cases. No exception will be raised, but `False` will be returned.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 更改注释的矩形。注释可以移动，并且矩形的两侧可以分别进行缩放。但是，注释外观永远不会旋转、翻转或倾斜。此方法仅影响特定的注释类型[[2]](#f2)，并将在其他情况下导致
    Python 的`sys.stderr`上的消息。不会引发异常，但将返回`False`。
- en: 'Parameters:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**rect** (*rect_like*) – the new rectangle of the annotation (finite and not
    empty). E.g. using a value of *annot.rect + (5, 5, 5, 5)* will shift the annot
    position 5 pixels to the right and downwards.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**rect**（*rect_like*） – 注释的新矩形（有限且非空）。例如，使用值 *annot.rect + (5, 5, 5, 5)* 将使
    annot 位置向右和向下移动 5 个像素。'
- en: Note
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You **need not** invoke [`Annot.update()`](#Annot.update "Annot.update") for
    activation of the effect.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了激活效果，您**不需要**调用[`Annot.update()`](#Annot.update "Annot.update")。
- en: '[PRE16]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Set the rotation of an annotation. This rotates the annotation rectangle around
    its center point. Then a **new annotation rectangle** is calculated from the resulting
    quad.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 设置注释的旋转。这会使注释矩形围绕其中心点旋转。然后根据生成的四边形计算一个**新的注释矩形**。
- en: 'Parameters:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**angle** (*int*) – rotation angle in degrees. Arbitrary values are possible,
    but will be clamped to the interval `[0, 360)`.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**angle**（*int*） – 角度旋转角度。可能存在任意值，但将被限制在区间`[0, 360)`内。'
- en: Note
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You **must invoke** [`Annot.update()`](#Annot.update "Annot.update") to activate
    the effect.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您**必须调用**[`Annot.update()`](#Annot.update "Annot.update")来激活效果。
- en: For PDF_ANNOT_FREE_TEXT, only one of the values 0, 90, 180 and 270 is possible
    and will **rotate the text** inside the current rectangle (which remains unchanged).
    Other values are silently ignored and replaced by 0.
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 PDF_ANNOT_FREE_TEXT，只有 0、90、180 和 270 中的一个值是可能的，并且会**旋转**当前矩形内的文本（保持不变）。其他值将被静默忽略并替换为
    0。
- en: 'Otherwise, only the following [Annotation Types](vars.html#annotationtypes)
    can be rotated: ‘Square’, ‘Circle’, ‘Caret’, ‘Text’, ‘FileAttachment’, ‘Ink’,
    ‘Line’, ‘Polyline’, ‘Polygon’, and ‘Stamp’. For all others the method is a no-op.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 否则，只能旋转以下[注释类型](vars.html#annotationtypes)之一：‘Square’、‘Circle’、‘Caret’、‘Text’、‘FileAttachment’、‘Ink’、‘Line’、‘Polyline’、‘Polygon’和‘Stamp’。对于所有其他类型，该方法是一个无操作。
- en: '[PRE17]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'Changed in version 1.16.9: Allow specification without using a dictionary.
    The direct parameters are used if *border* is not a dictionary.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自 1.16.9 版更改：允许不使用字典来指定。如果*border*不是字典，则使用直接参数。
- en: 'Changed in version 1.22.5: Support of the “cloudy” border effect.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 1.22.5 版更改：支持“多云”边框效果。
- en: 'PDF only: Change border width, dashing, style and cloud effect. See the [`Annot.border`](#Annot.border
    "Annot.border") attribute for more details.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 仅适用于 PDF：更改边框宽度、虚线、样式和云效果。有关更多详细信息，请参见[`Annot.border`](#Annot.border "Annot.border")属性。
- en: 'Parameters:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**border** (*dict*) – a dictionary as returned by the [`border`](#Annot.border
    "Annot.border") property, with keys *“width”* (*float*), *“style”* (*str*), *“dashes”*
    (*sequence*) and *clouds* (*int*). Omitted keys will leave the resp. property
    unchanged. Set the border argument to `None` (the default) to use the other arguments.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**border**（*dict*）– 由[`border`](#Annot.border "Annot.border")属性返回的字典，其键为*“width”*（*float*）、*“style”*（*str*）、*“dashes”*（*sequence*）和*clouds*（*int*）。省略的键将保持相应的属性不变。将border参数设置为`None`（默认值）以使用其他参数。'
- en: '**width** (*float*) – A non-negative value will change the border line width.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**width**（*float*）– 非负值将更改边框线宽度。'
- en: '**style** (*str*) – A value other than `None` will change this border property.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**style**（*str*）– 除`None`之外的值将更改此边框属性。'
- en: '**dashes** (*sequence*) – All items of the sequence must be integers, otherwise
    the parameter is ignored. To remove dashing use: `dashes=[]`. If dashes is a non-empty
    sequence, “style” will automatically be set to “D” (dashed).'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dashes**（*sequence*）– 序列的所有项必须是整数，否则参数将被忽略。要移除虚线，请使用：`dashes=[]`。如果虚线是非空序列，则“style”将自动设置为“D”（虚线）。'
- en: '**clouds** (*int*) – A value >= 0 will change this property. Use `clouds=0`
    to remove the cloudy appearance completely. Only annotation types ‘Square’, ‘Circle’,
    and ‘Polygon’ are supported with this property.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**clouds**（*int*）– 大于等于 0 的值将更改此属性。使用`clouds=0`完全删除云状外观。仅支持“Square”、“Circle”和“Polygon”注释类型。'
- en: '[PRE18]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Changes the annotation flags. Use the `|` operator to combine several.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 更改注释标志。使用`|`运算符来组合几个。
- en: 'Parameters:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**flags** (*int*) – an integer specifying the required flags.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**flags**（*int*）– 一个指定所需标志的整数。'
- en: '[PRE19]'
  id: totrans-183
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Changed in version 1.16.9: Allow colors to be directly set. These parameters
    are used if *colors* is not a dictionary.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自 1.16.9 版更改：允许直接设置颜色。如果*colors*不是字典，则使用这些参数。
- en: Changes the “stroke” and “fill” colors for supported annotation types – not
    all annotations accept both.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 更改支持的注释类型的“描边”和“填充”颜色-并非所有注释都接受两者。
- en: 'Parameters:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**colors** (*dict*) – a dictionary containing color specifications. For accepted
    dictionary keys and values see below. The most practical way should be to first
    make a copy of the *colors* property and then modify this dictionary as required.'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**colors**（*dict*）– 包含颜色规范的字典。有关接受的字典键和值，请参见下文。最实用的方法应该是首先复制*colors*属性，然后根据需要修改此字典。'
- en: '**stroke** (*sequence*) – see above.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**stroke**（*sequence*）– 见上文。'
- en: '**fill** (*sequence*) – see above.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**fill**（*sequence*）– 见上文。'
- en: '*Changed in v1.18.5:* To completely remove a color specification, use an empty
    sequence like `[]`. If you specify `None`, an existing specification will not
    be changed.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '*v1.18.5 中更改：*要完全删除颜色规范，请使用空序列，如`[]`。如果指定`None`，则不会更改现有规范。'
- en: '[PRE20]'
  id: totrans-191
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: New in version 1.16.12
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1.16.12 版新功能
- en: Delete annotations referring to this one. This includes any ‘Popup’ annotations
    and all annotations responding to it.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 删除引用此注释的注释。这包括任何“Popup”注释和所有响应它的注释。
- en: '[PRE21]'
  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Synchronize the appearance of an annotation with its properties after relevant
    changes.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关更改后同步注释的外观与其属性。
- en: 'You can safely **omit** this method **only** for the following changes:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 仅对以下更改可以安全地**省略**此方法：
- en: '[`Annot.set_rect()`](#Annot.set_rect "Annot.set_rect")'
  id: totrans-197
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Annot.set_rect()`](#Annot.set_rect "Annot.set_rect")'
- en: ''
  id: totrans-198
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-199
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Annot.set_flags()`](#Annot.set_flags "Annot.set_flags")'
  id: totrans-200
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Annot.set_flags()`](#Annot.set_flags "Annot.set_flags")'
- en: ''
  id: totrans-201
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Annot.set_oc()`](#Annot.set_oc "Annot.set_oc")'
  id: totrans-203
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Annot.set_oc()`](#Annot.set_oc "Annot.set_oc")'
- en: ''
  id: totrans-204
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-205
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Annot.update_file()`](#Annot.update_file "Annot.update_file")'
  id: totrans-206
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Annot.update_file()`](#Annot.update_file "Annot.update_file")'
- en: ''
  id: totrans-207
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-208
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '[`Annot.set_info()`](#Annot.set_info "Annot.set_info") (except any changes
    to *“content”*)'
  id: totrans-209
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`Annot.set_info()`](#Annot.set_info "Annot.set_info")（除了对*“content”*的任何更改）'
- en: All arguments are optional. *(Changed in v1.16.14)* Blend mode and opacity are
    applicable to **all annotation types**. The other arguments are mostly special
    use, as described below.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 所有参数均为可选。*(从 v1.16.14 起更改)* 混合模式和不透明度适用于 **所有注释类型**。其他参数大多数是特殊用途，如下所述。
- en: Color specifications may be made in the usual format used in PuMuPDF as sequences
    of floats ranging from 0.0 to 1.0 (including both). The sequence length must be
    1, 3 or 4 (supporting GRAY, RGB and CMYK colorspaces respectively). For GRAY,
    just a float is also acceptable.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 PuMuPDF 中通常格式的颜色规范，作为从 0.0 到 1.0 的浮点数序列（包括两者）。序列长度必须为 1、3 或 4（支持 GRAY、RGB
    和 CMYK 颜色空间）。对于 GRAY，只需一个浮点数也可以接受。
- en: 'Parameters:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**opacity** (*float*) – *(new in v1.16.14)* **valid for all annotation types:**
    change or set the annotation’s transparency. Valid values are *0 <= opacity <
    1*.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不透明度** (*float*) – *(自 v1.16.14 新增)* **适用于所有注释类型：** 更改或设置注释的透明度。有效值为 *0 <=
    opacity < 1*。'
- en: '**blend_mode** (*str*) – *(new in v1.16.14)* **valid for all annotation types:**
    change or set the annotation’s blend mode. For valid values see [PDF Standard
    Blend Modes](vars.html#blendmodes).'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合模式** (*str*) – *(自 v1.16.14 新增)* **适用于所有注释类型：** 更改或设置注释的混合模式。有效值参见[PDF标准混合模式](vars.html#blendmodes)。'
- en: '**fontsize** (*float*) – change [`fontsize`](glossary.html#fontsize "fontsize")
    of the text. ‘FreeText’ annotations only.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**字体大小** (*float*) – 更改[`字体大小`](glossary.html#fontsize "字体大小")。仅适用于“自由文本”注释。'
- en: '**text_color** (*sequence**,**float*) – change the text color. ‘FreeText’ annotations
    only.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本颜色** (*sequence**,**float*) – 更改文本颜色。仅适用于“自由文本”注释。'
- en: '**border_color** (*sequence**,**float*) – change the border color. ‘FreeText’
    annotations only.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**边框颜色** (*sequence**,**float*) – 更改边框颜色。仅适用于“自由文本”注释。'
- en: '**fill_color** (*sequence**,**float*) –'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**填充颜色** (*sequence**,**float*) –'
- en: the fill color.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 填充颜色。
- en: '’Line’, ‘Polyline’, ‘Polygon’ annotations: use it to give applicable line end
    symbols a fill color other than that of the annotation *(changed in v1.16.16)*.'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ’直线‘，’折线‘，’多边形‘ 注释：用于给适用的线条末端符号填充不同于注释的颜色 *(从 v1.16.16 起变更)*。
- en: '**cross_out** (*bool*) – *(new in v1.17.2)* add two diagonal lines to the annotation
    rectangle. ‘Redact’ annotations only. If not desired, *False* must be specified
    even if the annotation was created with *False*.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**划掉** (*bool*) – *(自 v1.17.2 新增)* 向注释矩形添加两条对角线。仅适用于“遮挡”注释。如果不需要，则必须指定 *False*，即使注释创建时为
    *False*。'
- en: '**rotate** (*int*) – new rotation value. Default (-1) means no change. Supports
    ‘FreeText’ and several other annotation types (see [`Annot.set_rotation()`](#Annot.set_rotation
    "Annot.set_rotation")), [[1]](#f1). Only choose 0, 90, 180, or 270 degrees for
    ‘FreeText’. Otherwise any integer is acceptable.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**旋转** (*int*) – 新的旋转值。默认值 (-1) 表示无变化。支持“自由文本”和其他几种注释类型（参见[`Annot.set_rotation()`](#Annot.set_rotation
    "Annot.set_rotation"))，[[1]](#f1)。对于“自由文本”，只能选择 0、90、180 或 270 度。其他整数均可接受。'
- en: 'Return type:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: bool
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔
- en: Note
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Using this method inside a [`Page.annots()`](page.html#Page.annots "Page.annots")
    loop is **not recommended!** This is because most annotation updates require the
    owning page to be reloaded – which cannot be done inside this loop. Please use
    the example coding pattern given in the documentation of this generator.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在[`Page.annots()`](page.html#Page.annots "Page.annots")循环内使用此方法 **不推荐！** 这是因为大多数注释更新需要重新加载拥有页面
    - 这不能在此循环内完成。请使用文档中提供的示例编码模式。
- en: '[PRE22]'
  id: totrans-227
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Basic information of the annot’s attached file.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 附件注释类型的基本信息。
- en: 'Return type:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: dict
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 字典
- en: 'Returns:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: a dictionary with keys *filename*, *ufilename*, *desc* (description), *size*
    (uncompressed file size), *length* (compressed length) for FileAttachment annot
    types, else *None*.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 一个字典，具有键 *“filename”*、*“ufilename”*、*“desc”*（描述）、*“size”*（未压缩文件大小）、*“length”*（压缩长度），适用于
    FileAttachment 注释类型，否则为 *None*。
- en: '[PRE23]'
  id: totrans-233
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Returns attached file content.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 返回附加文件内容。
- en: 'Return type:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: bytes
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 字节
- en: 'Returns:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the content of the attached file.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 附加文件的内容。
- en: '[PRE24]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Updates the content of an attached file. All arguments are optional. No arguments
    lead to a no-op.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 更新附加文件的内容。所有参数均为可选。如果没有参数，则无操作。
- en: 'Parameters:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '**buffer** (*bytes**|**bytearray**|**BytesIO*) –'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缓冲区** (*bytes**|**bytearray**|**BytesIO*) –'
- en: the new file content. Omit to only change meta-information.
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新文件内容。省略以仅更改元信息。
- en: '*(Changed in version 1.14.13)* *io.BytesIO* is now also supported.'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*(在1.14.13版中更改)* *io.BytesIO* 现在也受支持。'
- en: '**filename** (*str*) – new filename to associate with the file.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件名** (*str*) – 关联文件的新文件名。'
- en: '**ufilename** (*str*) – new unicode filename to associate with the file.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ufilename** (*str*) – 关联文件的新Unicode文件名。'
- en: '**desc** (*str*) – new description of the file content.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述** (*str*) – 文件内容的新描述。'
- en: '[PRE25]'
  id: totrans-248
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Return the embedded sound of an audio annotation.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 返回嵌入音频注释的音频内容。
- en: 'Return type:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: dict
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 字典
- en: 'Returns:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: the sound audio file and accompanying properties. These are the possible dictionary
    keys, of which only “rate” and “stream” are always present.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 声音音频文件和相关属性。这些是可能的字典键，其中“rate”和“stream”始终存在。
- en: '| Key | Description |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 描述 |'
- en: '| --- | --- |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| rate | (float, requ.) samples per second |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '| 率 | (float, 必需) 每秒样本数 |'
- en: '| channels | (int, opt.) number of sound channels |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '| 通道 | (int, 可选) 声音通道数 |'
- en: '| bps | (int, opt.) bits per sample value per channel |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| bps | (int, 可选) 每个通道的每样本位数值 |'
- en: '| encoding | (str, opt.) encoding format: Raw, Signed, muLaw, ALaw |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| 编码 | (str, 可选) 编码格式：原始，有符号，muLaw，ALaw |'
- en: '| compression | (str, opt.) name of compression filter |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '| 压缩 | (str, 可选) 压缩过滤器的名称 |'
- en: '| stream | (bytes, requ.) the sound file content |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| 流 | (bytes, 必需) 音频文件内容 |'
- en: '[PRE26]'
  id: totrans-262
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: The annotation’s transparency. If set, it is a value in range *[0, 1]*. The
    PDF default is 1\. However, in an effort to tell the difference, we return *-1.0*
    if not set.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 注释的透明度。如果设置，则其值范围为 *[0, 1]*。PDF的默认值为 1。然而，为了区别，如果未设置，我们返回 *-1.0*。
- en: 'Return type:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: float
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 浮点数
- en: '[PRE27]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: The owning page object of the annotation.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 注释的拥有页面对象。
- en: 'Return type:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Page](page.html#page)'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '[页面](page.html#page)'
- en: '[PRE28]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: The annot rotation.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 注释旋转。
- en: 'Return type:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: int
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 整数
- en: 'Returns:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 返回：
- en: a value [-1, 359]. If rotation is not at all, -1 is returned (and implies a
    rotation angle of 0). Other possible values are normalized to some value value
    0 <= angle < 360.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 值范围为 [-1, 359]。如果根本没有旋转，则返回 -1（并暗示旋转角度为 0）。其他可能的值被规范化为某个值 0 <= 角度 < 360。
- en: '[PRE29]'
  id: totrans-276
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: The rectangle containing the annotation.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 包含注释的矩形。
- en: 'Return type:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Rect](rect.html#rect)'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '[矩形](rect.html#rect)'
- en: '[PRE30]'
  id: totrans-280
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: The next annotation on this page or None.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面上的下一个注释或无。
- en: 'Return type:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '*Annot*'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '*Annot*'
- en: '[PRE31]'
  id: totrans-284
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: A number and one or two strings describing the annotation type, like **[2, ‘FreeText’,
    ‘FreeTextCallout’]**. The second string entry is optional and may be empty. See
    the appendix [Annotation Types](vars.html#annotationtypes) for a list of possible
    values and their meanings.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数字和一到两个描述注释类型的字符串，如 **[2, 'FreeText', 'FreeTextCallout']**。第二个字符串条目是可选的，可能为空。请参见附录
    [注释类型](vars.html#annotationtypes) 查看可能值及其含义列表。
- en: 'Return type:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: list
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 列表
- en: '[PRE32]'
  id: totrans-288
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: A dictionary containing various information. All fields are optional strings.
    For information items not provided, an empty string is returned.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 包含各种信息的字典。所有字段都是可选字符串。对于未提供的信息项，返回空字符串。
- en: '*name* – e.g. for ‘Stamp’ annotations it will contain the stamp text like “Sold”
    or “Experimental”, for other annot types you will see the name of the annot’s
    icon here (“PushPin” for FileAttachment).'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*名称* – 例如，“Stamp”注释将包含如“售出”或“实验性”的印章文本，对于其他注释类型，您将在此处看到注释图标的名称（例如“PushPin”适用于文件附件）。'
- en: '*content* – a string containing the text for type *Text* and *FreeText* annotations.
    Commonly used for filling the text field of annotation pop-up windows.'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容* – 包含 *Text* 和 *FreeText* 注释类型文本的字符串。常用于填充注释弹出窗口的文本字段。'
- en: '*title* – a string containing the title of the annotation pop-up window. By
    convention, this is used for the **annotation author**.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*标题* – 包含注释弹出窗口标题的字符串。按照惯例，这用于**注释作者**。'
- en: '*creationDate* – creation timestamp.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*creationDate* – 创建时间戳。'
- en: '*modDate* – last modified timestamp.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*modDate* – 最后修改时间戳。'
- en: '*subject* – subject.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主题* – 主题。'
- en: '*id* – *(new in version 1.16.10)* a unique identification of the annotation.
    This is taken from PDF key */NM*. Annotations added by PyMuPDF will have a unique
    name, which appears here.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*id* – *(自1.16.10版起新增)* 注释的唯一标识。这是从PDF键 */NM* 获取的。PyMuPDF添加的注释将有一个唯一的名称，显示在此处。'
- en: 'Return type:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: dict
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 字典
- en: '[PRE33]'
  id: totrans-299
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: An integer whose low order bits contain flags for how the annotation should
    be presented.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 一个整数，其低位包含注释应如何呈现的标志。
- en: 'Return type:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: int
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 整数
- en: '[PRE34]'
  id: totrans-303
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: A pair of integers specifying start and end symbol of annotations types ‘FreeText’,
    ‘Line’, ‘PolyLine’, and ‘Polygon’. *None* if not applicable. For possible values
    and descriptions in this list, see the [Adobe PDF References](app3.html#adobemanual),
    table 1.76 on page 400.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 指定注释类型‘FreeText’、‘Line’、‘PolyLine’和‘Polygon’的起始和结束符号的一对整数。如果不适用，则为 *None*。有关此列表中可能值和描述，请参见[Adobe
    PDF参考手册](app3.html#adobemanual)，第400页的表1.76。
- en: 'Return type:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: tuple
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 元组
- en: '[PRE35]'
  id: totrans-307
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: 'A list containing a variable number of point (“vertices”) coordinates (each
    given by a pair of floats) for various types of annotations:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 包含各种类型注释的变量数量的点（“顶点”）坐标的列表（每个由一对浮点数给出）：
- en: ‘Line’ – the starting and ending coordinates (2 float pairs).
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘Line’ – 起始和结束坐标（2个浮点对）。
- en: ‘FreeText’ – 2 or 3 float pairs designating the starting, the (optional) knee
    point, and the ending coordinates.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘FreeText’ – 指定起始、（可选的）膝点和结束坐标的2或3个浮点对。
- en: ‘PolyLine’ / ‘Polygon’ – the coordinates of the edges connected by line pieces
    (n float pairs for n points).
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘PolyLine’ / ‘Polygon’ – 由线段连接的边的坐标（n个点的n个浮点对）。
- en: text markup annotations – 4 float pairs specifying the *QuadPoints* of the marked
    text span (see [Adobe PDF References](app3.html#adobemanual), page 403).
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本标记注释 – 指定标记文本跨度的 *QuadPoints* 的4个浮点对（请参见[Adobe PDF参考手册](app3.html#adobemanual)，第403页）。
- en: ‘Ink’ – list of one to many sublists of vertex coordinates. Each such sublist
    represents a separate line in the drawing.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ‘Ink’ – 一到多个子列表的顶点坐标。每个这样的子列表代表绘图中的一条分开的线。
- en: 'Return type:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: list
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 列表
- en: '[PRE36]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'dictionary of two lists of floats in range *0 <= float <= 1* specifying the
    “stroke” and the interior (“fill”) colors. The stroke color is used for borders
    and everything that is actively painted or written (“stroked”). The fill color
    is used for the interior of objects like line ends, circles and squares. The lengths
    of these lists implicitly determine the colorspaces used: 1 = GRAY, 3 = RGB, 4
    = CMYK. So “[1.0, 0.0, 0.0]” stands for RGB color red. Both lists can be empty
    if no color is specified.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 两个浮点数列表的字典，范围为 *0 <= float <= 1*，指定“描边”和内部（“填充”）颜色。“描边”颜色用于边框和所有活动绘制或书写的内容（“描边”）。“填充”颜色用于对象的内部，如线段端点、圆形和正方形的内部。这些列表的长度隐式确定了所使用的颜色空间：1
    = GRAY，3 = RGB，4 = CMYK。因此，“[1.0, 0.0, 0.0]”代表RGB颜色红色。如果未指定颜色，则这两个列表都可以为空。
- en: 'Return type:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: dict
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 字典
- en: '[PRE37]'
  id: totrans-320
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: The PDF [`xref`](glossary.html#xref "xref").
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: PDF [`xref`](glossary.html#xref "xref")。
- en: 'Return type:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: int
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 整数
- en: '[PRE38]'
  id: totrans-324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: The PDF [`xref`](glossary.html#xref "xref") of an annotation to which this one
    responds. Return zero if this is no response annotation.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: PDF [`xref`](glossary.html#xref "xref")，这个注释所回应的注释。如果没有回应注释，则返回零。
- en: 'Return type:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: int
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 整数
- en: '[PRE39]'
  id: totrans-328
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: The PDF [`xref`](glossary.html#xref "xref") of the associated Popup annotation.
    Zero if non-existent.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 关联弹出式注释的PDF [`xref`](glossary.html#xref "xref")。如果不存在则为零。
- en: 'Return type:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: int
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 整数
- en: '[PRE40]'
  id: totrans-332
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Whether the annotation has a Popup annotation.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 注释是否具有弹出式注释。
- en: 'Return type:'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: bool
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: '[PRE41]'
  id: totrans-336
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Whether the annotation’s Popup is open – **or** the annotation itself (‘Text’
    annotations only).
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 注释的弹出式是否已打开 – **或** 注释本身（仅适用于‘Text’注释）。
- en: 'Return type:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: bool
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 布尔值
- en: '[PRE42]'
  id: totrans-340
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: The rectangle of the associated Popup annotation. Infinite rectangle if non-existent.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 关联弹出式注释的矩形。如果不存在，则为无限矩形。
- en: 'Return type:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 返回类型：
- en: '[Rect](rect.html#rect)'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '[矩形](rect.html#rect)'
- en: '[PRE43]'
  id: totrans-344
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: 'A tuple of four floats representing the `/RD` entry of the annotation. The
    four numbers describe the numerical differences (left, top, -right, -bottom) between
    two rectangles: the [`rect`](#Annot.rect "Annot.rect") of the annotation and a
    rectangle contained within that rectangle. If the entry is missing, this property
    is `(0, 0, 0, 0)`. If the annotation border is a normal, straight line, these
    numbers are typically border width divided by 2\. If the annotation has a “cloudy”
    border, you will see the breadth of the cloud semi-circles here. In general, the
    numbers need not be identical. To compute the inner rectangle do `a.rect + a.rect_delta`.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 代表注释的‘/RD’条目的四个浮点数的元组。这四个数字描述了两个矩形之间的数值差异（左、上、-右、-底）：注释的[`rect`](#Annot.rect
    "Annot.rect")和包含在该矩形内的矩形。如果缺少条目，则此属性为`(0, 0, 0, 0)`。如果注释边框是一条普通的直线，则这些数字通常是边框宽度除以2。如果注释具有“多云”边框，则您将在此处看到云半圆的宽度。一般来说，这些数字不一定相同。要计算内部矩形，请执行
    `a.rect + a.rect_delta`。
- en: '[PRE44]'
  id: totrans-346
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: 'A dictionary containing border characteristics. Empty if no border information
    exists. The following keys may be present:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 包含边框特征的字典。如果没有边框信息，则为空。可能存在以下键：
- en: '*width* – a float indicating the border thickness in points. The value is -1.0
    if no width is specified.'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*width* – 指定的边框粗细，单位为点。如果未指定宽度，则值为 -1.0。'
- en: '*dashes* – a sequence of integers specifying a line dashing pattern. *[]* means
    no dashes, *[n]* means equal on-off lengths of *n* points, longer lists will be
    interpreted as specifying alternating on-off length values. See the [Adobe PDF
    References](app3.html#adobemanual) page 126 for more details.'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*dashes* – 一系列整数，指定了线条虚线图案。*[]* 表示无虚线，*[n]* 表示等长的*n*点的开关长度，更长的列表将被解释为指定交替的开关长度值。详见[Adobe
    PDF References](app3.html#adobemanual) 第 126 页获取更多详细信息。'
- en: '*style* – 1-byte border style: **“S”** (Solid) = solid line surrounding the
    annotation, **“D”** (Dashed) = dashed line surrounding the annotation, the dash
    pattern is specified by the *dashes* entry, **“B”** (Beveled) = a simulated embossed
    rectangle that appears to be raised above the surface of the page, **“I”** (Inset)
    = a simulated engraved rectangle that appears to be recessed below the surface
    of the page, **“U”** (Underline) = a single line along the bottom of the annotation
    rectangle.'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*style* – 1 字节边框样式：**“S”**（实线）= 环绕注释的实线，**“D”**（虚线）= 环绕注释的虚线，虚线图案由 *dashes*
    条目指定，**“B”**（斜角）= 模拟凸起的矩形，看起来高于页面表面，**“I”**（内凹）= 模拟凹陷的矩形，看起来低于页面表面，**“U”**（下划线）=
    注释矩形底部的单线。'
- en: '*clouds* – an integer indicating a “cloudy” border, where [`n`](colorspace.html#Colorspace.n
    "Colorspace.n") is an integer `-1 <= n <= 2`. A value `n = 0` indicates a straight
    line (no clouds), 1 means small and 2 means large semi-circles, mimicking the
    cloudy appearance. If -1, then no specification is present.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*clouds* – 表示“多云”边框的整数，其中[`n`](colorspace.html#Colorspace.n "Colorspace.n")是一个整数，满足
    `-1 <= n <= 2`。当 `n = 0` 时表示直线（无云），1 表示小半圆，2 表示大半圆，模拟云朵外观。如果是 -1，则没有指定。'
